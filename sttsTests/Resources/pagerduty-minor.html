T18:52:20Z","created_by":"PBGGTDC","id":"PT1U5CT","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"outage"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"outage"}],"message":"We are currently investigating an issue where some customers' Alert Suppression Rules may not work as expected.","next_update_in_ms":null,"reported_at":"2023-04-11T18:52:20Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PDWBTUB","postmortem":{"created_at":"2023-04-06T21:50:29Z","created_by":"PBGGTDC","id":"PXPGF42","message":"\u003ch2\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nOn Saturday, April 1st between 20:46 and 21:28 UTC the \u003ca href=\"https://developer.pagerduty.com/docs/ZG9jOjExMDI5NTUw-rest-api-v2-overview\"\u003ePagerDuty REST API\u003c/a\u003e operated in a degraded state in our US service region. During this time, customers interacting with the REST API experienced increased 5xx error rates and increased response times. 91% of requests to the REST API were still successful during this time period. All other components including the Events API, Notification Delivery, Web Application, and Mobile Application functioned normally and were not impacted. Other service regions were not impacted by this incident.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nWe had recently completed an upgrade that moved our REST API services onto our new container runtime infrastructure. This upgrade provides us with new capabilities for us to provide a more reliable and resilient service for you, our customers. Throughout the testing, verification, and rollout process, the service operated normally and without issue.\u003c/p\u003e\n\u003cp\u003e\nToday, our REST API services consist of a primary service for handling requests and a sidecar proxy that handles service discovery and other networking-related concerns. When a request is processed by our REST API service, it is first handled by this primary service and then proxied through the sidecar before arriving at a final destination.\u003c/p\u003e\n\u003cp\u003e\nOn Saturday, April 1st at 20:46 UTC, a subset of our REST API instances encountered a “noisy neighbor” condition, leaving them unable to obtain the necessary compute resources to continue processing requests. In these instances, the primary service exited and was restarted by the container runtime. Upon restarting, the primary service entered a state where it was able to receive traffic but it was unable to communicate with the sidecar proxy to complete the proper handling of the request. These instances were effectively in an unhealthy state but our health checks did not correctly model this failure mode.\u003c/p\u003e\n\u003cp\u003e\nBy 20:48 UTC approximately 12% of requests to the REST API in the US service region were resulting in a 5xx response code. At this same time the team responsible for the PagerDuty REST API was paged. During the initial response we saw signs that the REST API might be overloaded. We scaled up our REST API by 50% and by 21:05 UTC, only 8% of requests were resulting in a 5xx response code.\u003c/p\u003e\n\u003cp\u003e\nAware that our REST API had recently been moved to the new container runtime, we simultaneously began the process of moving back to our legacy container runtime. Since we believed that the REST API was only in a state of partial failure, we performed this rollback in a way that minimized our risk of exacerbating the problem even further. We took care to avoid a state where the new runtime instances had been removed but the legacy runtime instances had not yet completed deployment.\u003c/p\u003e\n\u003cp\u003e\nBy 21:21 UTC, the last of the unhealthy instances were removed as part of the rollback process. Error rates for the REST API in the US service region had returned to normal levels by 21:22 UTC. No other service regions or systems were affected during this time.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat We Are Doing About This\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nFollowing this incident, our teams held a thorough incident review to ensure we have additional controls in place for this failure mode. In particular we will be changing our health check strategy to correctly detect this unhealthy service state and we have already resolved the root cause of the noisy neighbor condition.\u003c/p\u003e\n\u003cp\u003e\nOur teams continue to investigate both the cause of how these REST API instances ended up in a state where they were unable to establish intra-pod network connections after the noisy neighbor condition and whether additional infrastructure changes are required to ensure proper resource allocation.\u003c/p\u003e\n\u003cp\u003e\nWe sincerely apologize for the degraded REST API service in our US region. We understand how vital our platform is for our customers. We apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-04-06T21:55:14Z","updated_at":"2023-04-06T21:55:14Z","updated_by":"PBGGTDC"},"title":"Increased Error Rates on the REST API","updates":[{"created_at":"2023-04-01T21:47:18Z","created_by":"PBGGTDC","id":"PPS6503","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"all_good"}],"message":"We have resolved an incident where some PagerDuty customers in the US service region experienced increased error rates with the REST API. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-04-01T21:47:18Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-01T21:28:35Z","created_by":"PBGGTDC","id":"P8FI4ND","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"minor"}],"message":"We are currently monitoring improvements in error rates with the REST API. We have deployed a fix, and we expect systems to continue to improve. We will provide an update within the next 15 minutes.","next_update_in_ms":null,"reported_at":"2023-04-01T21:28:35Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-01T21:13:52Z","created_by":"PBGGTDC","id":"P56X3YQ","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"minor"}],"message":"We are investigating an incident where some PagerDuty customers in the US service region may be experiencing increased error rates interacting with the REST API. We will provide further updates within 20 minutes","next_update_in_ms":null,"reported_at":"2023-04-01T21:13:52Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-01T20:58:53Z","created_by":"PBGGTDC","id":"P1X92J0","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-04-01T20:58:53Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PZKQSFO","postmortem":null,"title":"Monitoring Issue with Overly Aggressive Rate Limiting of Some Customers","updates":[{"created_at":"2023-03-31T17:35:48Z","created_by":"PBGGTDC","id":"PKTV367","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"}],"message":"We are fully recovered.","next_update_in_ms":null,"reported_at":"2023-03-31T17:35:48Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-03-31T17:32:02Z","created_by":"PBGGTDC","id":"PGH72TH","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"}],"message":"We are continuing to monitor the issue.  We will update again within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-03-31T17:32:02Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-03-31T17:22:21Z","created_by":"PBGGTDC","id":"PD7J1EU","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"}],"message":"After a brief delay in event processing, which has since been fixed, we are monitoring improvement in an incident where we are overly aggressively rate limiting some customers. We have deployed a fix, and we expect systems to continue to improve. We currently expect that full resolution will require approximately 10 minutes, and will provide an update within that time.","next_update_in_ms":null,"reported_at":"2023-03-31T17:22:21Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PWO2S2L","postmortem":{"created_at":"2023-04-12T16:15:11Z","created_by":"PBGGTDC","id":"PTDVERC","message":"\u003ch2\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nOn March 22nd, 2023 between 17:45 UTC and 18:50 UTC, PagerDuty experienced an incident in which Past Incidents did not load contents in Web UI and Mobile UI across the US and EU service regions. During this period, the Past Incident API also returned 500 “Internal Server Error“ responses. No events were lost or dropped during these times.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nDuring a scheduled rotation of secrets for the systems that power the Past Incidents feature, an incorrect secret key was updated causing our Web application to not be able to connect to its storage systems to fetch past incidents. This resulted in temporary unavailability in our API \u003ccode class=\"inline\"\u003epast_incidents\u003c/code\u003e, Web UI, and Mobile UI. An additional contributing factor in not detecting the error prior to the production deployment was that our validation process was not effective and that similar secret key names were used in these systems. Around 18:25 UTC, a decision was made to toggle a switch on to return 200s empty responses instead of 500s from this API until the issue was resolved. Once the team identified that the incorrect secret key was updated and that the systems picked up the correct keys, traffic was restored gradually until the loading of past incidents was successful.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat Are We Doing About This\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nFollowing this incident, our teams have identified a series of proactive actions to prevent this type of failure in the future:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nWe are implementing better mechanisms to validate the contents of the secrets management service.  \u003c/li\u003e\n  \u003cli\u003e\nWe are enhancing our testing and detection mechanisms during the rotation of secrets.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe sincerely apologize for the unavailability of the Past Incidents feature. We understand how vital our platform is for our customers. We apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-04-12T16:20:22Z","updated_at":"2023-04-12T16:20:23Z","updated_by":"PBGGTDC"},"title":"Past Incidents Temporarily Unavailable","updates":[{"created_at":"2023-03-22T19:10:40Z","created_by":"PBGGTDC","id":"PZYY124","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"all_good"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in both the US and EU service regions experienced issues with accessing and viewing past incidents within the mobile and web applications. We pushed a solution to a subset of internal subdomains and were able to successfully load past incidents in the web and mobile application in the US Service Region. We rolled out the solution to the web and mobile application, and are seeing successful past incident requests in both Service Regions. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-03-22T19:10:40Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-03-22T18:43:28Z","created_by":"PBGGTDC","id":"PVMN0PE","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"outage"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"outage"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"outage"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"outage"}],"message":"We are continuing to investigate an incident where all of PagerDuty customers are experiencing issues with accessing and viewing past incidents within the mobile and web applications. We are investigating a few possible solutions. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-03-22T18:43:28Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-03-22T18:22:54Z","created_by":"PBGGTDC","id":"PSPLMAR","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"minor"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where all of PagerDuty customers are experiencing issues with accessing and viewing past incidents within the mobile and web applications. We are investigating the issue. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-03-22T18:22:54Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-03-22T18:01:22Z","created_by":"PBGGTDC","id":"PODALL1","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"minor"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"minor"}],"message":"We are investigating an incident where all PagerDuty customers in all regions are experiencing issues with viewing past incidents within the mobile and web application. Impacted customers may see a loading screen on the web and an empty banner in the mobile app. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-03-22T18:01:22Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-03-22T17:55:08Z","created_by":"PBGGTDC","id":"P84PL8B","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-03-22T17:55:08Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"P0GF7N7","postmortem":null,"title":"PagerDuty performing scheduled maintenance on Catalytic production database on April 7 2023","updates":[{"created_at":"2023-03-21T22:04:55Z","created_by":"PJPOVW7","id":"PDSDRM6","impacted_business_services":[],"message":"On Friday, April 7, at 8pm CDT, PagerDuty will be performing scheduled maintenance on the Catalytic production database. During this update the application will be placed in read-only mode. While configured this way, new runs will be queued and task processing will be paused. Once work on the database is complete, all queued runs and tasks will execute normally. We expect this work to be completed by 10pm CDT.","next_update_in_ms":null,"reported_at":"2023-04-11T17:05:57Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJPOVW7"}]},{"id":"PSBERQY","postmortem":{"created_at":"2023-02-24T23:07:22Z","created_by":"PBGGTDC","id":"PQ47DCP","message":"\u003cp\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nOn February 13th, 2023, between 18:50 UTC and 21:01 UTC, PagerDuty experienced an incident that caused delays of up to 6 minutes in the delivery of notifications and subscriber updates in the US and EU service regions as well as bursts of errors in the Web UI, Mobile UI, and the REST API. PagerDuty experienced another incident between 16:16 UTC and 18:57 UTC on Tuesday, February 14th that caused delays of up to 9 minutes in the delivery of notifications and subscriber updates in the US and EU service regions as well as bursts of errors in the Web UI, Mobile UI, and the REST API. During these periods, approximately ~1% of requests to the Web UI, Mobile UI, or REST API returned 500 “Internal Server Error” responses. The PagerDuty web application was unavailable to the EU service region between 17:55 UTC and 18:26 UTC. No events were lost or dropped during these times.\u003c/p\u003e\n\u003cp\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nThe incident had multiple contributing causes, which can best summarized as “dependencies are hard.” The actual fault was caused by an upgrade of a shared component which introduced a latent bug that was only triggered when services downstream of that component were redeployed. \u003c/p\u003e\n\u003cp\u003e\nSeveral of our services use a request router component to send requests to downstream services. That service uses an internal base image that is one of our shared platform components. The base image was updated on Monday, February 13th at approximately 18:00 UTC to update an external software library in one of the components of the request router service to its latest minor version. Due to the combination of how the component uses this library and a change in the external library’s runtime; there was a breaking change associated with this update. The service pins the major and minor versions; this allows us to automatically get security patches when we redeploy our Web application. This change was pushed to the same minor version that our service was pinned to, so at 18:04 UTC when a new deploy for our Web application started, it automatically pulled the new base image. Both the team making the change and the teams responding to the incident were misled by the significance of the update.\u003c/p\u003e\n\u003cp\u003e\nAn additional contributing factor in not detecting the error prior to the production deployment was that our validation process was not effective in detecting the error. The bug was latent and only materialized under load and other production conditions which made validation difficult. \u003c/p\u003e\n\u003cp\u003e\nAround 18:50 UTC a few teams were paged for a spike in errors in the EU service region. A downstream service in the EU service region had recently restarted, which triggered the request router service to reload in our Web application. However they failed to reload and instead crashed immediately. Our container orchestration system automatically terminated the request router service that had crashed and replaced them with healthy instances. Our teams began investigating the issues. As they investigated, a downstream service started deploying to both EU and US service regions around 19:20 UTC. Our teams were paged again for another spike in errors, this time in both EU and US regions, and initiated a major incident call. During this time customers may have observed some requests to the Web UI, Mobile UI, or REST API fail; less than 1% of all requests failed during this period. After observing no more customer impact during the incident call, the incident was assigned to a team to continue investigating and the major incident call was ended. Our teams did not post to our status page at this time because they believed the issue was transient and did not observe any ongoing customer impact.\u003c/p\u003e\n\u003cp\u003e\nAnother major incident call was started around 20:05 UTC after another spike of errors occurred. As teams rejoined the call, we updated our status page as we continued investigating the issue. Our teams looked at recent changes to the Web application and noticed there was a Web application deployed earlier that morning that had modified the file system configuration in the request router service. The change was reverted and after observing our systems in a stable state our teams concluded that the file system change was the culprit. There were no more downstream deployments for the remainder of the day. Between 18:50 - 20:15 UTC 4 notifications were delayed in the EU region which affected 2 accounts. In this same time window, 10 notifications were delayed in the US region which affected 7 accounts.\u003c/p\u003e\n\u003cp\u003e\nOn Tuesday, February 14th at approximately 16:16 UTC, a downstream service started deploying to both EU and US regions. Our teams were paged for another spike in errors in both regions. Similarly to the day before, customers may have observed some requests to the Web UI, Mobile UI, or REST API fail during this period. We initiated a major incident call to investigate the issue. Our teams initially concluded that the errors were transient and since there was no more ongoing customer impact the major incident call was ended. Between 16:00 - 17:00 UTC one notification was delayed in the EU region which affected one account. In the same time window, 59 notifications were delayed in the US region which affected 26 accounts. Our teams did not post to our status page at this time because they believed the issue was transient and did not observe any ongoing customer impact.\u003c/p\u003e\n\u003cp\u003e\nOur teams were paged again at 17:26 UTC and we initiated another major incident call. Customers may have observed some requests to the Web UI, Mobile UI, or REST API fail during this period. Additionally between 17:55 UTC and 18:26 UTC the PagerDuty web application was unavailable in the EU service region. The Mobile UI and REST API were still available during this time. Between 17:00 - 18:30 UTC four notifications were delayed in the EU region which affected two accounts. In the same time window, 29 notifications were delayed in the US region which affected 12 accounts. Our teams realized the previous day’s incident was not caused by the file system change. Around the same time, another service that uses the same request router service pattern as our Web application began to exhibit similar error patterns. With two services having similar issues, our engineers noticed there was a recent change to the base image and saw the external software component used for service discovery had been updated to a new minor version. Our engineers examined the changelog for the external software component and noticed there were \u003cem\u003ebreaking changes\u003c/em\u003e in the new minor version we had updated to. After identifying the cause, we updated our status page as our engineers rolled back the change in the base request router service image. After the rollback completed, they redeployed the Web application and the other affected service. This action yielded the desired outcomes in that the request router services were once again able to reload after a downstream service redeployed or restarted.\u003c/p\u003e\n\u003cp\u003e\n\u003cstrong\u003eWhat Are We Doing About This\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nFollowing this incident, our teams held a thorough incident review to investigate which identified a series of events that led to a failure of this nature.\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nWe are updating our process for handling and safely rolling out upgrades to shared components.  \u003c/li\u003e\n  \u003cli\u003e\nWe are exploring better ways of canarying and validating shared components.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe sincerely apologize for the delayed and unexpected notifications you or your teams experienced. We understand how vital our platform is for our customers. We apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-02-24T23:07:27Z","updated_at":"2023-02-24T23:07:28Z","updated_by":"PBGGTDC"},"title":"Brief bursts of API Instability","updates":[{"created_at":"2023-02-14T18:57:14Z","created_by":"PBGGTDC","id":"P4V1KWO","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"all_good"},{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"all_good"},{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"all_good"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in both the US and EU service regions experienced issues with intermittent API instability and issues accessing the web application. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-02-14T18:57:14Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-14T18:47:18Z","created_by":"PBGGTDC","id":"P0IDJGL","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"minor"},{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"minor"},{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"minor"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We have rolled out a potential fix for access to the web application in the US and the EU service region, and we are seeing signs of recovery. We are continuing to investigate the intermittent issue with the APIs. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-02-14T18:47:18Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-14T18:31:32Z","created_by":"PBGGTDC","id":"PJEMK45","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"minor"},{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"minor"},{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"minor"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"outage"}],"message":"We are investigating an incident where the APIs are experiencing short bursts of instability followed quickly by automatic recovery. The API instability is affecting all PagerDuty customers in all service regions. There is a degradation of performance in regards to accessing the web application within the US region and a major outage for access to the web application within the EU region. We have identified a potential culprit and are working on a fix. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-02-14T18:31:32Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-14T18:02:32Z","created_by":"PBGGTDC","id":"PG5BJRF","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"minor"},{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"minor"},{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"minor"}],"message":"We are investigating an incident where the APIs are experiencing short bursts of instability. This is affecting all PagerDuty customers in all service regions. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-02-14T18:02:32Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PP2TQB8","postmortem":{"created_at":"2023-02-24T23:06:55Z","created_by":"PBGGTDC","id":"P9UJCMM","message":"\u003cp\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nOn February 13th, 2023, between 18:50 UTC and 21:01 UTC, PagerDuty experienced an incident that caused delays of up to 6 minutes in the delivery of notifications and subscriber updates in the US and EU service regions as well as bursts of errors in the Web UI, Mobile UI, and the REST API. PagerDuty experienced another incident between 16:16 UTC and 18:57 UTC on Tuesday, February 14th that caused delays of up to 9 minutes in the delivery of notifications and subscriber updates in the US and EU service regions as well as bursts of errors in the Web UI, Mobile UI, and the REST API. During these periods, approximately ~1% of requests to the Web UI, Mobile UI, or REST API returned 500 “Internal Server Error” responses. The PagerDuty web application was unavailable to the EU service region between 17:55 UTC and 18:26 UTC. No events were lost or dropped during these times.\u003c/p\u003e\n\u003cp\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nThe incident had multiple contributing causes, which can best summarized as “dependencies are hard.” The actual fault was caused by an upgrade of a shared component which introduced a latent bug that was only triggered when services downstream of that component were redeployed. \u003c/p\u003e\n\u003cp\u003e\nSeveral of our services use a request router component to send requests to downstream services. That service uses an internal base image that is one of our shared platform components. The base image was updated on Monday, February 13th at approximately 18:00 UTC to update an external software library in one of the components of the request router service to its latest minor version. Due to the combination of how the component uses this library and a change in the external library’s runtime; there was a breaking change associated with this update. The service pins the major and minor versions; this allows us to automatically get security patches when we redeploy our Web application. This change was pushed to the same minor version that our service was pinned to, so at 18:04 UTC when a new deploy for our Web application started, it automatically pulled the new base image. Both the team making the change and the teams responding to the incident were misled by the significance of the update.\u003c/p\u003e\n\u003cp\u003e\nAn additional contributing factor in not detecting the error prior to the production deployment was that our validation process was not effective in detecting the error. The bug was latent and only materialized under load and other production conditions which made validation difficult. \u003c/p\u003e\n\u003cp\u003e\nAround 18:50 UTC a few teams were paged for a spike in errors in the EU service region. A downstream service in the EU service region had recently restarted, which triggered the request router service to reload in our Web application. However they failed to reload and instead crashed immediately. Our container orchestration system automatically terminated the request router service that had crashed and replaced them with healthy instances. Our teams began investigating the issues. As they investigated, a downstream service started deploying to both EU and US service regions around 19:20 UTC. Our teams were paged again for another spike in errors, this time in both EU and US regions, and initiated a major incident call. During this time customers may have observed some requests to the Web UI, Mobile UI, or REST API fail; less than 1% of all requests failed during this period. After observing no more customer impact during the incident call, the incident was assigned to a team to continue investigating and the major incident call was ended. Our teams did not post to our status page at this time because they believed the issue was transient and did not observe any ongoing customer impact.\u003c/p\u003e\n\u003cp\u003e\nAnother major incident call was started around 20:05 UTC after another spike of errors occurred. As teams rejoined the call, we updated our status page as we continued investigating the issue. Our teams looked at recent changes to the Web application and noticed there was a Web application deployed earlier that morning that had modified the file system configuration in the request router service. The change was reverted and after observing our systems in a stable state our teams concluded that the file system change was the culprit. There were no more downstream deployments for the remainder of the day. Between 18:50 - 20:15 UTC 4 notifications were delayed in the EU region which affected 2 accounts. In this same time window, 10 notifications were delayed in the US region which affected 7 accounts.\u003c/p\u003e\n\u003cp\u003e\nOn Tuesday, February 14th at approximately 16:16 UTC, a downstream service started deploying to both EU and US regions. Our teams were paged for another spike in errors in both regions. Similarly to the day before, customers may have observed some requests to the Web UI, Mobile UI, or REST API fail during this period. We initiated a major incident call to investigate the issue. Our teams initially concluded that the errors were transient and since there was no more ongoing customer impact the major incident call was ended. Between 16:00 - 17:00 UTC one notification was delayed in the EU region which affected one account. In the same time window, 59 notifications were delayed in the US region which affected 26 accounts. Our teams did not post to our status page at this time because they believed the issue was transient and did not observe any ongoing customer impact.\u003c/p\u003e\n\u003cp\u003e\nOur teams were paged again at 17:26 UTC and we initiated another major incident call. Customers may have observed some requests to the Web UI, Mobile UI, or REST API fail during this period. Additionally between 17:55 UTC and 18:26 UTC the PagerDuty web application was unavailable in the EU service region. The Mobile UI and REST API were still available during this time. Between 17:00 - 18:30 UTC four notifications were delayed in the EU region which affected two accounts. In the same time window, 29 notifications were delayed in the US region which affected 12 accounts. Our teams realized the previous day’s incident was not caused by the file system change. Around the same time, another service that uses the same request router service pattern as our Web application began to exhibit similar error patterns. With two services having similar issues, our engineers noticed there was a recent change to the base image and saw the external software component used for service discovery had been updated to a new minor version. Our engineers examined the changelog for the external software component and noticed there were \u003cem\u003ebreaking changes\u003c/em\u003e in the new minor version we had updated to. After identifying the cause, we updated our status page as our engineers rolled back the change in the base request router service image. After the rollback completed, they redeployed the Web application and the other affected service. This action yielded the desired outcomes in that the request router services were once again able to reload after a downstream service redeployed or restarted.\u003c/p\u003e\n\u003cp\u003e\n\u003cstrong\u003eWhat Are We Doing About This\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nFollowing this incident, our teams held a thorough incident review to investigate which identified a series of events that led to a failure of this nature.\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nWe are updating our process for handling and safely rolling out upgrades to shared components.  \u003c/li\u003e\n  \u003cli\u003e\nWe are exploring better ways of canarying and validating shared components.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe sincerely apologize for the delayed and unexpected notifications you or your teams experienced. We understand how vital our platform is for our customers. We apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-02-24T23:07:08Z","updated_at":"2023-02-24T23:07:09Z","updated_by":"PBGGTDC"},"title":"Delayed Notifications","updates":[{"created_at":"2023-02-13T21:01:54Z","created_by":"PBGGTDC","id":"PCWQICS","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"all_good"}],"message":"We have resolved an incident where some PagerDuty customers in both the US and EU service regions experienced delayed notifications and subscriber updates. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-02-13T21:01:54Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-13T20:49:01Z","created_by":"PBGGTDC","id":"PYK2I02","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"We continue to monitor improvements in the incident with delayed notifications and subscriber updates affecting EU and US service regions. We have deployed a fix and expect systems to continue improving. We currently expect that full resolution will require an additional 15 minutes, and we will provide an update within that time.","next_update_in_ms":null,"reported_at":"2023-02-13T20:49:01Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-13T20:30:36Z","created_by":"PBGGTDC","id":"PVNEHNC","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where some of PagerDuty customers experienced issues with delayed  notifications and subscriber updates in EU and US service regions. We will provide further updates within 20 minutes","next_update_in_ms":null,"reported_at":"2023-02-13T20:30:36Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-13T20:18:50Z","created_by":"PBGGTDC","id":"PRBTGYP","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"We are investigating a potential issue within PagerDuty. We are experiencing delayed notifications and subscriber updates in EU and US . We will update you again within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-02-13T20:18:50Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"P8T5PLI","postmortem":{"created_at":"2023-02-16T22:26:07Z","created_by":"PBGGTDC","id":"P5IYCNZ","message":"\u003ch3\u003e\nSummary\u003c/h3\u003e\n\u003cp\u003e\nOn February 13th, 2023, from 14:03 UTC to 14:13 UTC, PagerDuty experienced a service degradation that resulted in a small subset of users experiencing delayed email notifications in the US service region. This affected email notifications only. Other notification channels such as Push, SMS, Voice and Slack were unaffected during this time.  \u003c/p\u003e\n\u003ch3\u003e\nWhat Happened\u003c/h3\u003e\n\u003cp\u003e\nOn February 13th, 2023 at 13:55 UTC, we noticed an increase in notification processing times due to a new configuration being rolled out to the notification system. This resulted in a small backup of notifications on the PagerDuty Notification Service at 14:03. Users affected would have received notifications delayed by 3-10 minutes. Service was restored at 14:15 UTC by rolling back the configuration to a previous known state.\u003c/p\u003e\n\u003ch3\u003e\nWhat Are We Doing About This\u003c/h3\u003e\n\u003cp\u003e\nWe are currently improving both the code and our service architecture requirements to address this issue. We are also adding new procedures to prevent such an issue in the future. We apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e\u003c/p\u003e\n","reported_at":"2023-02-16T22:26:33Z","updated_at":"2023-02-16T22:26:33Z","updated_by":"PBGGTDC"},"title":"Investigating a Potential Issue","updates":[{"created_at":"2023-02-13T14:33:59Z","created_by":"PBGGTDC","id":"PO25FIM","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"}],"message":"We have identified and resolved an incident where there were delays in sending notifications in the US service region. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-02-13T14:33:59Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-13T14:12:48Z","created_by":"PBGGTDC","id":"P7SHF6Z","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-02-13T14:12:48Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"P4GHP9V","postmortem":{"created_at":"2023-03-08T18:20:35Z","created_by":"PBGGTDC","id":"P29NBY9","message":"\u003ch3\u003e\nSummary\u003c/h3\u003e\n\u003cp\u003e\nOn Saturday February 11, beginning at 04:51 UTC and ending at 06:40 UTC, PagerDuty experienced an incident that impacted customers in the US service region. Impacted customers in this region saw either out-of-date or missing incident details during this time.\u003c/p\u003e\n\u003ch3\u003e\nWhat Happened\u003c/h3\u003e\n\u003cp\u003e\nFor approximately two hours beginning at 04:51 UTC on February 11, seven replicas in the US service region’s production database cluster experienced sporadic replication delays of up to 8 minutes. The replicas were all assigned to the pool responsible for providing incident details.\u003c/p\u003e\n\u003cp\u003e\n‌\u003c/p\u003e\n\u003cp\u003e\nOn February 10 at 16:30 UTC, we started a database migration in this cluster which we expected to take about 120 hours to complete. This is not unusual, and large migrations happen about once a month. Hours later, unrelated to the migration, we decommissioned one database server in the cluster due to a hardware issue. \u003c/p\u003e\n\u003cp\u003e\n‌\u003c/p\u003e\n\u003cp\u003e\nOur database migration tool, gh-ost, normally pauses itself when it detects lagging replicas, but due to the infrastructure change made earlier in the day, the replication lag detection process used by the migration tool began failing silently. \u003c/p\u003e\n\u003cp\u003e\n‌\u003c/p\u003e\n\u003cp\u003e\nThe next morning, at 04:51 UTC on February 11, a subset of replicas then began exhibiting sporadic replication delays: They would lag for a few minutes, then the lag would resolve as the migration process would sometimes throttle itself. This happened for about 20 minutes until replication lag monitors began alerting. Once alerted, we began diagnosing the problem, which took a bit longer than expected because the lag was limited to a small subset of replicas. We then discovered a correlation between writes from the migration and replication lag: When the migration writes were being processed on the subset of replicas, the replication lag grew. Since PagerDuty reads your incident details off of these replicas, whenever a replica lagged, it would present you with out-of-date or missing incident details.\u003c/p\u003e\n\u003cp\u003e\n‌\u003c/p\u003e\n\u003cp\u003e\nAfter determining that the replication lag was being caused by the migration, we safely stopped the migration. Within ten minutes, the replicas processed the backlog of writes, at which time, all incident detail information was current and viewable by customers.\u003c/p\u003e\n\u003ch3\u003e\nWhat Are We Doing About This\u003c/h3\u003e\n\u003cp\u003e\nWe have already made the following changes to better handle this situation:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nDetecting and updating the replica list gh-ost uses when an infrastructure change is made  \u003c/li\u003e\n  \u003cli\u003e\nAlerting sooner when replication begins lagging  \u003c/li\u003e\n  \u003cli\u003e\nEnhancing our migration notification process by adding additional graphs that more clearly display the current state of migrations  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\n‌\u003c/p\u003e\n\u003cp\u003e\nWe sincerely apologize for the delayed incident details you or your teams experienced. We understand how vital our platform is for our customers. We apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-03-08T18:20:40Z","updated_at":"2023-03-08T18:20:41Z","updated_by":"PBGGTDC"},"title":"Issue Identified with displaying incident Data","updates":[{"created_at":"2023-02-11T06:42:50Z","created_by":"PBGGTDC","id":"P3GWEU9","impacted_business_services":[{"business_service_id":"PPXB24O","id":"PXMJ5Y2","name":" Incident Timeline and Alert Logs (US)","severity":"all_good"}],"message":"We have identified and resolved an incident where PagerDuty customers in the US service regions were experiencing issues with the delayed display of incident data. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-02-11T06:42:50Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-11T06:31:27Z","created_by":"PBGGTDC","id":"P078DEJ","impacted_business_services":[{"business_service_id":"PPXB24O","id":"PXMJ5Y2","name":" Incident Timeline and Alert Logs (US)","severity":"minor"}],"message":"We are still continuing to investigate an incident where PagerDuty customers in the US service regions are experiencing issues with the delayed display of incident data. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-02-11T06:31:27Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-11T06:11:32Z","created_by":"PBGGTDC","id":"PJ3UE23","impacted_business_services":[{"business_service_id":"PPXB24O","id":"PXMJ5Y2","name":" Incident Timeline and Alert Logs (US)","severity":"minor"}],"message":"We continue to investigate an incident where PagerDuty customers in the US service regions are experiencing issues with the delayed display of incident data. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-02-11T06:11:32Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-02-11T05:50:06Z","created_by":"PBGGTDC","id":"PFU6DPD","impacted_business_services":[{"business_service_id":"PPXB24O","id":"PXMJ5Y2","name":" Incident Timeline and Alert Logs (US)","severity":"minor"}],"message":"We are investigating an incident where PagerDuty customers in the US service regions are experiencing issues with the delayed display of incident data. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-02-11T05:50:06Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"P4T37MX","postmortem":null,"title":"Planned System Maintenance Notice for Runbook Automation","updates":[{"created_at":"2023-02-09T22:03:18Z","created_by":"P9QJ74O","id":"PH21SBW","impacted_business_services":[{"business_service_id":"P7FO2UQ","id":"PFSPYI7","name":"Runbook Automation","severity":"minor"}],"message":"The maintenance window in the Runbook Automation platform has ended successfully without reporting any incidents in operations.","next_update_in_ms":null,"reported_at":"2023-02-09T22:03:18Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"P9QJ74O"},{"created_at":"2023-02-09T21:27:21Z","created_by":"P5ZN3VM","id":"PKBPTQJ","impacted_business_services":[{"business_service_id":"P7FO2UQ","id":"PFSPYI7","name":"Runbook Automation","severity":"minor"}],"message":"The Runbook Automation team has begun performing system maintenance that will lead to some interruption of service from 4:00 pm to 6:00 pm Eastern Time. We are planning for less than 15 minutes of downtime for your account during the scheduled maintenance window. During the downtime period, you will not be able to log in, edit or execute jobs through the UI, schedules, or the APIs of the product","next_update_in_ms":null,"reported_at":"2023-02-09T21:27:21Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"P5ZN3VM"},{"created_at":"2023-01-31T19:39:11Z","created_by":"P9QJ74O","id":"P1F3T3C","impacted_business_services":[{"business_service_id":"P7FO2UQ","id":"PFSPYI7","name":"Runbook Automation","severity":"minor"}],"message":"On February 9th, from 4:00 pm to 6:00 pm Eastern Time, the Runbook Automation team will be performing system maintenance that will lead to some interruption of service. We are planning for less than 15 minutes of downtime for your account during the scheduled maintenance window. During the downtime period, you will not be able to log in, edit or execute jobs through the UI, schedules, or the APIs of the product. ","next_update_in_ms":null,"reported_at":"2023-01-31T19:39:11Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"P9QJ74O"}]},{"id":"P17WOX5","postmortem":{"created_at":"2023-02-06T22:38:25Z","created_by":"PBGGTDC","id":"PL5WBIT","message":"\u003ch4\u003e\nSummary\u003c/h4\u003e\n\u003cp\u003e\nPagerDuty experienced an incident starting as early as Friday, January 27th, 17:18 UTC and ending on Monday, January 30th, 19:46 UTC, that resulted in customers losing UI and API access to their Response Plays. This affected both the US and EU Service Regions. Fewer than 1% of accounts were affected. No other functionality within the application was affected.\u003c/p\u003e\n\u003cp\u003e\n \u003c/p\u003e\n\u003ch4\u003e\nWhat Happened\u003c/h4\u003e\n\u003cp\u003e\nA code change was deployed to our production environments on January 27th at 17:18 UTC to upgrade a subset of accounts from using the Response Plays feature to its upcoming replacement, Incident Workflows. We inadvertently applied this change to a wider range of customer accounts than intended. We received a customer report that they were unable to access Response Plays and promptly kicked off an investigation. We kicked off a major incident call on January 30th at 18:33 UTC.\u003c/p\u003e\n\u003cp\u003e\nOur engineers reverted the code change and then were able to reverse the upgrade on the affected accounts. We achieved full remediation by 19:46 UTC that day. Affected US accounts had their API access restored at 18:38 UTC and UI access restored at 19:37 UTC. Affected EU accounts had their API access restored at 18:52 UTC and UI access restored at 19:42 UTC. We initially believed that Response Plays were affected starting on January 30, at 5:27 UTC. Over the course of our investigation we discovered that the impact would have begun later on January 30th, at 17:18 UTC.\u003c/p\u003e\n\u003cp\u003e\n \u003c/p\u003e\n\u003ch4\u003e\nWhat Are We Doing About This\u003c/h4\u003e\n\u003cp\u003e\nFollowing the incident, we conducted a thorough incident review which identified a series of events which contributed to this failure. Our engineering teams have worked diligently to address these findings and ensure that we are protected from such incidents going forward. The corrective actions included the following:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nAdditional documentation and guard rails around the code that will be used to upgrade the Response Plays feature.  \u003c/li\u003e\n  \u003cli\u003e\nRedesigning the Response Plays upgrade flow to account for edge cases.  \u003c/li\u003e\n  \u003cli\u003e\nImprovements to our feature rollout practices.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\n \u003c/p\u003e\n\u003cp\u003e\nWe sincerely apologize for the interruptions with Response Plays and any impact this incident had on you and your teams. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-02-06T22:39:39Z","updated_at":"2023-02-06T22:39:39Z","updated_by":"PBGGTDC"},"title":"Monitoring Issue","updates":[{"created_at":"2023-01-30T19:46:57Z","created_by":"PBGGTDC","id":"PBHICAQ","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"all_good"},{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"all_good"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"all_good"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"all_good"},{"business_service_id":"PQTLRYT","id":"PYJ6V27","name":"Change Events (US)","severity":"all_good"},{"business_service_id":"P9HAQJ3","id":"PV9IUPH","name":"Change Events (EU)","severity":"all_good"}],"message":"We have resolved an incident where a small number of PagerDuty customers in both the US and EU service regions experienced issues with inability to access Response Plays. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-01-30T19:46:57Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-30T19:34:27Z","created_by":"PBGGTDC","id":"PY8XBL0","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"minor"},{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"minor"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"minor"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"minor"},{"business_service_id":"PQTLRYT","id":"PYJ6V27","name":"Change Events (US)","severity":"minor"},{"business_service_id":"P9HAQJ3","id":"PV9IUPH","name":"Change Events (EU)","severity":"minor"}],"message":"We have a partial restoration and are in process of completing restoration for all customers.\nWe will continue to update progress here.","next_update_in_ms":null,"reported_at":"2023-01-30T19:34:27Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-30T19:17:41Z","created_by":"PBGGTDC","id":"PUZ9B8A","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"minor"},{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"minor"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"minor"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"minor"},{"business_service_id":"PQTLRYT","id":"PYJ6V27","name":"Change Events (US)","severity":"minor"},{"business_service_id":"P9HAQJ3","id":"PV9IUPH","name":"Change Events (EU)","severity":"minor"}],"message":"We have identified and are actively resolving an incident where a small number of PagerDuty customers in both the US and EU service region experienced issues with inability to access Response Play functionality starting 5:27 UTC Friday. The incident is currently in the process of resolution and we will update here in 15 minutes.","next_update_in_ms":null,"reported_at":"2023-01-30T19:17:41Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PK3FOHP","postmortem":{"created_at":"2023-01-30T23:22:40Z","created_by":"PBGGTDC","id":"PHW8B63","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nOn January 18, 2023, between 15:45 UTC and 20:11 UTC, PagerDuty experienced degradation of the Service Directory and Visibility Console in the US Service Region.\u003c/p\u003e\n\u003cp\u003e\nDuring this time, customers in the US Service Region would have noticed a slower user experience as well as occasional errors when attempting to load the Service Directory. Customers would have also been unable to load the Visibility Console, or faced a longer wait time when trying to view the content/dashboard.\u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nBoth the Visibility Console and the Service Directory depend on an underlying service containing Technical Service information. This service’s datastore experienced a partial node loss and was unable to automatically restore it. This resulted in more load being placed on the remaining nodes in the cluster and general performance degradation of the service.\u003c/p\u003e\n\u003cp\u003e\nAt 15:47 UTC, PagerDuty began an incident response process after detecting the increase in failures. At 16:28 UTC, attempts to replace the impacted node began. At 17:49 UTC, a parallel effort was initiated to spin up a new cluster and transition the service over to it. This cluster was synced up with the latest data at 20:14 UTC and was ready to be cut over, had the initial effort to replace the impacted node not been successfully completed at 19:52 UTC. At 20:11 UTC, users were able to load the Service Directory and Visibility Console without issue. The incident was closed at 20:28 UTC after responders verified that the Service Directory and Visibility Console continued to load and the service metrics were within normal bounds.\u003c/p\u003e\n\u003ch2\u003e\nWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003e\nFollowing this incident, we conducted a thorough incident review, which identified the events that contributed to this failure. Our engineering teams have worked diligently to address these findings and ensure that we are protected from such incidents going forward. The corrective actions included the following:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nWe have scaled up the datastore such that a failing node in the future does not have such a negative impact.  \u003c/li\u003e\n  \u003cli\u003e\nWe are scheduling tests with increased load on our datastore, in order to ensure it is able to withstand increased load in the future under similar circumstances.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe sincerely apologize for the interruptions with the Service Directory and Visibility Console that you or your teams have experienced and the impact that it had. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-01-30T23:24:36Z","updated_at":"2023-01-30T23:24:37Z","updated_by":"PBGGTDC"},"title":"Issue with Listing Services","updates":[{"created_at":"2023-01-18T20:27:42Z","created_by":"PBGGTDC","id":"PQMLAWN","impacted_business_services":[{"business_service_id":"PKZ00NS","id":"PF8V6MF","name":"Services (US)","severity":"all_good"}],"message":"We have resolved an incident where PagerDuty customers in the US service region experienced issues with listing services on their account. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-01-18T20:27:42Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-18T20:18:25Z","created_by":"PBGGTDC","id":"PNQAZGK","impacted_business_services":[{"business_service_id":"PKZ00NS","id":"PF8V6MF","name":"Services (US)","severity":"minor"}],"message":"We are monitoring improvement in an incident with listing services. We have deployed a fix, and we expect systems to continue to improve. We will provide an update within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-01-18T20:18:25Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-18T19:52:00Z","created_by":"PBGGTDC","id":"P6EPZ4X","impacted_business_services":[{"business_service_id":"PKZ00NS","id":"PF8V6MF","name":"Services (US)","severity":"minor"}],"message":"We are investigating an incident where PagerDuty customers in the US service region are experiencing issues with listing services on their account. Impacted customers may see slowness or timeouts when listing services. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-01-18T19:52:00Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-18T19:31:37Z","created_by":"PBGGTDC","id":"P351YS7","impacted_business_services":[{"business_service_id":"PKZ00NS","id":"PF8V6MF","name":"Services (US)","severity":"minor"}],"message":"We are investigating an incident where PagerDuty customers in the US service region are experiencing issues with listing services on their account. Impacted customers may see slowness or timeouts when listing services. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-01-18T19:31:37Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-18T19:11:04Z","created_by":"PBGGTDC","id":"PM1NYCR","impacted_business_services":[{"business_service_id":"PKZ00NS","id":"PF8V6MF","name":"Services (US)","severity":"minor"}],"message":"We are investigating an incident where PagerDuty customers in the US service region are experiencing issues with listing services on their account. Impacted customers may see slowness or timeouts when listing services. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-01-18T19:11:04Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-18T18:47:07Z","created_by":"PBGGTDC","id":"PIRMY01","impacted_business_services":[{"business_service_id":"PKZ00NS","id":"PF8V6MF","name":"Services (US)","severity":"minor"}],"message":"We are investigating an incident where PagerDuty customers in the US service region are experiencing issues with listing services on their account. Impacted customers may see slowness or timeouts when listing services. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-01-18T18:47:07Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-18T18:27:13Z","created_by":"PBGGTDC","id":"PEFBXNB","impacted_business_services":[{"business_service_id":"PKZ00NS","id":"PF8V6MF","name":"Services (US)","severity":"minor"}],"message":"We are continuing to investigate an incident where PagerDuty customers in the US service region are experiencing issues with listing services on their account. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-01-18T18:27:13Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-18T18:10:09Z","created_by":"PBGGTDC","id":"PB6QWYO","impacted_business_services":[{"business_service_id":"PKZ00NS","id":"PF8V6MF","name":"Services (US)","severity":"minor"}],"message":"We are investigating an incident where PagerDuty customers in the US service region are experiencing issues with listing services on their account. Impacted customers may see slowness or timeouts when listing services. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-01-18T18:10:09Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PGUUO4M","postmortem":{"created_at":"2023-01-18T19:35:52Z","created_by":"PBGGTDC","id":"PDJKATD","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nDuring a period beginning at 21:44 UTC on Monday, January 9th, and ending at 13:16 UTC on Tuesday, January 10th, PagerDuty experienced an incident that prevented customers in the EU Service Region from authorizing new Microsoft Teams and Slack integrations. Integrations that were authorized prior to this incident were not affected, as well as new authorizations from other integrations such as Jira, Live Call Routing, Zendesk, and ServiceNow.\u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nAfter receiving customer reports of not being able to authorise the Microsoft Teams and Slack integration, we initiated our major incident response at 12:01 UTC Tuesday, January 10th. During our investigation, our engineers found that a code change to build redirect URLs intended for our non-production environments inadvertently affected new authorizations for Microsoft Teams and Slack integrations in our EU production environment. As soon as this was identified, around 12:50 UTC Tuesday, January 10th, the code change was reverted and completed at 13:16 UTC Tuesday, January 10th. Both the Microsoft Teams and Slack authentications have been operating normally since the fix, and the incident was closed at 13:22 UTC Tuesday, January 10th.\u003c/p\u003e\n\u003ch2\u003e\nWhat Are We Doing About This\u003c/h2\u003e\n\u003cp\u003e\nOur engineers are adding extra measures in testing and monitoring our login and integration workflows. We apologise for any inconvenience this caused. ​⁠For any questions, comments, or concerns, please contact us at ​⁠support@pagerduty.com​⁠.\u003c/p\u003e\n","reported_at":"2023-01-18T19:40:12Z","updated_at":"2023-01-18T19:40:31Z","updated_by":"PBGGTDC"},"title":"Microsoft Teams Integration Issue","updates":[{"created_at":"2023-01-10T13:21:16Z","created_by":"PBGGTDC","id":"PXX2VIL","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"all_good"},{"business_service_id":"P7PRJ2L","id":"PV23NKE","name":"Slack (EU)","severity":"all_good"}],"message":"We have identified and resolved an incident with our Microsoft Teams and Slack Integration in the EU service region. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-01-10T13:21:16Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-10T13:00:50Z","created_by":"PBGGTDC","id":"PTKEV6Y","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"outage"},{"business_service_id":"P7PRJ2L","id":"PV23NKE","name":"Slack (EU)","severity":"outage"}],"message":"During our investigation, we have also established that our Slack integration along with our Microsoft Teams Integration within PagerDuty in the EU region are having authentication issues. We will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-01-10T13:00:50Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-10T12:46:45Z","created_by":"PBGGTDC","id":"PQOTUU8","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"outage"}],"message":"We are still continuing to investigate the issue with our Microsoft Teams Integration within PagerDuty in the EU region. We will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-01-10T12:46:45Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-10T12:31:27Z","created_by":"PBGGTDC","id":"P9C5TEI","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"outage"}],"message":"We are continuing to investigate the issue with our Microsoft Teams Integration within PagerDuty in the EU region. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-01-10T12:31:27Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-10T12:13:08Z","created_by":"PBGGTDC","id":"P62HT2V","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"outage"}],"message":"We are investigating potential issues with our Microsoft Teams Integration within PagerDuty in the EU region. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-01-10T12:13:08Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PCI6NSZ","postmortem":{"created_at":"2023-01-13T22:59:26Z","created_by":"PBGGTDC","id":"PANZZEQ","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nOn January 6th, 2023, between 21:20 UTC and 23:44 UTC, PagerDuty experienced a global operational incident that affected our incidents and events notification system. During this time, notifications from incidents in the PagerDuty platform did not make it to their respective destination via SMS, phone, push, or email.\u003c/p\u003e\n\u003cp\u003e\nWe failed to deliver a small percentage of notifications in the US Service Region and have already contacted affected customers. In the EU Service Region, notifications were delayed, in most cases, up to 10 minutes, with a small percentage being delayed up to 1 hour and 40 minutes. All notification events in the EU Service Region were processed by the end of the incident. \u003c/p\u003e\n\u003cp\u003e\nThis issue did not impact the viewing or updating of incidents in the Web UI, Mobile UI or REST API. \u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nThe data streaming platform used to publish content from our MySQL clusters to Kafka infrastructure encountered a failure mode during a series of changes intended to increase the operational resilience of the platform. As a result of this failure, events destined for downstream micro-services could not flow successfully through the pipeline. While we continued to accept new incoming events and allow interaction with customer-facing web applications, processing stopped on downstream services, including the services responsible for sending out notifications. This resulted in customers not receiving timely SMS, phone, push, or email notifications. Events ingested during this time remained safely queued until our processing pipeline could act on them. \u003c/p\u003e\n\u003cp\u003e\nOur engineers were able to remediate the failure by taking corrective action against the affected service. After this action queued, notification began processing correctly and our team observed service restoration. A backlog of events was then processed which may have led to unexpected escalations and repeated notifications as our service processed events in a First In, First Out (FIFO) manner. When the queue began processing events in the US Service Region, some failed our 2 hours max delay time frame and were not delivered.\u003c/p\u003e\n\u003ch2\u003e\nNext Steps\u003c/h2\u003e\n\u003cp\u003e\nOur engineering team fully understands the nature of this failure and is working to apply mitigations to improve the resilience of this layer of our platform, including updates to incident runbooks to help diagnose similar issues more quickly. We apologize for the inconvenience that this has caused. For any questions, comments, or concerns, please contact us at \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-01-13T23:01:15Z","updated_at":"2023-01-13T23:09:24Z","updated_by":"PBGGTDC"},"title":"Delayed Notifications","updates":[{"created_at":"2023-01-07T00:03:41Z","created_by":"PBGGTDC","id":"P2TWSQ5","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"all_good"}],"message":"We have resolved the incident where some PagerDuty customers in US and EU service regions experienced notification delays. Unfortunately, not all notifications were able to be processed. We will be reaching out to affected customers individually. There is no ongoing impact on customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-01-07T00:03:41Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-06T23:27:24Z","created_by":"PBGGTDC","id":"PLPFSAP","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"all_good"}],"message":"We recently experienced another brief notifications delay in the EU region. We deployed a fix and monitoring the EU region recovery.","next_update_in_ms":null,"reported_at":"2023-01-06T23:27:24Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-06T23:03:31Z","created_by":"PBGGTDC","id":"PHDURKM","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"all_good"}],"message":"Notifications are fully functional in both EU and US service regions. We are currently working towards processing a set number of blocked notifications.","next_update_in_ms":null,"reported_at":"2023-01-06T23:03:31Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"20
