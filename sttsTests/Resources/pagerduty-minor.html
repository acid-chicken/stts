23-01-06T22:49:28Z","created_by":"PBGGTDC","id":"PE46R8Z","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"We are monitoring improvement in an incident with notification delays. We have a  fix we are currently deploying in both EU and US. We expect a full resolution in approximately 15 minutes and will provide an update within that time.","next_update_in_ms":null,"reported_at":"2023-01-06T22:49:28Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-01-06T22:39:11Z","created_by":"PBGGTDC","id":"PAUIQW9","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"We are investigating potential issues where some customers might be experiencing notification delays. On confirmation, we will update you with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-01-06T22:39:11Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PZ8I9D9","postmortem":null,"title":"In Recovery Monitoring Issue","updates":[{"created_at":"2022-12-10T00:38:46Z","created_by":"PBGGTDC","id":"PWIXPGJ","impacted_business_services":[{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"all_good"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"all_good"}],"message":"We have identified and resolved an incident where a small number of PagerDuty customers in the EU service region experienced issues with event ingestion functionality between 23:57 and 00:03 GMT. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-12-10T00:38:46Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2022-12-10T00:23:46Z","created_by":"PBGGTDC","id":"PT99P4W","impacted_business_services":[{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"all_good"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"all_good"}],"message":"We are monitoring improvement in an incident with event ingestion functionality in the EU. We have deployed a fix, and we expect systems to continue to improve. We currently expect that full resolution will require approximately 15 minutes, and will provide an update within that time.","next_update_in_ms":null,"reported_at":"2022-12-10T00:23:46Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PVZX90J","postmortem":{"created_at":"2022-12-09T18:43:42Z","created_by":"PBGGTDC","id":"PWBOZ20","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nOn November 30, 2022 between 16:53 and 17:43 UTC, PagerDuty experienced an incident that resulted in all customers being presented with a banner message that read: “Oh no! Your trial has expired. Check out our plans to keep using PagerDuty,” even when the customer’s account was not an expired trial.\u003c/p\u003e\n\u003cp\u003e\nThis did not result in customers losing any functionality within the app, but the resulting messaging was confusing and could lead customers to think that their accounts were deactivated or had otherwise lost functionality. Event ingestion, Web and REST APIs were not impacted by this incident.\u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nThe Nurture Bar, which is a banner-based frontend component that we use to display onboarding messages to trial, expired, and freemium customers, was updated with a series of interface improvements. Among these improvements was a design change to the messaging we present to customers whose free PagerDuty trials had expired. When we made this specific change to the expired messaging, we inadvertently removed some display logic around whom this message should be displayed to.\u003c/p\u003e\n\u003cp\u003e\nAs a result, the “Your trial has expired” message was shown to any customer that was not on a free trial or a freemium account. This includes expired customers as well as all active subscribers to our product.\u003c/p\u003e\n\u003cp\u003e\nOur engineers were able to remediate this issue by performing an emergency rollback of the Nurture Bar component. This allowed us to quickly remove the incorrect messaging and prepare a more permanent solution to ensure that customers are not incorrectly shown this kind of messaging in the future. The permanent fix was then deployed on the same day as the incident itself.\u003c/p\u003e\n\u003ch2\u003e\nWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003e\nFollowing this incident, our teams conducted a thorough post-mortem investigation which identified a series of events that led to a failure of this nature. Our engineering teams have worked diligently to address these findings and ensure we’ve adequately guarded against this manner of failure from now on. The corrective actions included the following:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nCode changes that explicitly prevent the display of expired trial messaging to customers that are not expired trials, or any other inappropriate messaging to actively subscribed customers.  \u003c/li\u003e\n  \u003cli\u003e\nAdditions to our comprehensive automated and manual testing workflows that confirm that customers are not shown incorrect messaging from the Nurture Bar.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2022-12-09T18:44:50Z","updated_at":"2022-12-09T18:44:51Z","updated_by":"PBGGTDC"},"title":"Issue with UI displaying a \"Trial has expired\" banner","updates":[{"created_at":"2022-11-30T17:48:41Z","created_by":"PBGGTDC","id":"PPZLOS6","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in both the US and EU service regions experienced issues with the UI displaying a \"Trial has expired\" banner. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-11-30T17:48:41Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-30T17:46:21Z","created_by":"PBGGTDC","id":"P90ANCG","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We are monitoring improvement in an incident with the UI displaying a \"Trial has expired\" banner. We have deployed a fix, and we expect systems to continue to improve.","next_update_in_ms":null,"reported_at":"2022-11-30T17:46:21Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-30T17:40:04Z","created_by":"PBGGTDC","id":"P5RPN0T","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We are investigating potential issues with the PagerDuty UI incorrectly displaying a \"Trial has expired\" banner. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-11-30T17:40:04Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PS098OW","postmortem":{"created_at":"2022-12-05T20:20:52Z","created_by":"PBGGTDC","id":"PT20YPA","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nOn November 22, 2022, from approximately 13:12 UTC to 13:17 UTC, most requests to PagerDuty’s REST API in the US service region returned 502 “Bad Gateway” responses and webhooks from some integrations may have been delayed. The website, mobile application, events API, and notifications were unaffected.\u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nDuring the investigation and remediation of a minor issue with retrieving log entries, a change was made that prevented our REST API from handling requests and caused delays for webhooks from some integrations. Responders quickly identified the misconfiguration and promptly restored functionality. Functionality was fully restored by 13:17 UTC.\u003c/p\u003e\n\u003ch2\u003e\nWhat are we doing about this?\u003c/h2\u003e\n\u003cp\u003e\nWe have identified places where certain kinds of configuration changes are confusing and difficult to validate. We are adding documentation around those configuration changes and investigating ways of making them safer to perform. For any questions, comments, or concerns, please contact us at \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2022-12-05T20:22:03Z","updated_at":"2022-12-05T20:29:24Z","updated_by":"PBGGTDC"},"title":"APIs Issue","updates":[{"created_at":"2022-11-22T13:43:25Z","created_by":"PBGGTDC","id":"P1F19O3","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"all_good"}],"message":"We have identified and resolved an incident where the PagerDuty REST APIs were down for a short period of time in the US service region. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-11-22T13:43:25Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"POQL7Z6","postmortem":null,"title":"Issues loading Intelligent Dashboards","updates":[{"created_at":"2022-11-22T04:50:42Z","created_by":"PBGGTDC","id":"PKBN9YN","impacted_business_services":[],"message":"We have identified and resolved an issue where PagerDuty customers in  US service region experienced issues with loading Intelligent Dashboards. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-11-22T04:50:42Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-22T04:32:51Z","created_by":"PBGGTDC","id":"PH1M8IK","impacted_business_services":[],"message":"We are investigating an issue where PagerDuty customers in the US service region are experiencing issues with loading Intelligent Dashboards. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2022-11-22T04:32:51Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"P7EA6JG","postmortem":{"created_at":"2022-11-22T22:13:27Z","created_by":"PBGGTDC","id":"PPSCXAN","message":"\u003ch2\u003e\nOverview\u003c/h2\u003e\n\u003cp\u003e\nOn November 15th, 2022, from 06:55 UTC to 15:05 UTC, the service powering the Visibility Console began encountering frequent timeout errors from one of its own dependent services. This left customers unable to load the Visibility Console or faced an extremely high load time when trying to view the content/dashboard in the US region.\u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nThe Visibility Console is powered by a service which itself depends on other PagerDuty services. One of these indirect dependencies was running on a shared node, where another separate service was consuming high amounts of both CPU and network bandwidth. Instances of other services running on this shared node also exhibited elevated response times from their own internal dependencies.\u003c/p\u003e\n\u003cp\u003e\nThe slow responses from the Visibility Console’s indirect dependency caused the service powering the Visibility Console to return slow responses, leading to the Visibility Console’s unresponsiveness for users.\u003c/p\u003e\n\u003cp\u003e\nAt 13:10 UTC, PagerDuty began an incident response process after receiving customer reports of the Visibility Console not loading. During the same time range in which the Visibility Console was unable to load, an update to our mobile app increased load on the Visibility Console’s indirect dependency. An earlier incident caused by a library update in another service also increased memory pressure on our shared infrastructure. These simultaneous increases in pressure on our infrastructure delayed our ability to identify and remediate the cause of the Visibility Console’s issues.\u003c/p\u003e\n\u003cp\u003e\nAt 14:38 UTC, after examining the metrics of the different services involved, responders suspected the slow responses to be the result of an infrastructure issue, and restarted the indirect dependency at 14:50 UTC, and the direct dependency at 15:04 UTC. Restarting both services resolved the incident, and users were able to load the Visibility Console beginning at 15:05 UTC. The incident was closed at 15:32 UTC after responders verified that the Visibility Console continued to load and the service metrics were within normal bounds.\u003c/p\u003e\n\u003ch2\u003e\nWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003e\nFollowing this incident, we conducted a thorough post-mortem investigation, which identified the events that contributed to this failure. Our engineering teams have worked diligently to address these findings and ensure that we are protected from such incidents going forward. The corrective actions included the following:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nWe have removed the node with anomalous network performance from our infrastructure.  \u003c/li\u003e\n  \u003cli\u003e\nWe are scheduling tests with increased load on our underlying hosts, in order to identify other areas where a service is not well isolated from increased infrastructure load.  \u003c/li\u003e\n  \u003cli\u003e\nWe are improving the monitoring for both services involved in the incident, so that we can detect these issues before they result in outages of the Visibility Console.  \u003c/li\u003e\n  \u003cli\u003e\nWe are documenting that when a service is seeing slow response times from one of its dependent services, but the dependent service’s response times to other callers are within expected bounds, this indicates an infrastructure issue, and rescheduling the services to other nodes is likely to be an effective remediation step.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe sincerely apologize for the interruptions with Visibility Console that you or your teams have experienced and the impact that it had. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2022-11-22T22:18:02Z","updated_at":"2022-11-22T22:18:03Z","updated_by":"PBGGTDC"},"title":"Issue with visibility console","updates":[{"created_at":"2022-11-15T15:28:12Z","created_by":"PBGGTDC","id":"PDSB86X","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in the US service region experienced issues with the visibility console loading content slowly for the incidents and services modules. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-11-15T15:28:12Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-15T15:16:13Z","created_by":"PBGGTDC","id":"PZGQ7U7","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We are monitoring improvement in an incident where the visibility console is loading content slowly for the incidents and services modules in the US service region. We have deployed a fix, and we expect systems to continue to improve. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2022-11-15T15:16:13Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-15T14:52:30Z","created_by":"PBGGTDC","id":"PW726EH","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We are still continuing to investigate an incident where the visibility console is loading content slowly for the incidents and services modules in the US service region. We will with List Incidents REST API functionality within PagerDuty. On confirmation, we will update with further impact and severity within 5 minutes.","next_update_in_ms":null,"reported_at":"2022-11-12T01:17:20Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PJSN5FN","postmortem":null,"title":"Delayed Incident Notifications","updates":[{"created_at":"2022-11-06T02:49:46Z","created_by":"PBGGTDC","id":"PRJ900S","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"all_good"},{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"all_good"},{"business_service_id":"PC0QZEY","id":"PZPJUC6","name":"Email (US)","severity":"all_good"},{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"all_good"},{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"all_good"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"all_good"}],"message":"We have resolved an incident where PagerDuty customers in the US service region experienced issues with notification delivery. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-11-06T02:49:46Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-06T02:46:44Z","created_by":"PBGGTDC","id":"PO9KMO2","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"all_good"},{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"all_good"},{"business_service_id":"PC0QZEY","id":"PZPJUC6","name":"Email (US)","severity":"all_good"},{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"all_good"},{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"all_good"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"all_good"}],"message":"We are monitoring improvement in an incident with delayed incident notification. We have deployed a fix, and all delayed incident notifications have now been sent out.","next_update_in_ms":null,"reported_at":"2022-11-06T02:46:44Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-06T02:35:04Z","created_by":"PBGGTDC","id":"P7AZLYC","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"minor"},{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"minor"},{"business_service_id":"PC0QZEY","id":"PZPJUC6","name":"Email (US)","severity":"minor"},{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"},{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"},{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"minor"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"minor"}],"message":"We are investigating potential issues with delayed Incident Notifications in the US region within PagerDuty. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-11-06T02:35:04Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PFFM52K","postmortem":{"created_at":"2022-11-11T22:12:22Z","created_by":"PBGGTDC","id":"P8GRWKK","message":"\u003ch2\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nOn November 1, from 18:10 to 19:44 UTC, PagerDuty experienced a major incident that caused degradation to event ingestion, event processing, and Web UI and REST API requests in the US service region. At 18:10 UTC, a deployment was done in one of the services responsible for the processing of events. Our system monitors proactively notified our engineers of a problem and they began investigating. Between 18:10 and 18:40 UTC, our Events API returned a higher rate of 429/500 HTTP code responses, and parts of the web UI and REST API that require event details also returned 500 HTTP error codes. At 18:41 UTC, a revert deployment had completed and error rates gradually returned to normal. From 18:41 to 19:44 UTC, a backlog of events which had been sent to a dead letter queue was being reprocessed.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nThe incident was caused by a change to traffic mirroring in the event-processing service, which uncovered a bug in another service responsible for storing the events. Invalid requests to store events from the traffic mirroring resulted in HTTP 500 responses due to a missing validation check. Consequently, the smart health checks in place caused the storage service to restart its allocations which impacted Web UI/API and Events API calls. This, in turn, caused slowdowns in the processing of notifications and incidents. \u003c/p\u003e\n\u003cp\u003e\nTo resolve immediate customer impact at 18:40 UTC, our on-call responders reverted the problematic change that had been made to the event-processing service, thereby restoring event processing to its full capacity. The active incident resolved immediately, resulting in a full restoration of normal functionality for new incoming events and the Events API, as well as for the Web UI and REST API. However, there was a backlog of events in a dead letter queue which had yet to be retried. That backlog of events was successfully processed by 19:44 UTC.\u003c/p\u003e\n\u003cp\u003e\nBetween 18:10 and 19:44 UTC, event ingestion was impacted as follows: \u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nApproximately 4% of Events API requests were returned with HTTP 5XX error responses.  \u003c/li\u003e\n  \u003cli\u003e\n4.8% of notifications were delivered outside of SLA.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat We Are Doing About It\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nFollowing this incident, our teams conducted a thorough post-mortem investigation which identified several factors that contributed to this incident. We are committed to addressing each of those factors and preventing incident impact from affecting the service we are providing to our customers. The actions we are taking are these: \u003c/p\u003e\n\u003col\u003e\n  \u003cli\u003e\nWe are revising the existing approach to health checks in the event-storage service to ensure they do not create a negative impact on the service’s clients.  \u003c/li\u003e\n  \u003cli\u003e\nWe are adding further code changes in the event-storage service to improve request validation checks to make the service more resilient to this failure mode.  \u003c/li\u003e\n  \u003cli\u003e\nWe are creating new test cases to catch an escaped defect and thereby prevent the consequent failure state from being achieved.  \u003c/li\u003e\n  \u003cli\u003e\nWe have completed a tooling improvement which allows reprocessing of events in the dead letter queue at a faster rate.  \u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\n \u003c/p\u003e\n\u003cp\u003e\nWe sincerely apologize for the impact these delayed notifications had on you or your teams. We understand how vital our platform is for our customers. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2022-11-11T22:16:30Z","updated_at":"2022-11-11T22:16:30Z","updated_by":"PBGGTDC"},"title":"Incident affecting Web UI, REST API, and Events API","updates":[{"created_at":"2022-11-01T19:43:54Z","created_by":"PBGGTDC","id":"P41OKJP","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"all_good"},{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"}],"message":"We have now fully resolved an incident where PagerDuty customers in the US service region experienced issues with the Events API, the web UI, and the REST API.  All previously backlogged events have been processed, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-11-01T19:43:54Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-01T19:28:52Z","created_by":"PBGGTDC","id":"P0S0K6M","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"all_good"},{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"}],"message":"New events sent to the Events API are now being processed normally, and we are continuing to work through the backlog of events that were accepted during the time of impact but not yet processed.  Customers may receive notifications for old events as backlogged events continue to be processed.  We will provide another update within 30 minutes regarding progress on the backlog.","next_update_in_ms":null,"reported_at":"2022-11-01T19:28:52Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-01T18:59:16Z","created_by":"PBGGTDC","id":"PJO9KU6","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"all_good"},{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"}],"message":"We are seeing recovery and are monitoring improvement in an incident affecting the web UI, REST API, and Events API. We have deployed a fix, and the web UI and REST API are now behaving normally.  Accepted events through the Events API are continuing to be processed and we expect systems to continue to improve.  Any requests that were returned 500 errors will need to be resent by customers.  We will provide an update within 30 minutes regarding the processing of the backlog of events.","next_update_in_ms":null,"reported_at":"2022-11-01T18:59:16Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-01T18:43:10Z","created_by":"PBGGTDC","id":"PFBLJEG","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"minor"},{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"outage"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We are investigating an incident where many PagerDuty customers in the US service region are experiencing issues with the web UI, the REST API, and the Events API. Impacted customers may see slow load times and 500 errors in the UI, and 500 and 429 HTTP responses to API requests. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2022-11-01T18:43:10Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-01T18:22:35Z","created_by":"PBGGTDC","id":"PC2AJ2T","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"}],"message":"We are investigating potential issues with the Events API within PagerDuty's US service region. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-11-01T18:22:35Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PC6B4QX","postmortem":{"created_at":"2022-11-08T01:41:41Z","created_by":"PBGGTDC","id":"P573W8X","message":"\u003ch2\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nOn October 31, 2022, from approximately 22:15 UTC until 22:40 UTC, a few customers in the US service region received 500 errors for events sent to the Events API. Events receiving errors were retried successfully within minutes. Webhooks, notifications, inbound email events, and the REST API were not impacted at all by this incident.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nThe errors were precipitated by the phased rollout of a configuration change, which began at 21:02 UTC and continued until 22:40 UTC when the rollout was paused. During this rollout hosts were marked as “healthy” but were repeatedly restarting, causing allocations to fail. Those allocations were transferred to other functioning hosts, so indicators of degradation in our system did not appear until 22:25 UTC when a monitor for excessive failed allocations was triggered. As the configuration change continued to roll out, additional hosts began to repeatedly restart. Customer impact began at 22:15 UTC when enough hosts were restarting that there were insufficient healthy hosts to process all Events API requests. Alerts notified responders, and a major incident was triggered at 22:25 UTC after the first few 500 errors. The deployment was paused and failed events were immediately re-queued for processing. At 22:40 UTC, we observed recovery and an end to delayed customer events. The configuration change was rolled forward to a known good configuration and additional hosts were provisioned. Clean-up actions and decommissioning affected hosts continued until 02:42 UTC November 1st.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat We Are Doing About This\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nWe have identified the change that caused hosts to restart and have removed it from the host configuration. We also plan to improve our monitoring for failed allocations to catch this issue before it becomes customer-impacting in future rollouts. We apologize for the inconvenience that this has caused. For any questions, comments, or concerns, please contact us at \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2022-11-08T01:43:38Z","updated_at":"2022-11-08T01:43:39Z","updated_by":"PBGGTDC"},"title":"Event Ingestion Issue","updates":[{"created_at":"2022-11-01T00:21:27Z","created_by":"PBGGTDC","id":"PYTPIQ3","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"}],"message":"We can confirm the resolution of an issue which briefly resulted in a small number of customers receiving 500 HTTP errors in response to events sent to the Events API. There is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-11-01T00:21:27Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-11-01T00:07:39Z","created_by":"PBGGTDC","id":"PUH1HAD","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"}],"message":"We continue to observe no further customer impact. We are continuing to monitor and pursue remediation of the identified cause.  We will provide another update within 30 minutes.","next_update_in_ms":null,"reported_at":"2022-11-01T00:07:39Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-31T23:38:31Z","created_by":"PBGGTDC","id":"PR7DGLQ","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"}],"message":"There continues to be no further impact to the processing of events. We are continuing to monitor and pursue remediation of the identified cause.  We will provide another update within 30 minutes.","next_update_in_ms":null,"reported_at":"2022-10-31T23:38:31Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-31T23:11:34Z","created_by":"PBGGTDC","id":"PNYSG90","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"}],"message":"We are no longer observing any failures of events received through the Events API; we are continuing to investigate the issue.  We will provide another update within 30 minutes.","next_update_in_ms":null,"reported_at":"2022-10-31T23:11:34Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-31T22:50:00Z","created_by":"PBGGTDC","id":"P6M4FWA","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"}],"message":"We are investigating an incident where a small number of PagerDuty customers in the US Service Region are experiencing issues with sending events to the Events API. Impacted customers may see HTTP 500 status code when sending events. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2022-10-31T22:50:00Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-31T22:37:26Z","created_by":"PBGGTDC","id":"P3PGEHN","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"}],"message":"We are investigating potential issues with event ingestion within PagerDuty US service region. On confirmation, we will update with further impact and severity within 15 minutes","next_update_in_ms":null,"reported_at":"2022-10-31T22:37:26Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PYXQ3B7","postmortem":{"created_at":"2022-10-28T23:23:53Z","created_by":"PBGGTDC","id":"P1XFVW7","message":"\u003ch3\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nOn October 20, 2022, from approximately 10:40 UTC and lasting until 10:42 UTC, some customers could not connect, retrieving 500s errors with web and mobile sites as well as the REST and Events APIs. Webhooks and notifications were also delayed, and event ingestion was throttled for some customers. We continued to process inbound emails without interruption throughout the incident.\u003c/p\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nThe outage was precipitated by network connectivity issues starting at 10:28 UTC and lasting until 10:44 UTC, between our service region and one of the disaster recovery regions. Leading indicators of degradation in our system did not appear until 10:33, with the effects limited to internal systems. Customer impact began at 10:40 UTC. At that time, critical path services with hard dependencies on the service region restarted and could not start up correctly due to network inaccessibility. These services, as well as all impacted internal services, began self-healing as network connectivity was restored. Alerts notified responders, and a major incident was automatically triggered at 10:44 UTC.  We observed recovery starting at 10:42 UTC, which coincided with the end of failed customer events. Some services took several minutes to recover fully, and clean-up actions and throttle removals continued until as late as 11:30 UTC.\u003c/p\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat are we doing about this?\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nWe have identified several latent issues that negatively impacted reliability in the face of network connectivity problems and are working to remove those. Also we plan to  improve our network connectivity detection. Finally we will reproduce this scenario in a non-production environment to verify future fault tolerance. We apologize for the inconvenience that this has caused. For any questions, comments, or concerns, please contact us at \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e\u003c/p\u003e\n","reported_at":"2022-10-28T23:26:29Z","updated_at":"2022-10-28T23:26:29Z","updated_by":"PBGGTDC"},"title":"Outage on Web, REST, and Events APIs","updates":[{"created_at":"2022-10-20T11:30:35Z","created_by":"PBGGTDC","id":"PM92F4U","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"all_good"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"}],"message":"We have identified and resolved an incident where some PagerDuty customers in the US service region experienced issues with delays in notifications, UI and APIs. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-10-20T11:30:35Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-20T11:17:20Z","created_by":"PBGGTDC","id":"PIZEES4","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"minor"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"}],"message":"We are continuing to work on a fix for this issue.","next_update_in_ms":null,"reported_at":"2022-10-20T11:17:20Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-20T11:16:23Z","created_by":"PBGGTDC","id":"PF0TDCE","impacted_business_services":[{"business_service_id":"P1Q8Y90","id":"PKJOCIO","name":"REST API (US)","severity":"all_good"},{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"}],"message":"We are still investigating an incident where some PagerDuty customers in the US service region are experiencing issues with delays in notifications, UI and APIs. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2022-10-20T11:16:23Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-20T11:01:58Z","created_by":"PBGGTDC","id":"PBR5D0R","impacted_business_services":[],"message":"We are investigating potential issues with delays in notifications, UI and APIs within PagerDuty. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-10-20T11:01:58Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PUL22LH","postmortem":{"created_at":"2022-11-03T20:54:50Z","created_by":"PBGGTDC","id":"PKU1VGR","message":"\u003ch2\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nOn October 19, 2022, the marketing website (\u003ca href=\"https://www.pagerduty.com/\"\u003ehttps://www.pagerduty.com\u003c/a\u003e ) was unreachable from 01:31 UTC to 02:16 UTC. This outage was only for the marketing website and didn’t affect the PagerDuty application. Visitors weren’t able to log in to the PagerDuty application through the marketing website or create new trials.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nWhile deploying our marketing website, a server configuration update caused traffic to our main site to serve 500 responses for any incoming requests. The problem was caused by a settings update on one of our providers’ caching services. We enabled the newly required setting, which resolved the issue. However, due to this setting, our deployment had not completed successfully, and users were temporarily redirected to one of our staging instances. After updating the route to the correct endpoint, traffic began to flow correctly to our production instance.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat We Are Doing About This\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nFollowing this incident, our teams conducted a thorough post-mortem investigation which identified an update made by our web host provider that caused the issue, which was triggered by our normal deployment process. We have identified this issue with our web host provider and they are working to provide us with feedback to address the problem. We have also identified some internal opportunities to refine our current deployment pipeline, including the creation of developer runbooks and updates to the configuration of our caching settings.   \u003c/p\u003e\n\u003cp\u003e\nWe would like to express our sincere apologies for the service degradation. For any questions, comments, or concerns, please contact us at \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e\u003c/p\u003e\n","reported_at":"2022-11-03T20:55:49Z","updated_at":"2022-11-03T20:55:50Z","updated_by":"PBGGTDC"},"title":"500 errors for https://www.PagerDuty.com","updates":[{"created_at":"2022-10-20T02:26:41Z","created_by":"PBGGTDC","id":"PXEHCO1","impacted_business_services":[],"message":"We are monitoring improvement in the reachability for https://www.pagerduty.com. We have deployed a fix, and we expect systems to continue to improve. We currently expect that full resolution will require approximately 60 minutes. For immediate access, please clear your browser cache.","next_update_in_ms":null,"reported_at":"2022-10-20T02:26:41Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-20T02:11:14Z","created_by":"PBGGTDC","id":"PU5WBYB","impacted_business_services":[],"message":"We are investigating issues with reachability for https://www.pagerduty.com/. There is currently no impact the PagerDuty product or API and alerts functionality. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-10-20T02:11:14Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PROE29U","postmortem":{"created_at":"2022-10-24T21:38:30Z","created_by":"PBGGTDC","id":"PGHDV41","message":"\u003ch1\u003e\nSummary\u003c/h1\u003e\n\u003cp\u003e\nOn October 9, 2022, from 16:12 UTC to 16:42 UTC, PagerDuty experienced a failure in the event dispatching endpoint and its ability to process event data for one of our US region’s inbound integrations.\u003c/p\u003e\n\u003ch1\u003e\nWhat Happened\u003c/h1\u003e\n\u003cp\u003e\nDuring the time of the impact, one of the components in the data pipeline experienced a spike in resource usage that forced it to stop processing part of the incoming event data. Events sent to us and destined for a specific global endpoint (“X-ERE”) failed, returning 500 responses. The system is designed to automatically recover from this type of error state, and in fact, has done so regularly in the past. However, in this instance the automated recovery did not occur, resulting in an error state for this endpoint service. After a manual restart, the service recovered as expected and returned to a healthy state, and we resumed processing events fully as of 16:42 UTC.\u003c/p\u003e\n\u003ch1\u003e\nWhat are we doing about this?\u003c/h1\u003e\n\u003cp\u003e\nWe are actively working on making our pipeline resilient against a similar/related issue so that such issues would not cause a degradation of our services. The team continues to investigate the reasons why the automated recovery did not trigger in this case, and other edge cases to make sure in a future situation the system will recover automatically. For any questions, comments, or concerns, please contact us at \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e\u003c/p\u003e\n","reported_at":"2022-10-24T21:38:47Z","updated_at":"2022-10-24T21:38:47Z","updated_by":"PBGGTDC"},"title":"Investigating Potential Issue","updates":[{"created_at":"2022-10-09T16:53:10Z","created_by":"PBGGTDC","id":"PQW8AJO","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"}],"message":"We have resolved an incident where X-ERE endpointed Global Events in the US region were non-functioning. The incident is now resolved, and there is no ongoing impact to customers. The period of impact was from approximately 16:12-16:46 GMT, Oct. 9th 2022.\nPlease reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-10-09T16:53:10Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-09T16:42:36Z","created_by":"PBGGTDC","id":"P9JKA6L","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"}],"message":"We are continuing to investigate an incident where X-ERE Global Events in the US Region are currently non-functional. (Non-X-ERE Global Events continue to function normally.)  We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2022-10-09T16:42:36Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-10-09T16:31:28Z","created_by":"PBGGTDC","id":"P6NZZUY","impacted_business_services":[],"message":"We are investigating reports of a potential issue within PagerDuty. On confirmation, we will update with impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-10-09T16:31:28Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PNCT1X4","postmortem":null,"title":"LCR Administration Page","updates":[{"created_at":"2022-08-24T03:43:18Z","created_by":"PBGGTDC","id":"P2BOYF8","impacted_business_services":[{"business_service_id":"PP3L2UP","id":"PVUAAEK","name":"Live Call Routing (US)","severity":"all_good"},{"business_service_id":"P8UA1EM","id":"PRIPA2X","name":"Live Call Routing (EU)","severity":"all_good"}],"message":"We have recovered the full availability of the LCR Administration Page. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-08-24T03:43:18Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-08-24T03:39:33Z","created_by":"PBGGTDC","id":"PLXXZ2S"," H9","impacted_business_services":[{"business_service_id":"PP3L2UP","id":"PVUAAEK","name":"Live Call Routing (US)","severity":"minor"},{"business_service_id":"P8UA1EM","id":"PRIPA2X","name":"Live Call Routing (EU)","severity":"minor"}],"message":"We are investigating issues with the display of our Knowledge Base (https://support.pagerduty.com) and the Live Call Routing administration page within PagerDuty. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-08-24T01:03:13Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-08-24T00:44:25Z","created_by":"PBGGTDC","id":"P98SU4J","impacted_business_services":[{"business_service_id":"PP3L2UP","id":"PVUAAEK","name":"Live Call Routing (US)","severity":"minor"},{"business_service_id":"P8UA1EM","id":"PRIPA2X","name":"Live Call Routing (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where PagerDuty customers in US and EU Service Regions are experiencing issues with the display of the Knowledge Base (https://support.pagerduty.com) and the Live Call Routing administration page. We will provide further updates within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-08-24T00:44:25Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-08-24T00:28:28Z","created_by":"PBGGTDC","id":"P5Z4TSW","impacted_business_services":[{"business_service_id":"PP3L2UP","id":"PVUAAEK","name":"Live Call Routing (US)","severity":"minor"},{"business_service_id":"P8UA1EM","id":"PRIPA2X","name":"Live Call Routing (EU)","severity":"minor"}],"message":"We are investigating potential issues with the display of our Knowledge Base (https://support.pagerduty.com) and the Live Call Routing administration page within PagerDuty. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-08-24T00:28:28Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"P7350HE","postmortem":{"created_at":"2022-08-19T18:38:57Z","created_by":"PBGGTDC","id":"PD8SURB","message":"\u003ch3\u003e\nSummary\u003c/h3\u003e\n\u003cp\u003e\nOn Aug 2nd, 2022 between 20:18 UTC and 20:49 UTC, PagerDuty experienced an incident in the US service region which resulted in delays to event processing and prevented users from performing certain actions on Incidents/Alerts (trigger, resolve, resume, merge). As a result of delays to event processing, customers also would have also experienced a delay in notifications. At 20:31 UTC, the cause of the incident was mitigated and systems began returning to normal. Incident/Alert actions were once again functional and we began making progress on the backlog of events. By 20:49 UTC, all delayed events were processed and all systems returned to normal.\u003c/p\u003e\n\u003ch3\u003e\nWhat Happened\u003c/h3\u003e\n\u003cp\u003e\nAs part of ensuring PagerDuty continues to operate on well supported versions of software dependencies, we completed a major version upgrade of the MySQL database used to power the Incident/Alert lifecycle. This upgrade completed at approximately 19:30 UTC on August 2nd. At 20:18 UTC, we began to observe an increase in HTTP requests timeouts for the application which leverages this database. This resulted in internal teams being paged to investigate the issue. The investigation uncovered that there was a high amount of lock contention on a database table which is essential for the Incident/Alert lifecycle. This lock contention caused requests to the database which interact with this table to hang. This resulted in failed HTTP responses to users and halted our ability to process events. At 20:31 UTC, a limit within the database was hit which allowed it to abort the hung requests. Due to this event, database requests were once again able to complete successfully. All database metrics and the HTTP error rates began to return to normal levels. Users were once again able to perform actions against Incidents/Alerts and we began making progress on the backlog of events. By 20:49 UTC, all delayed events were processed and all systems returned to normal.\u003c/p\u003e\n\u003ch3\u003e\nWhat We Are Doing About This\u003c/h3\u003e\n\u003cp\u003e\nFollowing the incident, the team was able to identify that there were write queries against one particular table which did not complete between 20:18 and 20:31 UTC during the impacted time period. This is behavior which we had not seen in the prior version of the data store nor did it appear in our testing of the new version. As a result:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nWe’ve implemented a query monitoring and killing solution which will prevent a repeat of these long running queries/transactions.  \u003c/li\u003e\n  \u003cli\u003e\nWe’ve reviewed the timeout settings configured on the data store to ensure they’re correctly tuned.  \u003c/li\u003e\n  \u003cli\u003e\nWe’ll be reviewing the ordering of queries against the problematic table to minimize/eliminate the known deadlocking query patterns.  \u003c/li\u003e\n  \u003cli\u003e\nWe’ll be adding more logging from our database and application which will help us to more quickly troubleshoot similar issues in the future.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe apologize for the inconvenience that this has caused. For any questions, comments, or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e\u003c/p\u003e\n","reported_at":"2022-08-19T18:40:17Z","updated_at":"2022-08-19T18:40:17Z","updated_by":"PBGGTDC"},"title":"Event API Delays","updates":[{"created_at":"2022-08-02T21:00:36Z","created_by":"PBGGTDC","id":"P1MGSD6","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"}],"message":"We have resolved an incident where  PagerDuty customers in the US service region experienced issues with delays in processing events on the Events API. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-08-02T21:00:36Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-08-02T20:54:47Z","created_by":"PBGGTDC","id":"PKJ2T0Q","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"outage"}],"message":"We are continuing to monitor the incident and we are starting to notice signs of recovery. Events are currently being processed without delay. We will provide an update within 20 minutes or as soon as there is a change in the status of the incident.","next_update_in_ms":null,"reported_at":"2022-08-02T20:54:47Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-08-02T20:36:00Z","created_by":"PBGGTDC","id":"PH9ESO0","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"outage"}],"message":"We are investigating an incident where PagerDuty customers in the US Service Region are experiencing processing delays with the events API. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2022-08-02T20:36:00Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"P3TH05R","postmortem":{"created_at":"2022-07-26T20:11:59Z","created_by":"PBGGTDC","id":"PZZ4TCO","message":"\u003ch3\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nOn July 19th, between 4:36 PM UTC and 5:50 PM UTC, PagerDuty experienced delays processing API events in both the US \u0026amp; EU regions, with events from\u003ca href=\"https://www.pagerduty.com/docs/guides/azure-integration-guide/\"\u003e Microsoft Azure Alerts Integration\u003c/a\u003e delayed for the entire duration of the incident. The incident was caused by an Azure configuration change that triggered failsafes on our side. Those failsafes, in turn, caused slow downs in event processing for inbound, API-bourn events. In response, our on-call responders reverted the change made to the Azure integration. This resulted in a full recovery.\u003c/p\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nAs part of improving the operational efficiency of the event ingestion pipeline at PagerDuty, on June 29th, changes were made to the service that transforms incoming events from any integration, sent in the integration specific format, into a common PagerDuty format. The changes were around how integration specific transformation configurations would be separately packaged and deployed on the backend for them to be executed at the time of processing events against those integrations. The changes, as it turned out, introduced some incompatibility with few of our integrations. However, the incompatibility wouldn’t come into effect until changes were made to the integrations themselves.\u003c/p\u003e\n\u003cp\u003e\nOn the day of the incident, configuration changes were made to the Azure integration, which activated the latent issue on the service, resulting in failures when processing Azure events. Those failures then triggered failsafes on the pipeline, which caused slow downs in event processing for all inbound, API-bourn events.\u003c/p\u003e\n\u003cp\u003e\nAfter being alerted about the errors by our monitoring tools, our on-call responders reverted the changes to the service and redeployed the Azure configurations. This resulted in full service restoration. The earlier failed Azure events were also successfully reprocessed.\u003c/p\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat We Are Doing About This\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nFollowing the incident, our teams conducted a thorough investigation into the factors leading up to the incident and have identified several action items for us to undertake to ensure incidents like these don’t happen in the future. The action items include the following:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nFixing the test infrastructure that should have identified the problem in our pre-production environment  \u003c/li\u003e\n  \u003cli\u003e\nEnhancing the test suites on the service that executes event transformations  \u003c/li\u003e\n  \u003cli\u003e\nIntroducing integration specific circuit-breakers to the pipeline to contain the impact to just the broken integrations  \u003c/li\u003e\n  \u003cli\u003e\nExploring the options of canarying and gradually rolling out the integration specific configurations after their deployment in production  \u003c/li\u003e\n  \u003cli\u003e\nAdding additional monitors to ensure faster turnaround time  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe apologize for our delays in processing these events and the impact on you and your teams. As always, we stand by our commitment to providing the industry’s most reliable and resilient platform. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2022-07-26T20:12:22Z","updated_at":"2022-07-26T20:12:23Z","updated_by":"PBGGTDC"},"title":"Delayed incident creation","updates":[{"created_at":"2022-07-19T18:03:06Z","created_by":"PBGGTDC","id":"PDATRYA","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"all_good"}],"message":"This incident has been resolved.  Incidents are no longer delayed.","next_update_in_ms":null,"reported_at":"2022-07-19T18:03:06Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-07-19T17:55:44Z","created_by":"PBGGTDC","id":"PA15QJN","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"minor"}],"message":"We have deployed remediation measures and are currently monitoring.","next_update_in_ms":null,"reported_at":"2022-07-19T17:55:44Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-07-19T17:46:12Z","created_by":"PBGGTDC","id":"PWRHQ6K","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"minor"}],"message":"We have identified the issue and are pursuing remediation strategies.","next_update_in_ms":null,"reported_at":"2022-07-19T17:46:12Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-07-19T17:22:55Z","created_by":"PBGGTDC","id":"PSFWPUX","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"minor"}],"message":"We are continuing to investigate this issue.","next_update_in_ms":null,"reported_at":"2022-07-19T17:22:55Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-07-19T17:03:36Z","created_by":"PBGGTDC","id":"PP68OF7","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"minor"}],"message":"We are investigating potential issues with incident creation effecting some US and EU accounts.","next_update_in_ms":null,"reported_at":"2022-07-19T17:03:36Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PMQ30SY","postmortem":{"created_at":"2022-07-29T21:21:22Z","created_by":"PBGGTDC","id":"PVMGSML","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nOn June 30th, 2022 starting at 3:00AM UTC and ending July 2nd, 2022 at 1:20AM UTC, what was believed to be a version of telco fraudulent activity occurred in the Kenya region. Upon discovery, we mitigated the event by temporarily disabling inbound SMS messages to the region. Recipients in the Kenya region would have been unable to temporarily respond to SMS notifications. Once this action was taken, the event subsided.\u003c/p\u003e\n\u003cp\u003e\nOther notifications in the Kenya region, such as stakeholder notifications, on-call handoffs, and responder requests, as well as notifications and other communications in all other regions, were not impacted.\u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nOn June 30th, 2022 at 3:00AM UTC, a telco carrier in the Kenya region began to engage in what is recognized as SMS telco fraud. Upon discovery, and after confirming fraudulent activity, we disabled incoming replies in the Kenya region to temporarily mitigate the effects on PagerDuty infrastructure.\u003c/p\u003e\n\u003cp\u003e\nOnce this mitigation was put into place, recipients in Kenya would have not been able to respond to SMS notifications but were able to receive SMS notifications with no degradation of service. Recipients could respond to notifications through the PagerDuty app or website.\u003c/p\u003e\n\u003cp\u003e\nKenya SMS replies were blocked until our engineering teams were able to put permanent mitigations in place. Once permanent mitigations were in place, the temporary block was lifted and full SMS service in Kenya was restored without further incident.\u003c/p\u003e\n\u003ch2\u003e\nWhat Are We Doing About This\u003c/h2\u003e\n\u003cp\u003e\nFollowing this event, our teams conducted a thorough investigation and put in place additional protections and monitoring:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nWorked with our providers to share the data we gathered during this fraud incident  \u003c/li\u003e\n  \u003cli\u003e\nEnhanced internal logic to detect and handle the traffic associated with this unique type of carrier fraud  \u003c/li\u003e\n  \u003cli\u003e\nAdded additional monitoring of traffic to detect this pattern in the future  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe sincerely apologize for the impact that you or your teams have experienced due to this event. We understand how vital our platform is for our customers and thank you for your patience. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2022-07-29T21:21:37Z","updated_at":"2022-07-29T21:21:39Z","updated_by":"PBGGTDC"},"title":"Kenyan SMS Response Temporarily Affected","updates":[{"created_at":"2022-07-18T22:51:04Z","created_by":"PBGGTDC","id":"P8WKO2H","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"}],"message":"This incident has been resolved.","next_update_in_ms":null,"reported_at":"2022-07-18T22:51:04Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-07-02T00:06:42Z","created_by":"PBGGTDC","id":"P4KZNQU","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"}],"message":"We are experiencing an incident where PagerDuty customers with recipients in Kenya (+254 Country Code) are unable to respond to SMS messages. Impacted customers will still receive all incident notifications by SMS. Customers impacted are encouraged to acknowledge or resolve notifications by other channels such as the PagerDuty mobile application, website, or third party integrations. Phone and email notifications and the ability to respond via those channels are not impacted. Additional communications have been sent to account owners that send SMS notices to these country codes that includes further details and workaround instructions.","next_update_in_ms":null,"reported_at":"2022-07-02T00:06:42Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PIDEMD8","postmortem":{"created_at":"2022-07-18T06:02:17Z","created_by":"PBGGTDC","id":"PSQVSNY","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nOn June 21st, between 06:25 UTC and June 21st at 07:08 UTC, PagerDuty incident notifications and status updates were delayed. All delayed notifications and updates were delivered by 07:08 UTC.\u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nOn June 21st, at approximately 06:25 UTC, our system experienced a sudden increase in traffic to the systems responsible for the scheduling and delivery of incident notifications along with status updates.  This was due to a wide-spread internet event that caused PagerDuty customers’ monitoring systems to generate a significantly higher-than-expected level of alerts. This elevated traffic stressed the services responsible for scheduling incident notifications and status updates past expected surge levels. 1.33% of incident notifications and 5.73% of status updates were delayed as a result.\u003c/p\u003e\n\u003cp\u003e\nShortly after the surge decreased, our system was able to catch up to its expected processing levels. All queued incident notifications and status updates were processed and sent. New incident notifications and status updates were sent on time as of June 21st at 07:08 UTC.\u003c/p\u003e\n\u003ch2\u003e\nWhat Are We Doing About This\u003c/h2\u003e\n\u003cp\u003e\nTo prevent internet-wide events from affecting the delivery of incident notifications and status updates in the future we are actively reviewing database resource utilization to ensure proper surge capacity. We are also implementing additional monitoring to detect burst events such as these in the future. Both of which will allow us to better protect our customers from future surge events. \u003c/p\u003e\n\u003cp\u003e\nWe apologize for any inconvenience this has caused. For any questions, comments or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e\u003c/p\u003e\n","reported_at":"2022-07-18T06:05:04Z","updated_at":"2022-07-18T06:05:04Z","updated_by":"PBGGTDC"},"title":"Delayed Incident Notifications","updates":[{"created_at":"2022-06-21T07:24:46Z","created_by":"PBGGTDC","id":"P1OO9B4","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"}],"message":"We have resolved an incident where PagerDuty customers in the US service region experienced issues with delayed incident notification deliveries. The issue is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2022-06-21T07:24:46Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-06-21T07:18:02Z","created_by":"PBGGTDC","id":"PK7X9LO","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"}],"message":"We have confirmed the recovery of any delays in incident notification delivery. Functionality has returned to normal for customers. We are continuing to monitor.","next_update_in_ms":null,"reported_at":"2022-06-21T07:18:02Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2022-06-21T07:01:09Z","created_by":"PBGGTDC","id":"PGY998L","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"outage"}],"message":"We are investigating potential issues with incident notifications deliverability. On confirmation, we will update with further impact and severity within 15 minutes.","next_update_in_ms":null,"reported_at":"2022-06-21T07:01:09Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]}]},"layout":{"layout_id":1,"layout_settings":{"business_services":[{"Head_ID":-1,"being_edited":false,"child_business_services":["PNPW0OI","PEEWKFZ"],"grouping_element":true,"id":"0.0405915506525818","name":"Events API"},{"Head_ID":-1,"being_edited":false,"child_business_services":["P1Q8Y90","PK9UYW7"],"grouping_element":true,"id":"0.7588318463920174","name":"REST API"},{"Head_ID":"0.7588318463920174","description":"The API that is used to access or manipulate configuration and incident data on your account, as well as to trigger and update incidents for some integrations: ServiceNow, Remedy, JIRA Cloud, Jira Server, and Live Call Routing.","html_url":null,"id":"PK9UYW7","name":"REST API (EU)","point_of_contact":null,"self":"https://api.pagerduty.com/business_services/PK9UYW7","summary":"REST API (EU)","team":null,"type":"business_service"},{"Head_ID":-1,"being_edited":false,"child_business_services":["PX129L4","PTRE98E"],"grouping_element":true,"id":"0.16695758023534335","name":"Web Application"},{"Head_ID":-1,"being_edited":false,"child_business_services":["P3NWVWS","PM6FVGZ"],"grouping_element":true,"id":"0.054622332933592865","name":"Webhooks"},{"Head_ID":-1,"being_edited":false,"child_business_services":["PHIMP27","PAAQNAU"
