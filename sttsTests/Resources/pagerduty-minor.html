"name":"Other (US)","severity":"minor"},{"business_service_id":"PY54FHP","id":"PMU48RV","name":"Other (EU)","severity":"minor"}],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":1800000,"reported_at":"2023-09-06T18:27:29Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJ5OTJT"}]},{"id":"PBDQEVQ","postmortem":null,"title":"Slow performance for data table actions","updates":[{"created_at":"2023-09-05T17:36:50Z","created_by":"PVEQF6J","id":"PUIVSSY","impacted_business_services":[{"business_service_id":"P7ZJRUG","id":"PJ1AZXX","name":"Catalytic Application","severity":"minor"}],"message":"We've resolved the issue causing slower performance for actions that involve data tables. We are monitoring recovery. Until we are fully recovered actions involving data tables may take more time to complete than normal. For updates on this issue please subscribe to status updates or reach out to help@catalytic.com.","next_update_in_ms":null,"reported_at":"2023-09-05T17:36:50Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PVEQF6J"}]},{"id":"P7O0UTE","postmortem":{"created_at":"2023-08-29T16:40:23Z","created_by":"P7MFGL0","id":"PHE0HY6","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eOn August 23, 2023, from 14:58 to 16:13 UTC, some customers' external status pages were unavailable, including our own status page. Accessing the affected status pages would return a HTTP 500 internal server error.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn August 23, at 14:58 UTC, while developing new use cases for our status pages product, we deployed an update that mishandled an edge case tied to data inconsistency. This affected recently published or updated external status pages, including our own external status page, and caused them to be unavailable. Despite the presence of monitoring, a misconfiguration prevented timely issue alerts, causing the delay in our response. At 15:58 UTC, a customer informed us about issues with our status page, and as a result, we triggered our incident response process at 16:02 UTC. At 16:12 UTC, the responders rolled back the update, resulting in full incident mitigation by 16:13 UTC.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eWe are taking the following measures to address this incident:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eImplementing code modifications to prevent the occurrence of data inconsistencies\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eOptimizing our monitoring system, so we can detect unavailable status pages earlier\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eImproving our automated quality checks to capture these errant edge cases before any deployment\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to support@pagerduty.com.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-08-29T16:40:23Z","updated_at":"2023-08-29T16:40:23Z","updated_by":"P7MFGL0"},"title":"Issue with Accessing PagerDuty's Status Page","updates":[{"created_at":"2023-08-23T16:17:28Z","created_by":"P7MFGL0","id":"PK2LZBR","impacted_business_services":[{"business_service_id":"PVB1KH0","id":"P40SXLU","name":"External Status Page (US)","severity":"major"},{"business_service_id":"PS1DK4A","id":"P0R4X94","name":"External Status Page (EU)","severity":"major"}],"message":"We have identified and resolved an incident where external status pages were unavailable for some customers, including PagerDuty's own status page. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-08-23T16:56:49Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"P7MFGL0"}]},{"id":"P8LVJCW","postmortem":{"created_at":"2023-08-23T17:51:46Z","created_by":"PQLJRZZ","id":"PLQOINW","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eFrom 17:06 UTC, on August 15, to 00:48 UTC, on August 16, PagerDuty experienced an incident wherein some users experienced slow page loads and server errors when trying to access the PagerDuty incident details page through the website. Customers attempting to access Log Entries via the PagerDuty API may also have experienced slowdowns. This incident impacted about 1% of all accounts. Access to the remainder of the PagerDuty website and API was unaffected during this time.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eA user interface update to the incident details page was released on August 15, at 16:51 UTC. A bug introduced in the update caused a high volume of requests to the PagerDuty servers.  Beginning at around 17:06 UTC, the increase in volume caused the servers to begin rate limiting requests, and caused some customers to experience slowness and errors when navigating to the incident details page for some incidents. At 00:42 UTC on August 16, responders identified the change to the incident details page that caused the issue. At 00:48, the responders rolled back the update to prevent the issue from recurring. \u003c/p\u003e\n\u003ch2\u003eWhat We’re Doing About This\u003c/h2\u003e\n\u003cp\u003eWe’re taking these measures to address this incident:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eFixing the UI bug that caused the problematic requests\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAdding additional monitoring so we’ll know before it affects customers if a similar issue happens \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe apologize for any inconvenience this issue caused. ​⁠For any questions, comments, or concerns, please contact us at ​⁠support@pagerduty.com​⁠.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-08-23T17:51:46Z","updated_at":"2023-08-23T17:51:46Z","updated_by":"PQLJRZZ"},"title":"Issues with Loading of the Incident Details UI Page","updates":[{"created_at":"2023-08-16T00:56:24Z","created_by":"PSZJKN7","id":"PJYBS7S","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"}],"message":"We have resolved an incident where a small number of PagerDuty customers in the US service region experienced issues with displaying the incident timeline in the web UI. The incident is now resolved, and there is no ongoing impact to customers. If you were effected by this issue, please make sure to perform a browser refresh. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-08-23T17:48:16Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PQLJRZZ"},{"created_at":"2023-08-16T00:40:18Z","created_by":"PSZJKN7","id":"PGT3R51","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We are continuing to investigate an incident where a small number of PagerDuty customers are experiencing issues with displaying the incident timeline in the US service region. Impacted customers may see slow load times or the page not fully loading when viewing incidents in the web UI. We will provide further updates within 15 minutes.","next_update_in_ms":900000,"reported_at":"2023-08-16T00:40:18Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PSZJKN7"},{"created_at":"2023-08-16T00:21:28Z","created_by":"PSZJKN7","id":"PESDVEB","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We are investigating reports of errors on the incidents UI when displaying the incident timeline in the US service region. Impacted customers may see slow load times or the page not fully loading when viewing incidents in the web UI. We will provide further updates within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-08-16T00:21:28Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PSZJKN7"},{"created_at":"2023-08-16T00:05:25Z","created_by":"PSZJKN7","id":"PHZU6ZI","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-08-16T00:05:25Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PSZJKN7"}]},{"id":"P87XMD5","postmortem":{"created_at":"2023-08-03T23:55:29Z","created_by":"PQLJRZZ","id":"P9CBJS2","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eOn July 26, 2023 from 15:16 to 15:32 UTC, PagerDuty experienced a service degradation that resulted in a few users receiving delayed notifications; less than 0.1% of all notifications during this time period were affected. Impacted users received notifications delayed between 5 and 15 minutes. This degradation only affected users in our US service region. \u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn Jul 26, 2023 at 15:12 UTC, we noticed an increase in load on a single partition of the notification system. By 15:16 UTC, the increase had produced a small backup of notifications, leading to delays in notification delivery for a few users served by the affected partition. We addressed the backup and the source of the load increase, resulting in full mitigation at 15:32 UTC. \u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eWe are adding functionality to prevent a similar impact in the future and dissipate the load quickly through both rate limiting and load redistribution strategies. We apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to support@pagerduty.com. \u003c/p\u003e","reported_at":"2023-08-03T23:55:29Z","updated_at":"2023-08-03T23:55:29Z","updated_by":"PQLJRZZ"},"title":"Delayed Incident Notifications in US Service Region","updates":[{"created_at":"2023-08-03T23:49:48Z","created_by":"PQLJRZZ","id":"PY599W4","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"}],"message":"On July 26th, we identified and resolved an incident where a small number of PagerDuty customers in the US Service Region experienced issues with receiving incident notifications between 15:16 UTC and 15:32 UTC. Impacted customers may have seen delays in receiving notifications. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-08-03T23:49:48Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PQLJRZZ"}]},{"id":"P6J4KVG","postmortem":{"created_at":"2023-08-01T23:23:08Z","created_by":"PQLJRZZ","id":"PQOMK4S","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eOn Tuesday July 25, 2023 from 15:07 to 15:17 UTC, PagerDuty experienced an incident which depleted resources used to serve requests from the PagerDuty website. This resulted in many users receiving server errors when trying to access PagerDuty through the website. API access to PagerDuty was unaffected during this time.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eA user interface update to the schedule edit page was released on July 20 at 16:12 UTC. On July 25 at 14:55 UTC, a bug arising in certain scenarios that had been introduced in the update caused a high volume of requests to the PagerDuty servers. Those requests blocked each other, taking longer to process and piling up until eventually the servers' resources were almost completely consumed by handling those requests. With few resources available for other requests, many customers received errors when using the PagerDuty website beginning at 15:07 UTC. At 15:17 UTC, the resource-depleting surge of requests subsided and impact ended. Shortly thereafter, we rolled back the update to the schedule edit page to prevent the issue from recurring. \u003c/p\u003e\n\u003ch2\u003eWhat We're Doing About This\u003c/h2\u003e\n\u003cp\u003eWe’re taking these measures to address this incident:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eFixing the UI bug that caused the problematic requests\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMaking changes in the backend to protect against similar types of request pile-ups on the affected schedules endpoints\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAdding additional monitoring so we’ll know before it affects customers if a similar issue happens \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe greatly apologize for any inconvenience this caused. ​⁠For any questions, comments or concerns, please contact us at ​⁠support@pagerduty.com​⁠.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-08-01T23:23:08Z","updated_at":"2023-08-01T23:26:45Z","updated_by":"PQLJRZZ"},"title":"500 Errors in Web UI","updates":[{"created_at":"2023-07-25T16:15:51Z","created_by":"PBYBU3X","id":"P4QA5HD","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"}],"message":"We have resolved an incident where some PagerDuty customers in the US Service Region experienced issues with accessing PagerDuty between 15:07-15:17 UTC. We have deployed a fix and the incident is now resolved. There is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-07-26T16:59:10Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2023-07-25T16:03:10Z","created_by":"PBYBU3X","id":"POZ979T","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We are continuing to investigate an incident where some PagerDuty customers in the US Service Region may have experienced issues with accessing PagerDuty between 15:07-15:17 UTC. There is currently no ongoing impact to customers. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-07-25T16:03:10Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBYBU3X"},{"created_at":"2023-07-25T15:41:21Z","created_by":"PBYBU3X","id":"PA5BSSY","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We are investigating an incident where all PagerDuty customers in the US Service Region were experiencing issues with accessing PagerDuty between 15:07-15:17 UTC. Impacted customers may see have seen slowness in loading pages and/or a 500 error page when navigating PagerDuty. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-07-25T15:51:29Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBYBU3X"},{"created_at":"2023-07-25T15:21:15Z","created_by":"PBYBU3X","id":"PTYXX2K","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-07-25T15:21:15Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBYBU3X"}]},{"id":"P5GHWFV","postmortem":{"created_at":"2023-07-21T17:07:20Z","created_by":"PBGGTDC","id":"PXXYLW5","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eFrom Friday, July 14th, 2023 at 21:45 UTC, through Monday, July 17th, 2023 at 00:11 UTC, PagerDuty experienced an incident in both the US and EU service regions with Incident Workflows. Some Workflows that were configured to add responders or stakeholders failed to complete, and did not add the intended responders or stakeholders to the linked incident. Specifically, Incident Workflows with actions that added responders or added stakeholders, and where the actions were created prior to June 12th, 2023, were impacted. All customers who were directly affected by this incident were contacted on July 19th through an email to the account owner.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn June 12th, we released a new version of the add responders and add stakeholders actions. When we release new action versions, typically customers do not need to update their existing workflows, or opt-in to use the latest version when they are adding new actions to a workflow. The old version remains available, and workflows configured with older versions continue to work unchanged. This new version changed the input type from multipleChoice to json, which was done to better reflect the JSON structure of the input. With this change, none of the latest versions of production actions were using the multipleChoice input type.\u003c/p\u003e\n\u003cp\u003eOn June 28th, we released a change to our staging environment that expanded the supported types for action inputs in the action execution runtime. We tested this change in staging against the latest versions of our actions in production, but critically we did not test against older supported action versions. This change contained a regression in processing multipleChoice inputs.\u003c/p\u003e\n\u003cp\u003eAt 21:45 UTC on July 14th, that change was deployed to production along with several other changes.\u003c/p\u003e\n\u003cp\u003eAt 01:45 UTC on July 15th, we received the first report of a problem with Incident Workflows from Customer Success.\u003c/p\u003e\n\u003cp\u003eAt 03:30 UTC on July 15th, after receiving additional reports, we opened an incident to investigate. Based on the initial reports we received and our internal investigations, we misdiagnosed the problem as stemming from recently edited workflows with old action versions.\u003c/p\u003e\n\u003cp\u003eAt 04:33 UTC, we tested a potential mitigation for users who were editing their workflows and encountering this problem. Editing the workflow to first remove then re-add the add responders and stakeholders actions upgraded them to the latest version, which was not impacted by the bug. We confirmed that workflows ran correctly after they were edited in this way. At this time, we were still operating on the belief that the bug was in the editing or updating function, not in the action execution itself. We advised impacted customers who were editing their workflows to use the mitigation until we had sufficient time to develop and test a fix.\u003c/p\u003e\n\u003cp\u003eAt 22:38 UTC on July 16th, we received reports of additional occurrences and began investigating further.\u003c/p\u003e\n\u003cp\u003eAt 23:57 UTC on July 16th, investigation confirmed that all invocations of the older versions of the add responders and add stakeholders actions were failing. We identified the change on June 28th as the cause.\u003c/p\u003e\n\u003cp\u003eAt 00:08 UTC on July 17th, we deployed a revert of the offending change. By 00:11 UTC, our logs showed no further failing actions. We continued to monitor the logs until 00:40 UTC when we resolved the incident after seeing no more occurrences.\u003c/p\u003e\n\u003ch2\u003eWhat We’re Doing About This\u003c/h2\u003e\n\u003cp\u003eAfter the incident, our teams conducted a comprehensive postmortem investigation. As a result, we are prioritizing improvements on our: \u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eProcess for regression testing old versions of all actions against new service releases;\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eTest coverage for multipleChoice inputs specifically, and reviewing coverage for all input types;\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eError reporting to better distinguish between action configuration errors and systematic errors processing action configurations;\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAlerting to notify us of spikes in error rates that we classify as action configuration errors, or spikes of errors in specific action versions;\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eRelease canary for the action execution service to rollback the deploy if the rate of actions completed with an error is higher than that of the current deploy; and\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIncident response process to automatically show responders the commits that are new to the latest release, and make it easy to page in the author(s) of those commits.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to support@pagerduty.com.\u003c/p\u003e","reported_at":"2023-07-21T17:07:20Z","updated_at":"2023-07-21T17:07:20Z","updated_by":"PBGGTDC"},"title":"Incident Workflows failing to add responders or stakeholders","updates":[{"created_at":"2023-07-21T17:04:18Z","created_by":"PBGGTDC","id":"PPV3G8O","impacted_business_services":[{"business_service_id":"P5XGFX9","id":"P99LI4Q","name":"Incident Workflows (US)","severity":"minor"},{"business_service_id":"P1LVEHJ","id":"P5AAHS0","name":"Incident Workflows (EU)","severity":"minor"}],"message":"We have identified and resolved an incident where some PagerDuty customers in both the US and EU service regions experienced issues with Incident Workflows failing to add some responders and stakeholders between Friday, July 14th, 2023 at 21:45 UTC and Monday, July 17th, 2023 at 00:11 UTC. All accounts that were affected by this incident have been contacted. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-07-21T17:04:18Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PAKU18D","postmortem":{"created_at":"2023-07-20T23:33:41Z","created_by":"PBGGTDC","id":"PB6JM8V","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eBetween July 12, 2023 at 14:41 UTC and July 14, 2023 at 05:36 UTC, PagerDuty experienced an incident which affected Advanced Reporting. During this time, users in the US service region who had access to Advanced Reporting may have noticed missing data in the System, Team and User reports. The root cause was identified and resolved by July 13, 2023 at 14:34 UTC. The missing data finished backfilling on July 14, 2023 at 05:36 UTC. REST APIs, Event Ingestion and notification delivery were unaffected during this incident. \u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn July 12, 2023 at 14:41 UTC, our team performed a routine update in the US service region to the Extract-Transform-Load (ETL) service that populates the database used in Advanced Reporting. Despite no errors being logged after the update, the system silently failed to connect and stopped populating the database. During this time, users may have noticed missing data in their Advanced Reporting. PagerDuty engineers restarted the system on July 13, 2023 at 14:34 UTC, which resumed the processing of new data. From 14:34 UTC to 05:36 UTC, engineers ran a backfill process in order to repopulate the missing data.\u003c/p\u003e\n\u003ch2\u003eWhat are we doing about this?\u003c/h2\u003e\n\u003cp\u003eOver the last year, we have invested in building out and testing our new Analytics Insights Reports Tech Stack that is more robust and resilient. Over the next few months, we will be moving over to the new Insights Reports infrastructure. This will result in improved ETL processes that will reduce the likelihood of such downtimes. We will also take steps to ensure monitoring and error logging is consistent and comprehensive for the new infrastructure. \u003c/p\u003e\n\u003cp\u003eWe apologize for any inconvenience caused by this incident to you and your teams. For any questions, comments or concerns, please reach out to support@pagerduty.com.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-07-20T23:33:41Z","updated_at":"2023-07-20T23:33:41Z","updated_by":"PBGGTDC"},"title":"Failure to generate some High Urgency Incidents Reports","updates":[{"created_at":"2023-07-14T14:44:44Z","created_by":"PJY0BO5","id":"PXKYB69","impacted_business_services":[{"business_service_id":"PLVRU6Y","id":"PQ8BYT1","name":"Analytics (US)","severity":"minor"}],"message":"All backfilled data for High Urgency Incidents Reporting has completed processing and there is no ongoing impact.","next_update_in_ms":null,"reported_at":"2023-07-14T14:44:44Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJY0BO5"},{"created_at":"2023-07-13T21:21:12Z","created_by":"PJY0BO5","id":"PY4WTM3","impacted_business_services":[{"business_service_id":"PLVRU6Y","id":"PQ8BYT1","name":"Analytics (US)","severity":"minor"}],"message":"We continue to monitor improvements for our ongoing incident affecting our US service region High Urgency Incidents Reporting feature. We presently expect that processing backlogged data for reports may  and SSO (EU)","severity":"all_good"},{"business_service_id":"PDY65NF","id":"P06PQH1","name":"Account Settings (US)","severity":"all_good"},{"business_service_id":"PZLI4YS","id":"PJ2YR48","name":"Account Settings (EU)","severity":"all_good"},{"business_service_id":"PP3L2UP","id":"PVUAAEK","name":"Live Call Routing (US)","severity":"all_good"},{"business_service_id":"P8UA1EM","id":"PRIPA2X","name":"Live Call Routing (EU)","severity":"all_good"},{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"all_good"},{"business_service_id":"P6JHW8F","id":"P7ZDYAH","name":"Status Updates (EU)","severity":"all_good"},{"business_service_id":"PVB1KH0","id":"P40SXLU","name":"External Status Page (US)","severity":"all_good"},{"business_service_id":"PS1DK4A","id":"P0R4X94","name":"External Status Page (EU)","severity":"all_good"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"all_good"},{"business_service_id":"PFZBATL","id":"P2U0XU8","name":"Push (EU)","severity":"all_good"}],"message":"On July 12th, 2023, at 16:00 UTC, we will be migrating this status page to our new PagerDuty External Status Page. As a result of this migration, you may notice some UI changes on our status page. Your PagerDuty account will not be affected by this change. Please read below for other things to expect.\n\nThings that will not change:\n* This URL will not change\n* Your existing SMS, email, and webhook subscriptions will be transferred automatically to the new page\n\nActions required: \n* If you have a Slack subscription you will need to re-subscribe to our status page here: https://support.pagerduty.com/docs/external-status-page#subscribe-via-slack \n* The webhook schema will change. If you are subscribed via webhook, you may need to update how your endpoint consumes the webhook. You can find an example payload here: https://support.pagerduty.com/docs/external-status-page#example-payload\n* You may need to safelist the new status page notification email address to ensure delivery to your inbox. Emails will be sent from no-reply@status.pagerduty.com.\n* If you are subscribed via RSS feed, you will need to subscribe via another notification channel\n\nIf you have any questions, please reach out to our Support team at support@pagerduty.com.","next_update_in_ms":null,"reported_at":"2023-07-11T17:41:57Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"P5MD3CL","postmortem":{"created_at":"2023-07-14T20:05:10Z","created_by":"PJY0BO5","id":"PM1H1PY","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eOn Monday, July 10th, from 17:59 UTC, to 18:55 UTC, PagerDuty experienced an incident which affected the incident details page. During this time, users in the US and EU Service Regions may have noticed that their incidents’ Timeline did not display any information. Additionally, users who navigated from the Timeline tab to any other tabs (ex. Details and Status Updates) may have noticed that they no longer rendered any information. The impact was limited to the incident detail page UI and no other core Incident functionality would have otherwise been impacted.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn July 10th, 17:59 UTC, PagerDuty engineers deployed a change that resulted in a regression in routing-related functionality on the incident details page. This was due to a frontend routing bug that caused the Timeline tab to fail to load information. Elevated errors were subsequently observed by PagerDuty engineers at 18:45 UTC and the change was successfully rolled back. The incident was fully resolved at 18:55 UTC.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eWe have made several improvements to our UI monitoring and error detection mechanisms. This includes enabling automated paging for new errors detected in our canary environment to prevent similar issues from occurring in the future. This additional monitoring will also improve recovery time in the event other errors do occur. We are also in the process of adding more automated testing for this page in order to prevent this from happening again.\u003c/p\u003e\n\u003cp\u003eWe sincerely apologize for the interruptions with the incident details page that you or your teams have experienced and the impact that it had. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to support@pagerduty.com.\u003c/p\u003e","reported_at":"2023-07-14T20:05:10Z","updated_at":"2023-07-17T21:46:05Z","updated_by":"PBGGTDC"},"title":"Unable to View Incident Timeline","updates":[{"created_at":"2023-07-10T19:05:17Z","created_by":"PBGGTDC","id":"PV7Q4BJ","impacted_business_services":[{"business_service_id":"PQ9686Q","id":"PBZ76NS","name":"Incident Timeline and Alert Logs (EU)","severity":"all_good"},{"business_service_id":"PPXB24O","id":"PXMJ5Y2","name":" Incident Timeline and Alert Logs (US)","severity":"all_good"}],"message":"We have identified and resolved an incident where PagerDuty customers in both the US and EU service regions experienced issues with viewing the incident timeline between 18:08 UTC and 18:57 UTC. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-07-10T19:05:17Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"P2QS30Y","postmortem":{"created_at":"2023-07-13T17:32:11Z","created_by":"PJY0BO5","id":"PY944Y7","message":"\u003ch3\u003e\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eFrom Friday, June 30th, 16:00 UTC, to Monday, July 3rd, 12:22 UTC, PagerDuty experienced an incident in the EU service region, where customers were unable to receive notifications through MS Teams, and unable to create new MS Teams connections. The US service region, and all other incident notifications were unaffected.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eOn Friday, June 30th, 16:00 UTC, the client secret key for the PagerDuty EU Microsoft (MS) Teams application expired. This resulted in the inability of PagerDuty to send incident notifications through MS Teams and the failure to create new connections in the EU service region.\u003c/p\u003e\n\u003cp\u003eOn Monday, July 3rd, around 10:00 UTC, we noticed issues with MS Teams integration in the EU region through low urgency monitors and by observing an increased rate of HTTP 500 Internal errors, which aligned with some customer reports.\u003c/p\u003e\n\u003cp\u003eAfter analyzing the logs, we determined that PagerDuty EU application for MS Teams had an expired client secret in the Azure portal. Upon realizing that the issue was affecting the entire EU region, we triggered a major incident at 10:55 UTC. Due to the expired client secret, the MS Teams integration could not send incident notifications to MS Teams and failed to create new connections.\u003c/p\u003e\n\u003cp\u003eAt 11:49 UTC,  we activated a new secret in the Azure portal, restarted the affected service, and started the process of reenabling disabled webhooks. These measures effectively resolved the issue, restoring normal service operations at 12:22 UTC.\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat We’re Doing About This\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eAfter the incident, our teams conducted a comprehensive post mortem investigation, resulting in several actions to address the situation: \u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eincorporating new monitors that will promptly alert us of any problems, irrespective of the volume of traffic\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003esetting up alerts to notify us when secrets in the Azure portal are about to expire \u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eexamining other integrations that may encounter similar issues to ensure their stability\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eestablishing a systematic schedule for regularly rotating secrets across all integrations\u003cbr /\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe sincerely apologize for any delayed notifications and the degraded functionality experienced with the integration, and we are committed to ensuring a more seamless and reliable experience going forward. If you have any questions, please reach out to support@pagerduty.com.\u003c/p\u003e","reported_at":"2023-07-13T17:32:11Z","updated_at":"2023-07-13T17:34:57Z","updated_by":"PJY0BO5"},"title":"Issue with MS Teams Integration","updates":[{"created_at":"2023-07-03T12:23:40Z","created_by":"PBGGTDC","id":"PRY23MW","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in the EU service region experienced issues with MS Teams Integration. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-07-03T12:23:40Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2023-07-03T12:14:57Z","created_by":"PBGGTDC","id":"PNLE3N6","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"outage"}],"message":"We are still monitoring the fix made to the MS Teams Integration in the EU region, and expect systems to continue to improve. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-07-03 ,"id":"PJ031TN","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"outage"}],"message":"We are investigating an incident where all PagerDuty customers in the EU service region are experiencing issues with MS Teams Integration. Impacted customers may not be able to use the MS Teams integration. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-07-03T11:01:52Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PL9B3NF","postmortem":{"created_at":"2023-06-30T20:27:36Z","created_by":"PBGGTDC","id":"P07F6S3","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nFrom June 21st, 08:28 UTC to June 22nd, 17:53 UTC, PagerDuty experienced an incident with the Microsoft Teams integration in the EU service region. Customers in the EU service region were unable to connect PagerDuty services to MS Team channels, interact with the MS Teams bot, or receive alerts through MS Teams. The US service region and all other features were unaffected. Complete functionality was restored on June 22nd, at 17:53 UTC.\u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nOn June 21st, at 08:28 UTC, we deployed a change to our MS Teams integration. At 09:29 UTC we received some low priority alerts for a slight increase in 500 errors for the MS Teams integrations in the EU service region. We received the first report from customers that there may be an issue with the MS Teams integration at ​​09:54 UTC. As the issue did not initially present as affecting receiving incident alerts through MS Teams, a bug was filed for further investigation. As the scope of the issue became clear, the bug was converted to a major incident on June 22nd, at 09:49 UTC.\u003c/p\u003e\n\u003cp\u003e\nOn June 22nd, at 12:28 UTC, we deployed a change to a dependent HTTP library, and began to see signs of recovery. The impact of the issue continued only for the ability to receive updates from PagerDuty into MS Teams, a symptom which persisted because the increase in errors earlier in the incident had caused dependent webhooks to be automatically disabled. We re-enabled all affected webhooks in the EU service region, resulting in restoration of full functionality at 17:53 UTC.\u003c/p\u003e\n\u003ch2\u003e\nWhat We’re Doing About This\u003c/h2\u003e\n\u003cp\u003e\nIn response to this incident, our internal teams conducted a thorough incident review which resulted in the following planned actions:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nimplementation of additional monitoring for webhook failures and authentication problems  \u003c/li\u003e\n  \u003cli\u003e\nimplementation of canary deployments with end-to-end tests to prevent similar issues  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\n‌\u003c/p\u003e\n\u003cp\u003e\nWe sincerely apologize for the problems caused in the EU region and for the impact this incident had on your teams. We understand how vital our platform is for our customers. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-06-30T20:33:55Z","updated_at":"2023-06-30T20:52:57Z","updated_by":"PBGGTDC"},"title":"Issue with MS Teams Integration","updates":[{"created_at":"2023-06-22T12:43:40Z","created_by":"PBGGTDC","id":"PFQF0DK","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in the EU service region experienced issues with MS Teams Integration. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any ed_at":"2023-06-22T10:51:33Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-22T10:33:24Z","created_by":"PBGGTDC","id":"P31ZIGR","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"outage"}],"message":"We are continuing to investigate an incident where all PagerDuty customers in the EU service region are experiencing issues with MS Teams Integration. Impacted customers may not be able to use the MS Teams integration. We will provide further updates within 20 minutes","next_update_in_ms":null,"reported_at":"2023-06-22T10:33:24Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-22T10:14:11Z","created_by":"PBGGTDC","id":"PLKIJ3Y","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"outage"}],"message":"We are continuing to investigate an incident where all PagerDuty customers in the EU service region are experiencing issues with MS Teams Integration. Impacted customers may not be able to use the MS Teams integration. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-22T10:14:11Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-22T09:56:43Z","created_by":"PBGGTDC","id":"PIOXIR8","impacted_business_services":[{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"outage"}],"message":"We are investigating an incident where all PagerDuty customers in the EU service region are experiencing issues with MS Teams Integration. Impacted customers may not be able to use the MS Teams integration. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-22T09:56:43Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PHAQ2YS","postmortem":{"created_at":"2023-06-29T16:59:47Z","created_by":"PBGGTDC","id":"PJ416CN","message":"\u003ch3\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nOn June 21st, 2023, between 12:33 UTC and 18:00 UTC, Pagerduty experienced an operational incident that delayed incident and event notifications in the US Service Region. Additionally, in an attempt to remediate the issue, we reprocessed some older service events beginning from June 13th, 2023 for some accounts. These events had the potential to create duplicate alerts, incidents and notifications in the US Service Region that would have been sent between 14:02 UTC and 14:26 UTC.\u003c/p\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nOn June 21st, 2023 at 12:33 UTC, our teams noticed event lag for service events in the US Service Region. Due to a misconfiguration when adjusting an integration key, events on a single partition were being delayed. We did not have the proper safeguards to prevent it from overloading the event ingestion pipeline, causing delayed notifications.\u003c/p\u003e\n\u003cp\u003e\nWhile trying to remediate the issue, we accidentally set an improper recovery variable, causing messages up to 8 days prior to be reprocessed for some accounts. Some replayed events were treated as new, recreating incidents and notifications. When we realized we were replaying events, we immediately stopped this process. \u003c/p\u003e\n\u003cp\u003e\nTo get back to a healthy state, we identified the misconfiguration causing the lag and took the necessary steps to prevent it from negatively impacting our system. No messages were dropped during the incident and all delayed events finished processing around 16:00 UTC.\u003c/p\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat Are We Doing About This\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nWe are taking measures to prevent these misconfigurations from reoccurring by improving the code and documentation processes. We are also reviewing our operational practice to ensure our engineers are more familiar with the necessary tools to remediate issues.\u003c/p\u003e\n\u003cp\u003e\nWe sincerely apologize for the delayed and replayed messages, and the impact this incident had on you and your teams. We understand how vital our platform is for our customers. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-06-29T17:27:14Z","updated_at":"2023-06-29T17:27:16Z","updated_by":"PBGGTDC"},"title":"Delays in event processing","updates":[{"created_at":"2023-06-21T14:44:05Z","created_by":"PBGGTDC","id":"PEC9HBI","impacted_business_services":[],"message":"We have identified and resolved an incident in the US service region that experienced issues with delays in event processing. The incident is now resolved, and there is no ongoing impact on customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-06-21T14:44:05Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-21T14:31:57Z","created_by":"PBGGTDC","id":"PB2LGMV","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-06-21T14:31:57Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PE121J2","postmortem":{"created_at":"2023-06-29T17:43:46Z","created_by":"PBGGTDC","id":"PFUD5MK","message":"\u003cp\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nOn June 19th, from 9:09 to 9:45 UTC, PagerDuty customers in the EU service region experienced a service degradation which caused delays in event processing. The US service region and all other product functionality were unaffected.\u003c/p\u003e\n\u003cp\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nOn June 19th, at 9:09 UTC, we were alerted to anomalous traffic in our EU service region. These traffic spikes resulted in event processing, incident creation and resolution being slowed down by up to 7 minutes. We had an automated system that prevented further degradation while our engineers investigated the root cause. At 9:45 UTC, we observed that the anomalous traffic had subsided. Our engineers continued to observe to verify our recovery until 10:32 UTC.\u003c/p\u003e\n\u003cp\u003e\n\u003cstrong\u003eWhat Are We Doing About This\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nWe are implementing further safeguards in our product to prevent a slowdown in our system when an issue of this nature occurs, and we are also further improving our event processing capacity in the EU service region.\u003c/p\u003e\n\u003cp\u003e\nWe apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-06-29T17:43:55Z","updated_at":"2023-06-29T17:43:56Z","updated_by":"PBGGTDC"},"title":"Delays in event processing","updates":[{"created_at":"2023-06-19T10:32:42Z","created_by":"PBGGTDC","id":"PXTAGN5","impacted_business_services":[],"message":"We have identified and resolved an incident in the EU service region that experienced issues with delays in event processing. The incident is now resolved, and there is no ongoing impact on customers. Please reach out to support
