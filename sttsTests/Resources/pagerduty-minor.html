 Policies (EU)","severity":"all_good"},{"business_service_id":"PXCXT06","id":"P6VB2EZ","name":"Users and Teams (US)","severity":"all_good"},{"business_service_id":"PU39SNG","id":"P2JQ229","name":"Users and Teams (EU)","severity":"all_good"},{"business_service_id":"PQTLRYT","id":"PYJ6V27","name":"Change Events (US)","severity":"all_good"},{"business_service_id":"P9HAQJ3","id":"PV9IUPH","name":"Change Events (EU)","severity":"all_good"},{"business_service_id":"P2Z1PUQ","id":"PRAXTAU","name":"Business Services and Status Dashboard (US)","severity":"all_good"},{"business_service_id":"PLVNPEX","id":"PO19SL4","name":"Business Services and Status Dashboard (EU)","severity":"all_good"},{"business_service_id":"P9657H1","id":"P7RLS8E","name":"Log In and SSO (US)","severity":"all_good"},{"business_service_id":"PH7U605","id":"P3FARWR","name":"Log In and SSO (EU)","severity":"all_good"},{"business_service_id":"PDY65NF","id":"P06PQH1","name":"Account Settings (US)","severity":"all_good"},{"business_service_id":"PZLI4YS","id":"PJ2YR48","name":"Account Settings (EU)","severity":"all_good"},{"business_service_id":"PP3L2UP","id":"PVUAAEK","name":"Live Call Routing (US)","severity":"all_good"},{"business_service_id":"P8UA1EM","id":"PRIPA2X","name":"Live Call Routing (EU)","severity":"all_good"},{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"all_good"},{"business_service_id":"P6JHW8F","id":"P7ZDYAH","name":"Status Updates (EU)","severity":"all_good"},{"business_service_id":"PVB1KH0","id":"P40SXLU","name":"External Status Page (US)","severity":"all_good"},{"business_service_id":"PS1DK4A","id":"P0R4X94","name":"External Status Page (EU)","severity":"all_good"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"all_good"},{"business_service_id":"PFZBATL","id":"P2U0XU8","name":"Push (EU)","severity":"all_good"}],"message":"On July 12th, 2023, we will be migrating this status page to our new PagerDuty External Status Page. As a result of this migration, you may notice some UI changes on our status page. Your PagerDuty account will not be affected by this change. Please read below for other things to expect.\n\nThings that will not change:\n* This URL will not change\n* Your existing SMS, email, and webhook subscriptions will be transferred automatically to the new page\n\nActions required: \n* If you have a Slack subscription you will need to re-subscribe to our status page here: https://support.pagerduty.com/docs/external-status-page#subscribe-via-slack \n* The webhook schema will change. If you are subscribed via webhook, you may need to update how your endpoint consumes the webhook. You can find an example payload here: https://support.pagerduty.com/docs/external-status-page#example-payload\n* You may need to safelist the new status page notification email address to ensure delivery to your inbox. Emails will be sent from no-reply@status.pagerduty.com.\n* If you are subscribed via RSS feed, you will need to subscribe via another notification channel\n\nIf you have any questions, please reach out to our Support team at support@pagerduty.com.","next_update_in_ms":null,"reported_at":"2023-06-08T17:43:02Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"P66HBQZ","postmortem":{"created_at":"2023-06-13T13:06:07Z","created_by":"PBGGTDC","id":"PIJ90N7","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eOn June 5th, from 18:00 UTC, to 19:25 UTC, PagerDuty experienced a service degradation that resulted in a subset of users experiencing delayed incident notifications in the US and EU service regions. This issue only affected PagerDuty Incident notifications sent via email. \u003c/p\u003e\n\u003cp\u003eOther notification features such as Add Responder (responder requests), On-call Handoff notifications, and Stakeholder Updates were unaffected during this time. During this time, channels like Push, Voice, and SMS remained unaffected.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn June 5th, at 17:30 UTC, we deployed a code change that affected how we process notification delivery receipts within our system. Our system uses these receipts to prevent overwhelming responders with redundant information by ensuring that relevant notifications are only sent once.\u003c/p\u003e\n\u003cp\u003eHowever, this change led to a decrease in processing speed for our system since it could not handle the confirmation receipts. Due to the slowdown, certain users experienced a delay in receiving email incident notifications. At 18:00 UTC, we noticed the delay in Incident notification delivery for certain users and initiated an investigation to safely roll-back the changes. At 19:15 UTC, we successfully rolled back the code change and service was fully restored by 19:25 UTC.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eWe are adding some features to prevent a slow-down in our system when an issue of this nature occurs and also improving our deployment practices to reduce recovery times in the future. We apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e\u003c/p\u003e","reported_at":"2023-06-13T13:08:37Z","updated_at":"2023-07-17T21:47:27Z","updated_by":"PBGGTDC"},"title":"Degraded Notification performance","updates":[{"created_at":"2023-06-05T20:15:59Z","created_by":"PBGGTDC","id":"PEQ47TV","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"all_good"}],"message":"We have resolved an incident where some PagerDuty customers in both the NA and EU service regions experienced issues with failed follow up incident notifications. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-06-05T20:15:59Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-05T19:54:54Z","created_by":"PBGGTDC","id":"PADG6E5","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"We are continuing to investigate the incident for degraded incident notifications in our EU region. Our NA region has fully recovered.  We will provide an update within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-05T19:54:54Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-05T19:29:06Z","created_by":"PBGGTDC","id":"PX4V61F","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"Our NA region incident notification has recovered. We are continuing to monitor our EU region for improvement. We will provide an update within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-06-05T19:29:06Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-05T19:01:56Z","created_by":"PBGGTDC","id":"PTV75PS","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"We have deployed a fix and are monitoring improvements in degraded incident notifications. We  will provide an update within 20 mins.","next_update_in_ms":null,"reported_at":"2023-06-05T19:01:56Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-05T18:41:11Z","created_by":"PBGGTDC","id":"PPIJ4A2","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where some of PagerDuty customers are experiencing issues with follow up incident notifications. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-05T18:41:11Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-05T18:23:31Z","created_by":"PBGGTDC","id":"P99Y3KC","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"minor"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"minor"}],"message":"We are investigating an incident where some PagerDuty customers in all service regions are experiencing issues with Notification. Impacted customers  will not be able to receive follow up notifications. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-05T18:23:31Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"P2XWAB9","postmortem":{"created_at":"2023-06-12T22:42:33Z","created_by":"PBGGTDC","id":"PF9KMXH","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eFrom 15:47 UTC May 30th, 2023 until 20:25 UTC June 2nd, 2023, PagerDuty experienced an operational incident in the EU service region. This incident resulted in intermittent errors when adding event-based integrations to services. \u003c/p\u003e\n\u003cp\u003eDuring this time, customers in the EU service regions trying to add new integrations to services in PagerDuty would receive errors and would have to retry saving these changes several times for them to take effect.\u003c/p\u003e\n\u003cp\u003eEvent ingestion and incident notifications were unaffected during this time.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOur team was migrating the database, which is used to store routing keys to integration transformation mappings, from a manually managed to a fully managed infrastructure. During this migration, replication was set up from the existing database to the new database. This replication was set up via a replica of the existing database’s primary node to the new database’s primary node. \u003c/p\u003e\n\u003cp\u003eAs an initial step to switch over the service relying on this database, read-only traffic was pointed to the new database’s read-only replica. The additional jumps in the replication chain resulted in increased replication lag. This replication lag led to certain requests failing if they were requests to services utilizing this database, because data that had just been written to the database was not available to queries.\u003c/p\u003e\n\u003cp\u003eThis resulted in requests to create new integrations failing, until replication caught up and the read-only queries succeeded. \u003c/p\u003e\n\u003cp\u003eThese failing requests were initially missed because they were happening intermittently and our monitoring did not catch them. On June 2nd, another team noticed these errors and started our incident response process.\u003c/p\u003e\n\u003cp\u003eWe stopped the migration and pointed read-only traffic back to the old database’s replicas, which returned replication lag to previous levels. This caused all requests to succeed again immediately.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eFollowing this incident, our teams conducted a thorough post mortem investigation. We will adjust our monitoring thresholds, adapt the migration process to reduce the replication lag, and improve the service’s ability to handle increases in replication lag.\u003c/p\u003e\n\u003cp\u003eWe sincerely apologize to the customers who may have had to make repeated requests when adding event-based integrations to services over the duration of the incident. We understand how vital our platform is for our customers, and we apologize for the impact this incident had on you and your teams. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e","reported_at":"2023-06-12T22:44:30Z","updated_at":"2023-07-17T21:48:19Z","updated_by":"PBGGTDC"},"title":"The EU Service Region experienced intermittent 400 errors when creating inbound integrations via the UI or through the REST API","updates":[{"created_at":"2023-06-02T20:26:44Z","created_by":"PBGGTDC","id":"P5AN38P","impacted_business_services":[{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"all_good"}],"message":"We have resolved an incident where the EU service region experienced issues with intermittent 400 errors when trying to create integrations on services via the API or through the UI. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-06-02T20:26:44Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-02T20:08:41Z","created_by":"PBGGTDC","id":"P20M2VM","impacted_business_services":[{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where the EU service region is experiencing intermittent issues with creating new integrations via the UI and through the REST API. We have identified a potential cause of this issue and are investigating that lead. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-02T20:08:41Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-02T19:46:47Z","created_by":"PBGGTDC","id":"PKK82G6","impacted_business_services":[{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"minor"}],"message":"We are investigating an incident where the EU service region is experiencing intermittent issues with the creation of new integrations via the REST API or through the UI. Impacted customers may see intermittent 400 errors. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-02T19:46:47Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-02T19:25:46Z","created_by":"PBGGTDC","id":"PHNK23G","impacted_business_services":[{"business_service_id":"PK9UYW7","id":"PHN0C5L","name":"REST API (EU)","severity":"minor"}],"message":"We are investigating an incident where the EU service region is experiencing issues with the create a new integration via the REST API or through the UI. Impacted customers may see an intermittent 400 errors. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-02T19:25:46Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-02T19:09:26Z","created_by":"PBGGTDC","id":"PDBZ1RT","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty in the EU Service Region. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-06-02T19:09:26Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-02T19:06:59Z","created_by":"PBGGTDC","id":"PA2O0C3","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-06-02T19:06:59Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PLTFALT","postmortem":{"created_at":"2023-06-12T22:23:06Z","created_by":"PBGGTDC","id":"PBAZLIU","message":"\u003ch3\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nFrom May 26th, 2023 15:04 UTC to June 1st, 2023 02:50 UTC, new versions of Flexible Workflows that were published with a Manual Trigger would incorrectly execute all other newly published Manual Triggers when invoked, in addition to the targeted Manual Trigger. As a result, some Workflows were incorrectly configured.\u003c/p\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nOn May 26th, 2023 at 15:04 UTC, there was a change to how draft Workflows were published, which caused Manual Triggers to be incorrectly configured. This configuration had the effect of starting other recently published Workflows with a Manual Trigger, in addition to the selected Workflow. On June 1st, 2023, at 00:20 UTC, PagerDuty began an incident response process after detecting the issue. Responders identified the misconfiguration, fixed the Workflow publish process, and corrected the affected Workflows by 02:50 UTC. No incorrectly configured Workflows were started, so there was no impact to customers.\u003c/p\u003e\n\u003ch3\u003e\n\u003cstrong\u003eWhat Are We Doing About This?\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003e\nWe will be expanding our automated coverage of, as well as reducing the configuration necessary, during the Workflow publish process. We apologise for any inconvenience this caused. ​⁠For any questions, comments, or concerns, please contact us at ​⁠support@pagerduty.com​⁠.\u003c/p\u003e\n","reported_at":"2023-06-12T22:25:22Z","updated_at":"2023-06-12T22:25:22Z","updated_by":"PBGGTDC"},"title":"Incident Workflows","updates":[{"created_at":"2023-06-01T01:59:54Z","created_by":"PBGGTDC","id":"PWSMMMD","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"all_good"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"all_good"}],"message":"We have resolved an incident where some PagerDuty customers experienced issues with manually triggered incident workflows. We have determined that this incident impacts a very small subset of PD customers and we will reach out to those impacted directly. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-06-01T01:59:54Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-01T01:38:48Z","created_by":"PBGGTDC","id":"PSGBMNQ","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"minor"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"minor"}],"message":"We are monitoring improvement in an incident with newly created, manually triggered incident workflows. We have deployed a partial fix, and any newly created workflows should behave as expected. Workflows with manual triggers created since 27th May 14:00pm UTC, may continue to be triggered when unrequested. We and will provide another update within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-01T01:38:48Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-01T01:12:50Z","created_by":"PBGGTDC","id":"PP7QLY0","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"outage"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"outage"},{"business_service_id":"PHIMP27","id":"PP6UYA5","name":"Mobile Application (US)","severity":"outage"},{"business_service_id":"PAAQNAU","id":"P8X6XKF","name":"Mobile Application (EU)","severity":"outage"}],"message":"We are continuing to investigate an incident where PagerDuty customers are experiencing issues with newly created, manually triggered incident workflows. Impacted customers may see other, unrequested workflows being triggered at the same time. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-01T01:12:50Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-01T00:54:06Z","created_by":"PBGGTDC","id":"P8Y2KIA","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"outage"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"outage"}],"message":"We are investigating an incident where some PagerDuty customers are experiencing issues with newly created, manually triggered incident workflows. Impacted customers may see other, unrequested workflows being triggered at the same time. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-06-01T00:54:06Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-06-01T00:34:38Z","created_by":"PBGGTDC","id":"P4LEK6N","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-06-01T00:34:38Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PHHUA93","postmortem":{"created_at":"2023-06-01T23:13:09Z","created_by":"PBGGTDC","id":"PY1OL64","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eFrom May 24th, 21:35 UTC, to May 26th, 21:24 UTC, PagerDuty experienced a service degradation that resulted in a subset of users experiencing voice (phone) notifications being delivered without an audio prompt for calls in the US service region. This incident only affected voice notifications, other notification channels such as Push, SMS, and Email were unaffected during this time.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn May 24th 21:35 UTC we rolled out a new network configuration and we noticed an increase in connection errors for voice calls, resulting from that change, on May 26th.  This resulted in the voice notifications being delivered without an audio prompt (example: “You have an incident…. Press ‘“..’” to respond…”). Due to the nature of that network issue, the errors were not immediately caught by our metrics. Certain users affected by this issue would have received voice notifications without an audio prompt. We restored normal service on May 26th 21:24 UTC by rolling back the configuration to a previously known state.\u003c/p\u003e\n\u003ch2\u003eWhat Are We Doing About This\u003c/h2\u003e\n\u003cp\u003eWe have moved the implementation out of the network servers and into our application servers for increased visibility and immediate detection of issues. We apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e\u003c/p\u003e","reported_at":"2023-06-01T23:14:09Z","updated_at":"2023-07-17T21:50:41Z","updated_by":"PBGGTDC"},"title":"Voice (Phone) notifications delivered without audio for certain users","updates":[{"created_at":"2023-05-26T21:36:25Z","created_by":"PBGGTDC","id":"P1PTJTK","impacted_business_services":[{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"all_good"},{"business_service_id":"P0PDAJ4","id":"PCM7VRW","name":"Voice (EU)","severity":"all_good"}],"message":"We have resolved an incident where some PagerDuty customers in the US service region were experiencing intermittent issues with voice calls. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-05-26T21:36:25Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-26T21:26:58Z","created_by":"PBGGTDC","id":"PK8CJE4","impacted_business_services":[{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"minor"},{"business_service_id":"P0PDAJ4","id":"PCM7VRW","name":"Voice (EU)","severity":"minor"}],"message":"We are investigating an incident where some PagerDuty customers in the US service region are experiencing intermittent issues with voice calls. Impacted customers may see voice calls that immediately hang up on when responded to.  All other forms of notification are working normally and the underlying incidents are not impacted by the intermittent voice call failures. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-05-26T21:26:58Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-26T21:10:08Z","created_by":"PBGGTDC","id":"PGZRJ1E","impacted_business_services":[{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"minor"},{"business_service_id":"P0PDAJ4","id":"PCM7VRW","name":"Voice (EU)","severity":"minor"}],"message":"We are continuing to investigate this issue.","next_update_in_ms":null,"reported_at":"2023-05-26T21:10:08Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-26T21:09:34Z","created_by":"PBGGTDC","id":"PD03IPR","impacted_business_services":[],"message":"We are continuing to investigate this issue.","next_update_in_ms":null,"reported_at":"2023-05-26T21:09:34Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-26T21:04:28Z","created_by":"PBGGTDC","id":"PZQFHA1","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty where audio calls associated with an incident are not relaying information. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.  No other elements are impacted.","next_update_in_ms":null,"reported_at":"2023-05-26T21:04:28Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PE86ZWD","postmortem":{"created_at":"2023-06-04T22:25:35Z","created_by":"PBGGTDC","id":"PUS0KTE","message":"\u003ch3\u003e\nSummary\u003c/h3\u003e\n\u003cp\u003e\nDuring the period between 00:00 0UTC and 05:00 UTC, on May 25th, PagerDuty experienced an incident with our web application logins in the EU Service Region. During this time, customers encountered server errors when trying to log in to accounts in the EU service Region. Existing sessions were not affected, and login to US accounts for users located outside of the EU were also not affected. Users located in the EU would have seen certificate errors when attempting any login process, including login through the Android mobile app.\u003c/p\u003e\n\u003ch3\u003e\nWhat Happened\u003c/h3\u003e\n\u003cp\u003e\nWe preemptively renewed the SSL certificate for\u003ca href=\"http://identity.pagerduty.com/\"\u003e identity.pagerduty.com\u003c/a\u003e, as it was due to expire at 00:00 UTC on May 25th. We deployed the renewed certificate to our production infrastructure. At 00:00 UTC on May 25th, the old certificate expired. At approximately 03:30 UTC, we received reports from customers that they were unable to login to their accounts, via the web, in the EU region. Our initial investigation determined that the certificate had not been properly deployed to the EU Service Region. Our team then proceeded to deploy the renewed certificate to the EU Service Region. This was completed successfully at approximately 05:00 UTC, at which point the incident was resolved.\u003c/p\u003e\n\u003ch3\u003e\nWhat Are We Doing About This\u003c/h3\u003e\n\u003cp\u003e\nTo prevent future incidents of this nature, we will be adding more specific monitoring for expiring certificates in each PagerDuty service region, as well as additional monitoring for errors in our login flows.\u003c/p\u003e\n","reported_at":"2023-06-04T22:28:36Z","updated_at":"2023-06-04T22:28:38Z","updated_by":"PBGGTDC"},"title":"Login - EU subdomains","updates":[{"created_at":"2023-05-25T04:56:22Z","created_by":"PBGGTDC","id":"PVEUGKB","impacted_business_services":[{"business_service_id":"PH7U605","id":"P3FARWR","name":"Log In and SSO (EU)","severity":"all_good"}],"message":"We have resolved an incident where PagerDuty customers in the EU service region experienced issues with login. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-05-25T04:56:22Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-25T04:38:41Z","created_by":"PBGGTDC","id":"PS56G8O","impacted_business_services":[{"business_service_id":"PH7U605","id":"P3FARWR","name":"Log In and SSO (EU)","severity":"outage"}],"message":"We have identified the issue affecting user logins in EU region. We are deploying a fix, and we expect systems to continue to improve. We currently expect that full resolution will require approximately 30 mins, and will provide an update within that time.","next_update_in_ms":null,"reported_at":"2023-05-25T04:38:41Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-25T04:15:44Z","created_by":"PBGGTDC","id":"POVIFVL","impacted_business_services":[{"business_service_id":"PH7U605","id":"P3FARWR","name":"Log In and SSO (EU)","severity":"outage"}],"message":"We continue to investigate an incident where PagerDuty customers in the EU service region are experiencing login issues to the PagerDuty website. Existing sessions and mobile logins should not be effected. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-05-25T04:15:44Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-25T03:56:19Z","created_by":"PBGGTDC","id":"P7JXEGY","impacted_business_services":[{"business_service_id":"PH7U605","id":"P3FARWR","name":"Log In and SSO (EU)","severity":"outage"}],"message":"We are continuing to investigate an incident where PagerDuty customers in the EU are experiencing issues with logging in to the PagerDuty website. Existing sessions and mobile logins should not be effected. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-05-25T03:56:19Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-25T03:34:50Z","created_by":"PBGGTDC","id":"P4N9E48","impacted_business_services":[{"business_service_id":"PH7U605","id":"P3FARWR","name":"Log In and SSO (EU)","severity":"outage"}],"message":"We are investigating an incident where PagerDuty customers in EU service region are experiencing issues with login. Impacted customers may see a 500 error when trying to login to their subdomains. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-05-25T03:34:50Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-25T03:29:26Z","created_by":"PBGGTDC","id":"P0ALDRI","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-05-25T03:29:26Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PG3D6I1","postmortem":null,"title":"Investigating Issues with Execution Log Access","updates":[{"created_at":"2023-05-24T20:16:08Z","created_by":"PJ5OTJT","id":"P4CJNE0","impacted_business_services":[{"business_service_id":"P7FO2UQ","id":"PFSPYI7","name":"Runbook Automation","severity":"minor"}],"message":"We have resolved an incident where PagerDuty Runbook customers were unable to read or write job execution logs during a short window (from approximately 16:00 to 19:45 GMT). The incident is now resolved.  There should be no ongoing impact with job execution log access.  We are investigating impacted customers.","next_update_in_ms":null,"reported_at":"2023-05-24T20:21:41Z","severity":"all_good","status":"re 2023-05-24T20:15:36Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-24T19:58:24Z","created_by":"PBGGTDC","id":"PFKJCMC","impacted_business_services":[{"business_service_id":"P7FO2UQ","id":"PFSPYI7","name":"Runbook Automation","severity":"minor"}],"message":"We are monitoring improvement in an incident where Runbook instances are unable to access job execution logs. We have deployed a fix, and we expect systems to continue to improve. We currently expect that full resolution will require approximately 15 minutes, and will provide an update within that time.","next_update_in_ms":null,"reported_at":"2023-05-24T19:58:24Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-24T19:52:57Z","created_by":"PBGGTDC","id":"PCOYCNP","impacted_business_services":[],"message":"There appears to be an issue with access (read \u0026 write) to Logs, specifically execution logs, for Runbook instances.  We are currently investigating.","next_update_in_ms":null,"reported_at":"2023-05-24T19:52:57Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-24T19:40:40Z","created_by":"PBGGTDC","id":"PYCNBXM","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-05-24T19:40:40Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PWMXY50","postmortem":{"created_at":"2023-05-24T21:08:38Z","created_by":"PBGGTDC","id":"PQFCJER","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nOn May 18, 2023, from 17:21 UTC to 18:17 UTC, PagerDuty experienced a service degradation that resulted in a small subset of United States based users on the AT\u0026amp;T carrier network, being unable to receive SMS notifications. SMS users in the United States on other carriers (not AT\u0026amp;T-based) were unaffected. Other notification channels such as Push, Voice and Email were also unaffected during this time.  \u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nOn May 18, 2023 at 17:21 UTC, we noticed an increase in SMS notification delivery failures to users in the United States on the AT\u0026amp;T carrier network due to a third-party outage. \u003c/p\u003e\n\u003cp\u003e\nUsers affected would not have received SMS notifications during the outage period. Service was restored at 18:17 UTC by the third-party carrier and we saw a decrease in SMS notification delivery failures. \u003c/p\u003e\n\u003ch2\u003e\nWhat Are We Doing About This\u003c/h2\u003e\n\u003cp\u003e\nOutages from third-party carriers are outside of our control and we highly recommend that users configure multiple channels (SMS, Push, Voice, Email) for notifications, so they can still receive notifications in the event that one of their carriers has an outage. We are updating our public documentation to highlight this best practice.\u003c/p\u003e\n\u003cp\u003e\nWe apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-05-24T21:11:58Z","updated_at":"2023-05-24T21:11:59Z","updated_by":"PBGGTDC"},"title":"US SMS Notification Delivery","updates":[{"created_at":"2023-05-18T18:37:18Z","created_by":"PBGGTDC","id":"PV2MAIZ","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"all_good"}],"message":"We have resolved an incident where some PagerDuty users using AT\u0026T in the US experienced issues receiving SMS notifications. The incident is now resolved, and there is no ongoing impact on customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-05-18T18:37:18Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-18T18:18:05Z","created_by":"PBGGTDC","id":"PRTBA69","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"outage"}],"message":"We are investigating an incident where some U.S PagerDuty users are not receiving SMS notifications. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-05-18T18:18:05Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-18T18:13:39Z","created_by":"PBGGTDC","id":"PNHQZTJ","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-05-18T18:13:39Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PTQ9XSA","postmortem":{"created_at":"2023-05-24T21:05:10Z","created_by":"PBGGTDC","id":"PN6RJ21","message":"\u003ch2\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nOn Tuesday, May 16th between 08:06 UTC and ending on Wednesday, May 17th 04:30 UTC, our legacy reports had stale data in the US service region. At its peak, data was up to 7 hours and 40 minutes stale. There was no interruption to accessing the legacy reports UI or any incident response functionality. EU production was not affected by this incident.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nOn Tuesday, May 16th at 08:06 UTC\u003cstrong\u003e,\u003c/strong\u003e a large query caused a table lock which prevented further transactions from occurring. Responders identified the root problem and killed the problem query, which allowed transactions to complete again. On Tuesday, May 16th at 12:41 UTC\u003cstrong\u003e,\u003c/strong\u003e responders replayed the failed and incomplete transactions. At 04:30 UTC on Wednesday, May 17th we successfully caught up and were back to near real-time data.\u003c/p\u003e\n\u003ch2\u003e\n\u003cstrong\u003eWhat We Are Doing About This\u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003e\nWe are building a new\u003ca href=\"https://support.pagerduty.com/docs/pd-labs#insights\"\u003e Insights\u003c/a\u003e reporting suite.\u003c/p\u003e\n\u003cp\u003e\nWe have also taken steps to be able to identify and remediate issues with stale data in our legacy reports in the event that these issues recur. We sincerely apologize for any inconvenience that this has caused. For any questions, comments, or concerns, please contact us at \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-05-24T21:07:14Z","updated_at":"2023-05-24T21:07:15Z","updated_by":"PBGGTDC"},"title":"Delays in legacy reporting","updates":[{"created_at":"2023-05-16T12:41:15Z","created_by":"PBGGTDC","id":"P782YEW","impacted_business_services":[],"message":"We have resolved an incident where all PagerDuty customers in the US service region experienced delays in our legacy reports. The incident is now resolved, customers should expect some delays before a full recovery. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-05-16T12:41:15Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-16T12:23:40Z","created_by":"PBGGTDC","id":"P3YEY26","impacted_business_services":[],"message":"We are continuing to investigate an incident where all PagerDuty customers in the US service region are experiencing issues with delays in our legacy reports. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-05-16T12:23:40Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-16T12:04:21Z","created_by":"PBGGTDC","id":"PMV0YPQ","impacted_business_services":[],"message":"We are investigating an incident where all PagerDuty customers in the US service region are experiencing issues with delays in our legacy reports. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-05-16T12:04:21Z","severity":"all_good","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-16T11:49:55Z","created_by":"PBGGTDC","id":"PIICXA0","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-05-16T11:49:55Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PPDLWDN","postmortem":{"created_at":"2023-05-11T21:11:50Z","created_by":"PBGGTDC","id":"P6X3IPB","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nOn Thursday, May 4th 2023, between 15:23 UTC and 16:16 UTC, event processing in our EU service region was delayed for roughly 1.3% of our customers. During this window, customers may have experienced slower than usual response times using our Web or Mobile applications. This incident did not impact other service regions. \u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nOn May 4th at 15:23 UTC, as part of ongoing system upgrades, we were doing rolling restarts of servers in one of our distributed synchronization clusters. Unfortunately, during one such reboot sequence, an instance was rebooted out of order, causing the entire cluster to go out of service. This caused internal requests, which managed event processing, to time out until the cluster came back online. By 15:34 UTC, the system came back online and requests were being processed successfully. As a side effect of this, however, a single client in our application held onto a lock, when it should have been discarded starting at 15:45 UTC. This led to event processing being delayed for approximately 30 minutes until a rolling restart of the application freed the lock. By 16:14 UTC, recovery was seen and the remaining events were processed within 2 minutes.\u003c/p\u003e\n\u003ch2\u003e\nWhat Are We Doing About This\u003c/h2\u003e\n\u003cp\u003e\nWe plan to approach this problem from a few angles. The first is the system itself; later versions of the system affected handle this scenario more gracefully, so we intend to upgrade it to its latest version. Additional observability will be put in place, so we are alerted in the event a lock is stuck for faster remediation. Finally, we are looking into improving the overall upgrade process of this system, in order to reduce points of error.  \u003c/p\u003e\n\u003cp\u003e\nWe sincerely apologize for the delayed events and degraded experience in the EU service region. We’ll work toward preventing similar incidents such as this in the future. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-05-11T21:13:44Z","updated_at":"2023-05-11T21:13:45Z","updated_by":"PBGGTDC"},"title":"Event Processing Delays","updates":[{"created_at":"2023-05-04T16:27:30Z","created_by":"PBGGTDC","id":"PF9RWKA","impacted_business_services":[{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"all_good"}],"message":"We have resolved an incident where a small number of PagerDuty customers in the EU service region experienced delays in event processing. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-05-04T16:27:30Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-04T16:23:28Z","created_by":"PBGGTDC","id":"PBA3W8N","impacted_business_services":[{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"minor"}],"message":"We are monitoring improvement in an incident with event processing delay within the EU service region. We have deployed a fix, and we expect systems to continue to improve. We will provide an update within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-05-04T16:23:28Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-05-04T16:05:05Z","created_by":"PBGGTDC","id":"PY0FVVK","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-05-04T16:05:05Z","severity":"all_good","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PJD17XR","postmortem":null,"title":"Runbook Automation Login","updates":[{"created_at":"2023-05-04T01:04:37Z","created_by":"PSZJKN7","id":"PSXGPI3","impacted_business_services":[{"business_service_id":"P7FO2UQ","id":"PFSPYI7","name":"Runbook Automation","severity":"all_good"}],"message":"We have resolved an incident where Runbook Automation customers experienced intermittent issues with login. We are remaining at version v4.11 of Process Automation for the time being. The incident is now resolved. Please reach out to support@rundeck.com if you have any concerns.","next_update_in_ms":900000,"reported_at":"2023-05-04T01:04:37Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PSZJKN7"},{"created_at":"2023-05-04T00:47:32Z","created_by":"PSZJKN7","id":"PW74QXT","impacted_business_services":[{"business_service_id":"P7FO2UQ","id":"PFSPYI7","name":"Runbook Automation","severity":"minor"}],"message":"We have identified a fix and are rolling back Runbook Automation to the previous version. We will continue to monitor for improvements and provide another update within 15 mins.","next_update_in_ms":900000,"reported_at":"2023-05-04T00:47:32Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PSZJKN7"},{"created_at":"2023-05-04T00:29:40Z","created_by":"PSZJKN7","id":"PZGSR9G","impacted_business_services":[{"business_service_id":"P7FO2UQ","id":"PFSPYI7","name":"Runbook Automation","severity":"minor"}],"message":"We are investigating reports of intermittent login issues for customers using PagerDuty Runbook Automation. We will provide another update in 15 minutes.","next_update_in_ms":900000,"reported_at":"2023-05-04T00:29:40Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PSZJKN7"}]},{"id":"P94AW0K","postmortem":{"created_at":"2023-04-27T16:11:36Z","created_by":"PBGGTDC","id":"P2KFHAO","message":"\u003ch4\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\nOn Wednesday, April 19 between 14:16 UTC and 14:56 UTC, PagerDuty experienced an incident where event processing had completely stopped in the EU service region. During this time, users could still send events to our Events API, however, they would have experienced a delay in alert and incident creation for those events. Other service regions were not impacted by this incident.\u003c/p\u003e\n\u003cp\u003e\n \u003c/p\u003e\n\u003ch4\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\nOn April 19, 2023 at 14:16 UTC our teams noticed that event processing had a high degree of failure in the EU service region. Upon further investigation, we noticed a misconfiguration that prevented network communication between our event processing service and other internal services. Users affected would have noticed a delay in alert and incident creation as well as delays in receiving notifications. Our teams addressed this issue and at 14:46 UTC, event processing resumed. Users would have started to see normal event and incident creation at that time. At 14:56 UTC, the accumulated backlog of events finished processing.\u003c/p\u003e\n\u003cp\u003e\n \u003c/p\u003e\n\u003ch4\u003e\n\u003cstrong\u003eWhat Are We Doing About This\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\nWe will increase monitoring to detect misconfigurations to prevent these sorts of failures from reoccurring. We are also reviewing our other internal services for similar misconfigurations to ensure they don’t cause future incidents. We apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-04-27T16:12:48Z","updated_at":"2023-04-27T16:12:50Z","updated_by":"PBGGTDC"},"title":"EU Service Region is not Processing Events","updates":[{"created_at":"2023-04-19T15:04:31Z","created_by":"PBGGTDC","id":"PURUUGX","impacted_business_services":[{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in the EU service region experienced issues with processing global and service event rules. The incident is now resolved, all impacted events have been reprocessed, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-04-19T15:04:31Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-19T14:50:10Z","created_by":"PBGGTDC","id":"PQF6U47","impacted_business_services":[{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where all of PagerDuty customers within the EU Service Region are experiencing issues with processing global and service event rules. We have mitigated the issue, are seeing signs of recovery, and we will continue to monitor the issue. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-04-19T14:50:10Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-19T14:33:59Z","created_by":"PBGGTDC","id":"PN5ITRH","impacted_business_services":[{"business_service_id":"PEEWKFZ","id":"PA1RAE8","name":"Events API (EU)","severity":"outage"}],"message":"We are investigating an incident where all PagerDuty customers in the EU service region are experiencing issues where global and service events are not being processed. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-04-19T14:33:59Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"P5VPVOX","postmortem":{"created_at":"2023-04-28T20:15:46Z","created_by":"PBGGTDC","id":"PLH1HKV","message":"\u003ch2\u003e\nSummary\u003c/h2\u003e\n\u003cp\u003e\nOn Friday, April 14th, between 19:52 UTC to Tuesday, April 18th, 21:55 UTC, PagerDuty experienced an incident in the EU Service Region that prevented responder requests from completing. On Tuesday, April 18th, between 20:00 UTC and 22:07 UTC, this incident also impacted the US Service Region. During this time, responder requests were being delivered to recipients, but the recipients could not accept or decline the responder requests via SMS or voice. Tuesday April 18th at 21:55 UTC, we took steps to mitigate the issue in the EU service region and at 22:07 UTC, we took the same steps in the US service region and were able to confirm recovery in both service regions.\u003c/p\u003e\n\u003ch2\u003e\nWhat Happened\u003c/h2\u003e\n\u003cp\u003e\nTo ensure PagerDuty continues to operate on well-supported software dependencies, we completed a major version upgrade of our configuration management software on April 11 at 19:00 UTC. This upgrade introduced a faulty configuration change in the load balancer service, but without a service reload, no disruption occurred. \u003c/p\u003e\n\u003cp\u003e\nAs part of another maintenance in the EU region, on April 14 at 19:52 UTC, we reloaded the load balancer service on all the nodes, thus causing a service failure due to the faulty configuration previously deployed. During this time, responder requests were being delivered to recipients, but the recipients could not accept or decline the responder requests via SMS or voice.\u003c/p\u003e\n\u003cp\u003e\nAt 22:25 UTC, our engineers triaged the problem and tested a responder request in the EU and received the notification but were unaware that acceptances or declines were not working via voice and SMS. We failed to test the complete end-to-end responder request call. No other impact was discovered at this time. \u003c/p\u003e\n\u003cp\u003e\nOn April 18th, At 20:15 UTC, a similar maintenance occurred in US regions, and the impact was immediately evident with high US traffic and elevated error rate compared to the EU region. The responsible teams started a major incident call to triage. At 21:55 UTC in the EU service region, we discovered the flawed load balancer configuration and deployed the required fix. Teams thoroughly tested the change, including the acceptances and declines for the responder request call via voice and SMS. At 22:07 UTC, an identical fix was implemented for the US service region.\u003c/p\u003e\n\u003ch2\u003e\nWhat Are We Doing About This\u003c/h2\u003e\n\u003cp\u003e\nWe ran a detailed post-mortem analysis of this occurrence which helped us pinpoint the key factors that led to this failure. Our engineering teams have diligently worked to rectify these issues and ensure we are safeguarded moving ahead against similar events. The following were among the corrective measures:\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\nWe improved the test coverage of our service to validate compatibility and health before rollout.  \u003c/li\u003e\n  \u003cli\u003e\nWe are enhancing monitoring for both services affected by the incident so that we can discover these types of problems before they cause disruptions.  \u003c/li\u003e\n  \u003cli\u003e\nTweaking our upgrade cadence for the service in question to have smaller, more frequent upgrades rather than a significant large upgrade.  \u003c/li\u003e\n  \u003cli\u003e\nWe are revising our monitoring framework to alert based on the error percentage of complete callback calls for responder requests.  \u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\nWe regret the impact this incident has had on you and your teams. As always, we remain committed to offering the industry’s most dependable and resilient platform. Please contact \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e if you have any questions.\u003c/p\u003e\n","reported_at":"2023-04-28T20:17:08Z","updated_at":"2023-04-28T20:17:09Z","updated_by":"PBGGTDC"},"title":"Incident Responders unable to accept/decline responder requests","updates":[{"created_at":"2023-04-18T22:41:03Z","created_by":"PBGGTDC","id":"P6WXSCU","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"all_good"},{"business_service_id":"PR5TXAV","id":"P49QR6Q","name":"Responder Requests (EU)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in both the US and EU service regions experienced issues with responder requests. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-04-18T22:41:03Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-18T22:18:53Z","created_by":"PBGGTDC","id":"P2K9S04","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"outage"},{"business_service_id":"PR5TXAV","id":"P49QR6Q","name":"Responder Requests (EU)","severity":"outage"}],"message":"We are continuing to monitor improvement in an incident with responder requests. We have deployed a fix, and we expect systems to continue to improve. We are seeing recovery in both the EU region and US region. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-04-18T22:18:53Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-18T22:10:23Z","created_by":"PBGGTDC","id":"PLGVSNO","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"outage"},{"business_service_id":"PR5TXAV","id":"P49QR6Q","name":"Responder Requests (EU)","severity":"outage"}],"message":"We are continuing to monitor improvement in an incident with responder requests. We have deployed a fix, and we expect systems to continue to improve. We are seeing recovery in the EU region and are working on the US region. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-04-18T22:10:23Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-18T21:34:58Z","created_by":"PBGGTDC","id":"PI77RXL","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"outage"},{"business_service_id":"PR5TXAV","id":"P49QR6Q","name":"Responder Requests (EU)","severity":"outage"}],"message":"We are continuing to investigate an incident where all PagerDuty customers are experiencing issues with responder requests. We are continuing to make progress on mitigating the issue. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-04-18T21:34:58Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-18T21:10:26Z","created_by":"PBGGTDC","id":"PEXJQIY","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"},{"business_service_id":"PR5TXAV","id":"P49QR6Q","name":"Responder Requests (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where all PagerDuty customers are experiencing issues with responder requests. We have started making progress on mitigating the issue. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-04-18T21:10:26Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-18T20:52:59Z","created_by":"PBGGTDC","id":"PALYQ68","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"outage"},{"business_service_id":"PR5TXAV","id":"P49QR6Q","name":"Responder Requests (EU)","severity":"outage"}],"message":"We are continuing to investigate an incident where all PagerDuty customers are experiencing issues with responder requests. Impacted customers may see that users are unable to accept or decline responder requests. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-04-18T20:52:59Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-18T20:46:10Z","created_by":"PBGGTDC","id":"PXPNPTI","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"},{"business_service_id":"PR5TXAV","id":"P49QR6Q","name":"Responder Requests (EU)","severity":"minor"}],"message":"We are investigating an incident where all PagerDuty customers in all service regions are experiencing issues with the incident timeline. Impacted customers may see missing responder requests in the incident timeline. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-04-18T20:46:10Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-18T20:33:55Z","created_by":"PBGGTDC","id":"PTCMOEV","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"},{"business_service_id":"PR5TXAV","id":"P49QR6Q","name":"Responder Requests (EU)","severity":"minor"}],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-04-18T20:33:55Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"P1J1UZ7","postmortem":{"created_at":"2023-04-20T20:56:00Z","created_by":"PBGGTDC","id":"PI7DH85","message":"\u003ch4\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\nOn April 13th, 2023, between 14:52 and 15:10 UTC, the PagerDuty Web Application operated in a degraded state in our US service region. During this time, customers using the PagerDuty Web Application had a sluggish experience and saw intermittent error pages. All other components, including the Events API, Notification Delivery, REST API, and Mobile Application, functioned normally and were not impacted. This incident did not impact other service regions.\u003c/p\u003e\n\u003ch4\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\nWe have recently been improving the customer experience in our Web Application’s Incidents UI by utilizing a technology called Websockets. Websockets maintain a connection between the browser and the backend server, which allows PagerDuty to push new updates to the browser as they happen. These improvements have been rolling out gradually to increasing numbers of customers.\u003c/p\u003e\n\u003cp\u003e\nOn Thursday, April 13th, at 14:47 UTC, a code change was deployed to the servers that maintain the websocket connections. The deployment process rolls out the new code gradually over about 10 minutes, gracefully terminating an old server and starting a new one, waiting a short time, and repeating until all the servers run the new code.\u003c/p\u003e\n\u003cp\u003e\nDuring the deployment process, when a server is terminated, its websockets are also disconnected. This prompts all the frontends to try to reconnect and upon reconnecting, to make several data requests. The frontends attempted their reconnect with a randomized retry window, which worked well during the initial rollout of the feature. However, this was not sufficient at full rollout to effectively spread the additional request load across our available capacity.\u003c/p\u003e\n\u003cp\u003e\nWe were underprovisioned for the new load pattern introduced by the websockets feature. As the websockets reconnected and made their associated requests, response times increased while requests were retried, and customers saw increasingly longer times for parts of the page to be populated with data. As the request pool became overloaded, we started dropping some requests, which caused customers to see an error page.\u003c/p\u003e\n\u003cp\u003e\nThe engineer rolling out the new code change executed an Emergency Rollback out of an abundance of caution. This had the unfortunate consequence of immediately repeating the deployment process, further contributing to the websocket reconnection load issue.\u003c/p\u003e\n\u003cp\u003e\nBy 15:10 UTC, customer experience returned to normal as all websockets had reconnected, and we returned to your provisioned steady state load.\u003c/p\u003e\n\u003ch4\u003e\n\u003cstrong\u003eWhat Are We Doing About This\u003c/strong\u003e\u003c/h4\u003e\n\u003cp\u003e\nFollowing this incident, our teams held a thorough incident investigation and review to determine the cause of the failure to ensure we could protect against it in the future. We have increased our server capacity to handle increased load due to the websockets feature. We have also updated the websockets code to reconnect more gracefully during deployments.\u003c/p\u003e\n\u003cp\u003e\nWe sincerely apologize for the degraded Web Application experience in our US region. We understand how vital our platform is for our customers. We apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-04-20T20:56:29Z","updated_at":"2023-04-20T20:56:31Z","updated_by":"PBGGTDC"},"title":"500 Errors","updates":[{"created_at":"2023-04-13T15:18:34Z","created_by":"PBGGTDC","id":"PQ3BO25","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in both the US and EU service regions experienced issues with brief 500 errors on web. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-04-13T15:18:34Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-13T15:14:27Z","created_by":"PBGGTDC","id":"P9UQNPF","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"outage"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"outage"}],"message":"We are investigating an issue where all PagerDuty customer would have seen brief 500 errors. If we confirm an impact, we will update within 15 minutes.","next_update_in_ms":null,"reported_at":"2023-04-13T15:14:27Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PKFNUJR","postmortem":{"created_at":"2023-04-18T22:00:20Z","created_by":"PBGGTDC","id":"PEYSGVF","message":"\u003ch3\u003e\nSummary\u003c/h3\u003e\n\u003cp\u003e\nOn April 12th, 2023 between 22:12 UTC to 23:20 UTC, PagerDuty experienced a service degradation that resulted in a small subset of users experiencing a delay in the delivery of SMS, phone, and push notifications. The email notification channel was unaffected during this time. \u003c/p\u003e\n\u003ch3\u003e\nWhat Happened\u003c/h3\u003e\n\u003cp\u003e\nOn April 12th, 2023 at 22:12 UTC our teams noticed an increase in notification processing times caused by an infrastructure (server) mis-configuration that prevented network communication between our notification delivery services. Service was restored by 23:20 UTC which involved rolling back the configuration to a previous known state. Users affected would have received notifications delayed up to 20 minutes.\u003c/p\u003e\n\u003ch3\u003e\nWhat Are We Doing About This\u003c/h3\u003e\n\u003cp\u003e\nWe are currently improving our infrastructure scripts to catch this error condition and will add additional testing for future roll-outs of this nature. We apologize for the inconvenience that this has caused. For any questions, comments or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e\u003c/p\u003e\n","reported_at":"2023-04-18T22:00:39Z","updated_at":"2023-04-18T22:00:40Z","updated_by":"PBGGTDC"},"title":"Notification  Outage","updates":[{"created_at":"2023-04-12T23:26:26Z","created_by":"PBGGTDC","id":"P5I29AS","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"all_good"},{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"all_good"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"all_good"}],"message":"We have resolved an incident where all PagerDuty customers in the US  service region experienced issues with notification delivery. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-04-12T23:26:26Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-12T23:17:03Z","created_by":"PBGGTDC","id":"P28E8L2","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"outage"},{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"outage"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"outage"}],"message":"We have seen an almost full recovery to notification delivery for US service region customers. We are currently working to address delayed notifications for a small subset of customers and will provide another update within 20 mins.","next_update_in_ms":null,"reported_at":"2023-04-12T23:17:03Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-12T22:58:17Z","created_by":"PBGGTDC","id":"PL50989","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"outage"},{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"outage"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"outage"}],"message":"We have identified a fix and are rolling it out to US service region\n customers. We will continue to monitor for improvements and provide another update within 20 mins.","next_update_in_ms":null,"reported_at":"2023-04-12T22:58:17Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-12T22:38:30Z","created_by":"PBGGTDC","id":"PHVC8VJ","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"outage"},{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"outage"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"outage"}],"message":"We are continuing to investigate an incident where all of PagerDuty customers are experiencing issues with notification delivery. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-04-12T22:38:30Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-12T22:25:43Z","created_by":"PBGGTDC","id":"PDJR7GW","impacted_business_services":[{"business_service_id":"PVT9ERK","id":"PK7GWG9","name":"SMS (US)","severity":"outage"},{"business_service_id":"P3M1BYU","id":"PGYVW3J","name":"Voice (US)","severity":"outage"},{"business_service_id":"PJ8MB6O","id":"P63OY6Y","name":"Push (US)","severity":"outage"}],"message":"We are investigating a potential issue within PagerDuty where Push SMS and Phone notification are not working with in the US service Region.","next_update_in_ms":null,"reported_at":"2023-04-12T22:25:43Z","severity":"outage","status":"investigating","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"}]},{"id":"PH5MU71","postmortem":{"created_at":"2023-04-18T22:29:33Z","created_by":"PBGGTDC","id":"PAM4FGS","message":"\u003cp\u003e\n\u003cstrong\u003eSummary\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nOn Tuesday, April 11th between 15:20 and 19:05 UTC, a subset of customers on the Free, Professional, and Business plans lost access to alert suppression, dynamic field enrichment extraction, change events, and the Visibility Console. During this time, affected customers were unable to access or use these features via the web and mobile applications or the REST API.  Event processing and notification delivery functioned normally and were not impacted. \u003c/p\u003e\n\u003cp\u003e\n\u003cstrong\u003eWhat Happened\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nAs part of the launch of PagerDuty AIOps, we rolled out a change to our pricing and packaging, where features that had been previously available to Free, Professional, and Business plans would now be exclusively bundled into the new AIOps package. Although access to these features (alert suppression, dynamic field enrichment extraction, change events, and the Visibility Console) would be removed from the plans, customers who were active users of the impacted features would retain legacy access.\u003c/p\u003e\n\u003cp\u003e\nOn Tuesday, April 11th at 15:20 UTC, the package changes were pushed to production. By 15:51 UTC, we received the first customer reports of missing features. At 16:13 UTC, the team responsible for rolling out the package changes began their investigation, in particular to a report that a customer had lost access to alert suppression. This account was not in our legacy access list, and the initial investigation indicated that only a very small subset of customer accounts using alert suppression were impacted. At 17:32 UTC, we ran a script to restore access to the impacted accounts, to resolve the issue. We continued to receive reports of issues, including with our DataDog widget and users potentially being logged out of the mobile app. Respective teams investigated these issues separately, not yet knowing that they were related to the loss of legacy access. At 18:12 UTC, we received a customer report of losing feature access, this time from a customer on our legacy access list.  \u003c/p\u003e\n\u003cp\u003e\nAt 18:39 UTC, we spun up a major incident call to coordinate our investigation, and responders noticed this issue was more widespread than initially determined. We quickly found that the legacy access script had an issue where the logic that granted access to affected features was missing a key step to fully propagate the change across all of our systems. After implementing a fix, we re-ran the script, and by 19:05 UTC, impacted customers regained access to all features.\u003c/p\u003e\n\u003cp\u003e\n\u003cstrong\u003eWhat Are We Doing About This\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\nAfter this incident, our teams held a thorough incident review to ensure we would have additional controls in place for this type of packaging change. In particular, we will be reviewing the parts of our release process pertaining to identifying impacted and legacy-eligible accounts and for rolling out packaging changes, including enhanced monitoring around rollouts. We have already resolved the root cause of the legacy-enablement script as well as the inadvertent logout of users from the mobile app.\u003c/p\u003e\n\u003cp\u003e\nOur teams will conduct a thorough review of potentially impacted accounts to ensure that no further customers are missing access to features.\u003c/p\u003e\n\u003cp\u003e\nWe sincerely apologize to the customers who lost access to PagerDuty functionality for the duration of the incident. We understand how vital our platform is for our customers, and we apologize for the impact this incident had on you and your teams. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e\n","reported_at":"2023-04-18T22:31:46Z","updated_at":"2023-04-18T22:31:46Z","updated_by":"PBGGTDC"},"title":"Issue with Alert Suppression Rules","updates":[{"created_at":"2023-04-11T19:11:05Z","created_by":"PBGGTDC","id":"PAN3746","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"all_good"}],"message":"We have resolved an incident related Alert Suppression Rules for all PagerDuty customers in both the US and EU service regions. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-04-11T19:11:05Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-11T19:05:17Z","created_by":"PBGGTDC","id":"PWAF6RG","impacted_business_services":[{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"outage"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"outage"}],"message":"We have identified the issue for the incident where some Alert Suppression Rules may not be working as expected. We will provide further updates within 20 minutes","next_update_in_ms":null,"reported_at":"2023-04-11T19:05:17Z","severity":"outage","status":"detected","updated_at":"2023-10-27T13:48:15Z","updated_by":"PBGGTDC"},{"created_at":"2023-04-11
