customers in the EU Service Region are experiencing failed event and change event ingestion on the Events API. We will provide further updates within 20 minutes.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-12-07T17:16:55Z","severity":"minor","status":"detected","updated_at":"2023-12-07T17:16:55Z","updated_by":"PBGGTDC"},{"created_at":"2023-12-07T17:02:15Z","created_by":"PBGGTDC","id":"PQ9F3UW","impacted_business_services":[],"message":"\u003cp\u003eWe are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-12-07T17:02:15Z","severity":"minor","status":"detected","updated_at":"2023-12-07T17:02:15Z","updated_by":"PBGGTDC"}]},{"id":"PARG0VO","postmortem":{"created_at":"2023-12-11T21:30:11Z","created_by":"PJB3TN3","id":"PR8N9YX","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eFor an approximate 15 minute period, on November 30, 2023, between 18:38 and 18:52 UTC, PagerDuty experienced an incident where Incident Workflows failed to execute in both the US and EU service regions.\u003c/p\u003e\n\u003cp\u003eLess than 1% of accounts were impacted and we reached out to the account owners to provide specific data on which incidents and Incident Workflows were affected. \u003c/p\u003e\n\u003cp\u003eFor the impacted incidents, the Incident Timeline would contain error messages from workflows that failed to execute, or the Incident Timeline would indicate that the workflow started but never completed. The incident affected both manual-trigger workflows as well as conditional-trigger workflows.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn November 30, 2023 at 18:38:36 UTC, a change was deployed that impacted the execution of Incident Workflows. The change was dependent on a configuration which had not been set properly in the production environment. This caused errors to occur when attempting to invoke Incident Workflow actions. As a result, Incident Workflows that started between 18:38:36 and 18:52:50 UTC failed to run the actions they contained. \u003c/p\u003e\n\u003cp\u003eWe deployed a rollback to revert the change. After the rollback completed, we were able to verify that the last error had occurred at 18:52:50 UTC.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eFollowing this incident, we conducted a thorough incident review, which identified the events that contributed to this failure. We are taking the following measures to address this incident:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eWe have implemented additional logging that will allow us to identify and address similar issues faster in the future. \u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWe are also adding checks to our deployment process to prevent further occurrences of similar configuration dependency issues.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe sincerely apologize for any impact this incident had on you and your teams. We understand how vital our platform is for our customers, and we continue to stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e","reported_at":"2023-12-11T21:30:11Z","updated_at":"2023-12-11T21:30:11Z","updated_by":"PJB3TN3"},"title":"Incident Workflow actions failed to start","updates":[{"created_at":"2023-11-30T20:07:53Z","created_by":"PJB3TN3","id":"PFU9R4A","impacted_business_services":[{"business_service_id":"P5XGFX9","id":"P99LI4Q","name":"Incident Workflows (US)","severity":"minor"},{"business_service_id":"P1LVEHJ","id":"P5AAHS0","name":"Incident Workflows (EU)","severity":"minor"}],"message":"\u003cp\u003eWe have resolved an incident where some PagerDuty customers in the US and EU Service Regions experienced issues with incident workflows. Within the timeframe of 18:38:36 UTC - 18:52:50 UTC, impacted customers may have seen that workflows failed to execute.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-11-30T20:07:53Z","severity":"minor","status":"resolved","updated_at":"2023-11-30T20:25:03Z","updated_by":"PJB3TN3"},{"created_at":"2023-11-30T20:00:00Z","created_by":"PJB3TN3","id":"PL52K06","impacted_business_services":[{"business_service_id":"P5XGFX9","id":"P99LI4Q","name":"Incident Workflows (US)","severity":"minor"}],"message":"\u003cp\u003eWe are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-11-30T20:00:00Z","severity":"minor","status":"detected","updated_at":"2023-11-30T20:00:00Z","updated_by":"PJB3TN3"}]},{"id":"PD9VVTI","postmortem":{"created_at":"2023-11-22T20:32:58Z","created_by":"PYZ91B9","id":"PFCVPS0","message":"\u003ch3\u003eSummary\u003c/h3\u003e\n\u003cp\u003eBetween 12:33 UTC and 18:28 UTC on November 7th, 2023, PagerDuty experienced an issue with Responder Requests, affecting a handful of customers in our US service region. Impacted customers would have received follow-up alerts corresponding to their notification rules even if they had already acknowledged or declined a prior responder request.\u003c/p\u003e\n\u003ch3\u003eWhat Happened\u003c/h3\u003e\n\u003cp\u003eAt 12:22 UTC on November 7th, we faced an unexpected surge in the number of requests made to our incident responder service. As a result, a part of our internal system responsible for handling responder request responses experienced throttling and began to take longer to process them. Due to the processing delays, a request backlog formed. This backlog led to delay in processing users’ responses to responder requests, causing unexpected delivery of follow-up alerts to those users. \u003c/p\u003e\n\u003cp\u003eAt 18:25 UTC, in order to get back to a healthy state, we manually cleared the backlog in the responder requests queue, then restarted the affected internal system. After these steps, we noticed the throttling had subsided, and by 18:30 UTC, we confirmed that new incident responder responses were getting processed as normal. \u003c/p\u003e\n\u003ch3\u003eWhat We’re Doing About This\u003c/h3\u003e\n\u003cp\u003eFollowing this incident, we conducted a thorough incident review, which identified the events that contributed to this failure. We are taking the following measures to address this incident:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eIncluding additional logging to help us better detect where in the request process delays might be originating.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eRevise the way we process responder requests and handle throttling.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe sincerely apologize for the impact this may have had on you or your teams. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to support@pagerduty.com.\u003c/p\u003e","reported_at":"2023-11-22T20:32:58Z","updated_at":"2023-11-22T20:32:58Z","updated_by":"PYZ91B9"},"title":"Issue with Responder Request Notifications","updates":[{"created_at":"2023-11-07T18:42:01Z","created_by":"PYZ91B9","id":"PPC13PA","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"}],"message":"\u003cp\u003eWe have resolved an incident where some PagerDuty customers in the US service region experienced issues with Responder Request Notifications.  The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-11-07T18:42:01Z","severity":"all_good","status":"resolved","updated_at":"2023-11-07T18:42:01Z","updated_by":"PYZ91B9"},{"created_at":"2023-11-07T18:36:29Z","created_by":"PYZ91B9","id":"PXZ5NGS","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"}],"message":"\u003cp\u003eWe are monitoring improvement in an incident with Responder Request Notifications. We have deployed a fix, and we expect systems to continue to improve. We will provide an update within the next 15 minutes.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-11-07T18:36:29Z","severity":"minor","status":"investigating","updated_at":"2023-11-07T18:36:29Z","updated_by":"PYZ91B9"},{"created_at":"2023-11-07T17:52:10Z","created_by":"PYZ91B9","id":"PP9TDVU","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"}],"message":"\u003cp\u003eWe are still investigating an incident where all of PagerDuty customers in the US service region are experiencing issues with Responder Requests. Impacted customers may see more notifications than expected. We will provide further updates within 30 minutes.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-11-07T17:52:10Z","severity":"minor","status":"investigating","updated_at":"2023-11-07T17:52:10Z","updated_by":"PYZ91B9"},{"created_at":"2023-11-07T17:12:16Z","created_by":"PYZ91B9","id":"P59FVOA","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"}],"message":"\u003cp\u003eWe are still investigating an incident where all of PagerDuty customers in the US service region are experiencing issues with Responder Requests. Impacted customers may see more notifications than expected. We will provide further updates within 30 minutes.\u003c/p\u003e","next_update_in_ms": te_in_ms":null,"reported_at":"2023-11-07T15:55:30Z","severity":"minor","status":"investigating","updated_at":"2023-11-07T15:55:30Z","updated_by":"PVZJA9B"},{"created_at":"2023-11-07T15:36:31Z","created_by":"PVZJA9B","id":"P46IZ88","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"}],"message":"\u003cp\u003eWe are still investigating an incident where all of PagerDuty customers in the US service region are experiencing issues with Responder Requests. Impacted customers may see more notifications than expected. We will provide further updates within 20 minutes.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-11-07T15:36:31Z","severity":"minor","status":"investigating","updated_at":"2023-11-07T15:36:31Z","updated_by":"PVZJA9B"},{"created_at":"2023-11-07T15:16:48Z","created_by":"PVZJA9B","id":"POJ7A9K","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"}],"message":"\u003cp\u003eWe are investigating an incident where all of PagerDuty customers in the US service region are experiencing issues with Responder Requests. Impacted customers may see more notifications than expected. We will provide further updates within 20 minutes.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-11-07T15:16:48Z","severity":"minor","status":"investigating","updated_at":"2023-11-07T15:16:48Z","updated_by":"PVZJA9B"},{"created_at":"2023-11-07T15:00:10Z","created_by":"PVZJA9B","id":"PHB8JHF","impacted_business_services":[],"message":"\u003cp\u003eWe are investigating a potential issue within PagerDuty for responder requests in the US service region. we will update you within 15 minutes.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-11-07T15:00:10Z","severity":"minor","status":"detected","updated_at":"2023-11-07T15:00:10Z","updated_by":"PVZJA9B"}]},{"id":"P2F88BK","postmortem":{"created_at":"2023-10-31T22:04:17Z","created_by":"PLQO7U6","id":"PZ5RU2P","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eFrom 13:00 UTC to 14:15 UTC on October 23rd, 2023, PagerDuty experienced an incident where self-service checkout and account settings were unavailable, and 0.45% of notifications were delayed, due to internal system slow downs in the US Service Region.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn October 23rd at 13:00 UTC, the internal system responsible for account and subscription management began to take longer to complete requests; by 13:09 UTC engineers had been notified of this slowness and began response efforts. Teams began noticing general slow downs within other internal systems and began a separate investigation before a connection between the delayed requests and other issues was noticed. At that time, the response efforts were joined and mitigations were put in place to prevent further degradation until the afflicted service could recover. We discovered that the low-throughput subscription management system had inadvertently been coupled to higher-throughput systems within PagerDuty.\u003c/p\u003e\n\u003cp\u003eAt 13:42 UTC, we prevented new calls to the subscription management service, allowing our systems to begin returning to normal operation. By 14:15 UTC, the impacted service showed signs of recovery, and after 15 minutes multiple teams confirmed normal behavior on the other affected internal services. Response then shifted to reenabling the account and subscription management service, and by 14:47 UTC the system was operating normally.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About It\u003c/h2\u003e\n\u003cp\u003eAfter the incident, our teams conducted a comprehensive postmortem investigation. As a result, we are prioritizing the following improvements: \u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eOperational Updates: we are taking steps to ensure that the account and subscription management service is not accidentally called from high-throughput parts of PagerDuty\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eStricter Timeouts: we are imposing limits on the account and subscription management service request times to prevent it from saturating server resources\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eFaster Mitigation: we are implementing automated decoupling of the account and subscription management service when slowness is detected\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe apologize for any inconvenience this caused. ​⁠For any questions, comments or concerns, please contact us at ​⁠support@pagerduty.com​⁠.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-10-31T22:04:17Z","updated_at":"2023-10-31T22:04:17Z","updated_by":"PLQO7U6"},"title":"Issue with self-serve purchases and account settings page","updates":[{"created_at":"2023-10-23T14:56:05Z","created_by":"PLQO7U6","id":"P85ZWBC","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"},{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"all_good"},{"business_service_id":"PDY65NF","id":"P06PQH1","name":"Account Settings (US)","severity":"all_good"},{"business_service_id":"PZLI4YS","id":"PJ2YR48","name":"Account Settings (EU)","severity":"all_good"}],"message":"\u003cp\u003eWe have resolved an incident where PagerDuty customers in all Service Regions were experiencing issues with accessing the account settings page and making self-serve purchases. Sporadic errors were briefly seen on other areas of the web application and there were notification delays affecting a small percentage of customers. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-10-23T14:56:05Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PLQO7U6"},{"created_at":"2023-10-23T14:52:01Z","created_by":"PLQO7U6","id":"PL69HBN","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"},{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"all_good"},{"business_service_id":"PDY65NF","id":"P06PQH1","name":"Account Settings (US)","severity":"all_good"},{"business_service_id":"PZLI4YS","id":"PJ2YR48","name":"Account Settings (EU)","severity":"all_good"}],"message":"\u003cp\u003eWe are monitoring improvement in an incident with self-serve purchases and accessing the account settings page. We have implemented a fix, and we expect systems to continue to improve. We will provide an update within the next 15 minutes.\u003c/p\u003e","next_update_in_ms":null,"reported_at":"2023-10-23T14:52:01Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PLQO7U6"},{"created_at":"2023-10-23T14:30:15Z","created_by":"PLQO7U6","id":"POX5QLM","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"},{"business_service_id":"POJ5J29","id":"PS4NTNT","name":"Notification Delivery (US)","severity":"all_good"},{"business_service_id":"P89HIPJ","id":"POUMSY3","name":"Notification Delivery (EU)","severity":"all_good"},{ database. At 17:52 UTC, our monitoring systems immediately alerted us of the increased latency, so we initiated a rollback of the database update. With the system already under duress, the rollback required a significant amount of time to finish. We completed the rollback by 20:22 UTC, at which time the system returned to a performant state. \u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eFollowing this incident, we conducted a thorough incident review, which identified the events that contributed to this failure. We are taking the following measures to address this incident:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eAdding test cases to our performance testing frameworks, to more accurately simulate production volumes\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIdentifying areas that can potentially experience similar impact and implementing processes for quicker resolution of such issues \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe apologize for the inconvenience that this issue has caused. For any questions, comments or concerns, please reach out to \u003ca href=\"mailto:support@pagerduty.com\"\u003esupport@pagerduty.com\u003c/a\u003e.\u003c/p\u003e","reported_at":"2023-10-23T19:40:26Z","updated_at":"2023-10-23T19:40:26Z","updated_by":"P7MFGL0"},"title":"Issue with Adding Custom Fields","updates":[{"created_at":"2023-10-16T20:28:10Z","created_by":"P7MFGL0","id":"PAB1ALE","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We have resolved an incident where some PagerDuty customers experienced slowness with adding custom fields. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-10-16T20:28:10Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"P7MFGL0"},{"created_at":"2023-10-16T19:58:55Z","created_by":"P7MFGL0","id":"PT7AT4L","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We are continuing to remediate an incident where some PagerDuty customers are experiencing slowness when adding custom fields. At this point, data processing is required for further resolution. We will provide an update if there are changes in impact or timeline expectations, or in 1 hour.","next_update_in_ms":null,"reported_at":"2023-10-16T19:58:55Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"P7MFGL0"},{"created_at":"2023-10-16T19:33:56Z","created_by":"P7MFGL0","id":"P9SERQ7","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where some PagerDuty customers are experiencing slowness when adding custom fields. We are implementing a potential fix and will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-16T19:33:56Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"P7MFGL0"},{"created_at":"2023-10-16T19:16:12Z","created_by":"P7MFGL0","id":"PZP6LAT","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where some PagerDuty customers are experiencing slowness when adding custom fields. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-16T19:16:12Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"P7MFGL0"},{"created_at":"2023-10-16T18:57:26Z","created_by":"P7MFGL0","id":"P0RXB07","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where some PagerDuty customers are experiencing slowness when adding custom fields. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-16T18:57:26Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"P7MFGL0"},{"created_at":"2023-10-16T18:37:08Z","created_by":"P7MFGL0","id":"PBHSTTY","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where some PagerDuty customers are experiencing slowness when adding custom fields. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-16T18:37:08Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"P7MFGL0"},{"created_at":"2023-10-16T18:18:09Z","created_by":"P7MFGL0","id":"P5HZ0TA","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-10-16T18:18:09Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"P7MFGL0"}]},{"id":"PE6UAH8","postmortem":{"created_at":"2023-10-23T23:15:19Z","created_by":"PJ5OTJT","id":"PCECUEC","message":"\u003ch3\u003eSummary\u003c/h3\u003e\n\u003cp\u003eBetween 15:44 UTC on October 10 and 03:34 UTC on October 16, an issue with PagerDuty web display impacted the ability to see email previews on the Incidents Details page for incidents that were triggered by an email integration. For the affected pages, the “Body” section of the alert preview shown in the “Alerts” tab of the details page did not load the email preview. The impact was limited to the incident details page UI and no other core Incident functionality was impacted. The email body was still able to be previewed by clicking on the alert name to navigate to the Alert Details page.\u003c/p\u003e\n\u003ch3\u003eWhat Happened\u003c/h3\u003e\n\u003cp\u003eAt 15:44 UTC on October 10, a change to the codebase that renders some elements of the Incident Details page was deployed. The change exposed a bug in another part of the UI codebase that caused syntax errors when the page tried to load an alert email body. \u003c/p\u003e\n\u003cp\u003eAfter receiving customer reports of the issue, we investigated and discovered the problematic code change on October 16. The change was successfully rolled back.The incident was fully resolved at 03:34 UTC on October 16.\u003c/p\u003e\n\u003ch3\u003eWhat We’re Doing About This\u003c/h3\u003e\n\u003cp\u003eAfter the incident, our teams conducted a comprehensive investigation into how the bug was introduced and why detection was not automatic. Based on that investigation, we’re taking these measures to address this incident:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eRegression tests operating on the rendered web output, as well as html output, enabling better detection of unintended impacts of code deploys.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAn updated internal code deploy policy to enable faster responses by allowing downstream consequences to be weighed against customer impact.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExpansion of PagerDuty support processes to allow more reliable integration of customer reports with major incident response.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe sincerely apologize for the interruptions with the incident details page that you or your teams have experienced and the impact that it had. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to support@pagerduty.com.\u003c/p\u003e","reported_at":"2023-10-23T23:15:19Z","updated_at":"2023-10-23T23:15:19Z","updated_by":"PJ5OTJT"},"title":"Web UI Issue: Email Preview Not Rendering","updates":[{"created_at":"2023-10-16T06:42:44Z","created_by":"PJ5OTJT","id":"P7JSEGQ","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"}],"message":"We have identified and resolved a UI incident where email previews were not displaying on the incident details page for all PagerDuty customers between October 10th 16:01 UTC and October 16th 3:38 UTC. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-10-16T06:42:44Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJ5OTJT"},{"created_at":"2023-10-16T06:40:03Z","created_by":"PJ5OTJT","id":"POVDFVD","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where email previews are not displaying on the incident details page and preparing a probable fix. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-16T06:40:03Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJ5OTJT"},{"created_at":"2023-10-16T06:39:11Z","created_by":"PJ5OTJT","id":"PS51G83","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"minor"}],"message":"We are investigating a UI incident where email previews are not displaying on the incident details page impacting PagerDuty customers using the web interface in the US and EU service regions. No impact to the incidents themselves, notifications, or escalations exists. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-16T06:39:11Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJ5OTJT"}]},{"id":"PWH6HEL","postmortem":{"created_at":"2023-10-23T21:24:31Z","created_by":"PLQO7U6","id":"PGR0VU2","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eFrom 19:30 UTC, on October 11, to 16:39 UTC, on October 12, PagerDuty experienced an incident where some users experienced slow page loads and browser out-of-memory issues when trying to access the PagerDuty incident details page through the website. This incident impacted about 3% of all accounts. Access to the remainder of the PagerDuty website and API was unaffected during this time.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eA user interface update to the incident details page was released on October 11, at 19:30 UTC. When accessing this page, a bug introduced in the update caused users’ web browsers to enter an infinite rendering loop, which would slow down the page and eventually lead to a browser out-of-memory error. Around 8:00 UTC, on October 12, we received a handful of user reports about slowness on the PagerDuty website and initiated an incident response.  However, responders were unable to replicate the issue, and after one customer reported the issue resolved, the first incident call was ended. At 15:29 UTC, with additional customer reports about slow load times and memory spikes while viewing the incident details page, we initiated another incident response. After investigating, at 16:13 UTC, responders identified a probable change to the incident details page that caused the issue. At 16:20 UTC, the responders rolled back the update, and by 16:34 UTC, we confirmed that the issue was resolved.\u003c/p\u003e\n\u003ch2\u003eWhat We’re Doing About This\u003c/h2\u003e\n\u003cp\u003eAfter the incident, our teams conducted a comprehensive investigation into how the bug was introduced and why detection was not automatic. Based on that investigation, we’re taking these measures to address this incident:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eFixing the underlying UI bug that caused the problematic requests and making changes to our review process to reduce the chances of similar issues occuring in the future.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eImproving internal change management processes so that we’ll be better able to identify and isolate changes in similar situations.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAdding additional monitoring to detect spikes in requests to prevent dependency on customer reports and catch errors before they impact customers. \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe apologize for any inconvenience this caused. ​⁠For any questions, comments or concerns, please contact us at ​⁠support@pagerduty.com​⁠.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-10-23T21:24:31Z","updated_at":"2023-10-23T21:24:31Z","updated_by":"PLQO7U6"},"title":"Issue with Loading Incident Details","updates":[{"created_at":"2023-10-12T16:38:00Z","created_by":"PLQO7U6","id":"PBX7W46","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"all_good"},{"business_service_id":"PTRE98E","id":"PSFFZPV","name":"Web Application (EU)","severity":"all_good"}],"message":"We have resolved an incident where a small number of PagerDuty customers in both US and EU service regions experienced issues with browser slowness and errors while loading the Incident Details page. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-10-12T16:38:00Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PLQO7U6"},{"created_at":"2023-10-12T16:29:51Z","created_by":"PLQO7U6","id":"PFI0CIY","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We are monitoring improvement in an incident with browser slowness and errors on the Incident Details page of the website. We have deployed a fix, and we expect systems to continue to improve. We will provide an update within the next 15 minutes.","next_update_in_ms":null,"reported_at":"2023-10-12T16:29:51Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PLQO7U6"},{"created_at":"2023-10-12T16:21:38Z","created_by":"PLQO7U6","id":"P47QE04","impacted_business_services":[{"business_service_id":"PX129L4","id":"PWS3A1I","name":"Web Application (US)","severity":"minor"}],"message":"We are investigating an incident where a small number of PagerDuty customers in the US Service Region are experiencing issues with loading the Incident Details page. Impacted customers may see browser slowness and errors when loading an incident. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-12T16:21:38Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PLQO7U6"},{"created_at":"2023-10-12T15:58:18Z","created_by":"PLQO7U6","id":"PC0KVE5","impacted_business_services":[],"message":"We are still investigating a potential issue with PagerDuty website performance. We will update next within 20 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-10-12T15:58:18Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PLQO7U6"},{"created_at":"2023-10-12T15:38:45Z","created_by":"PLQO7U6","id":"P9AS3TX","impacted_business_services":[],"message":"We are investigating a potential performance issue on the PagerDuty website. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":900000,"reported_at":"2023-10-12T15:38:45Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PLQO7U6"}]},{"id":"P5NSA3E","postmortem":{"created_at":"2023-10-17T18:04:08Z","created_by":"PBGGTDC","id":"POLMY0O","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eOn October 9th, between 01:05 UTC and 02:05 UTC, PagerDuty experienced an operational issue that caused delays in event ingestion and notification delivery in the US region, affecting around 1% of PagerDuty customers.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eDue to an implementation error following a database migration effort, certain traffic patterns caused database performance to degrade. During the incident, PagerDuty experienced limited abilities to process additional service and global events in flight, which resulted in some customers experiencing more aggressive throttling and/or delayed notifications. However, no events were dropped and all notifications were eventually successfully delivered. PagerDuty rolled back the new changes and the system was fully recovered by 02:05 UTC.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eA permanent fix for the aforementioned issue has been deployed into production. This fix will be able to prevent similar issues from occurring. We understand how vital our platform is for our customers. We apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to support@pagerduty.com.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-10-17T18:04:08Z","updated_at":"2023-10-17T18:04:08Z","updated_by":"PBGGTDC"},"title":"Delayed Event Ingestion","updates":[{"created_at":"2023-10-09T02:08:52Z","created_by":"PBGGTDC","id":"PRDK8LM","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"}],"message":"We have identified and resolved an incident where a small number of PagerDuty customers in the US service region experienced issues with delayed event ingestion. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-10-09T02:08:52Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"},{"created_at":"2023-10-09T01:57:10Z","created_by":"PBGGTDC","id":"PAPWZUG","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-10-09T01:57:10Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBGGTDC"}]},{"id":"PPDNDUI","postmortem":null,"title":"Issue with accessing the App Registration page","updates":[{"created_at":"2023-10-06T15:12:49Z","created_by":"PJY0BO5","id":"PB156UN","impacted_business_services":[{"business_service_id":"PZNPLWQ","id":"PIHG7C5","name":"Developer Site","severity":"minor"}],"message":"We have identified and resolved an incident where PagerDuty customers in the US service region experienced issues with accessing the App Registration page between October 5, 2023 22:47 UTC and October 6, 2023 14:58 UTC. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-10-06T15:12:49Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJY0BO5"},{"created_at":"2023-10-06T15:01:01Z","created_by":"PJY0BO5","id":"PV5WU6B","impacted_business_services":[{"business_service_id":"PZNPLWQ","id":"PIHG7C5","name":"Developer Site","severity":"minor"}],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-10-06T15:01:01Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJY0BO5"}]},{"id":"PFGTLAO","postmortem":{"created_at":"2023-10-17T22:52:17Z","created_by":"PJ5OTJT","id":"P8PBXNL","message":"\u003ch1\u003eSummary\u003c/h1\u003e\n\u003cp\u003eBetween 9:09 UTC and 10:36 UTC on Friday, October 6, 2023, PagerDuty experienced a major incident when a large job queue formed on one of PagerDuty's asynchronous processing systems. During this time, customers may not have received Status Page updates and stakeholder notifications in a timely manner, with delays as much as one and a half hours. All other notifications, including incident notifications, operated normally. Impacted updates and notifications were sent with delay during or after the incident.\u003c/p\u003e\n\u003ch1\u003eWhat Happened\u003c/h1\u003e\n\u003cp\u003eAn internal process rollout resulted in jobs being created faster than they could be processed. Our auto-scaling systems initially worked, but hit an encoded hard ceiling on the number of job runners. Because PagerDuty’s stakeholder notifications and status updates depend on this queueing system, they were held in a backlog during the incident and experienced delayed release during or after the incident.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePagerDuty became aware of this issue at 9:19 UTC and initiated an incident response. The responders increased the size of the runner pool, which allowed the backlogged queue to catch up. The queue was back to processing at normal rates by 10:36 UTC.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/p\u003e\n\u003ch1\u003eWhat Are We Doing About This\u003c/h1\u003e\n\u003cp\u003eFollowing this incident, our teams conducted a post mortem investigation which identified a series of events that led to this failure. Our engineering teams are working to address these findings and ensure we've guarded against this manner of failure going forward by implementing queue monitoring improvements; which will provide early indicators of any resource or backpressure exhaustion.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eWe sincerely apologize for the delays you or your teams experienced. We understand how vital our platform is for our customers. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to support@pagerdulty.com.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-10-17T22:52:17Z","updated_at":"2023-10-17T22:52:17Z","updated_by":"PJ5OTJT"},"title":"Issue with Status Updates and Notifications ","updates":[{"created_at":"2023-10-06T10:37:33Z","created_by":"PYQ4DSL","id":"P9Z8Q9T","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"}],"message":"We have resolved an incident where PagerDuty customers in the US service region experienced issues with Status Updates and Stakeholder Notifications. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-10-06T10:37:33Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PYQ4DSL"},{"created_at":"2023-10-06T10:30:51Z","created_by":"PYQ4DSL","id":"P324UJF","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"}],"message":"We are seeing improvements with Status Updates and Stakeholder Notifications. We will continue to monitor and update.","next_update_in_ms":null,"reported_at":"2023-10-06T10:30:51Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PYQ4DSL"},{"created_at":"2023-10-06T10:20:07Z","created_by":"PYQ4DSL","id":"PCTTF70","impacted_business_services":[{"business_service_id":"PUEEYPI","id":"P7IBRID","name":"Responder Requests (US)","severity":"minor"}],"message":"\nWe are currently investigating an issue with Status Updates and Stakeholder notifications in the US Service region. We will update in 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-06T10:20:07Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PYQ4DSL"}]},{"id":"PEZINJP","postmortem":{"created_at":"2023-10-09T13:18:10Z","created_by":"PJY0BO5","id":"PW7YZS1","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eBetween 17:51 UTC, and 21:09 UTC on October 2, 2023, PagerDuty experienced an incident where some users in the North America and EU service regions experienced problems viewing their invoices and subscriptions. During this time, less than 1% of users experienced errors when navigating to the Subscription and/or the Invoices pages in their Account Settings. No other functionality was affected.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eAt 13:52 UTC on October 2, 2023, a configuration change was introduced that caused certain internal API requests to fail, resulting in errors for customers loading the Subscription and/or Invoices pages. This change did not immediately generate any alerts as the volume of requests did not yet meet the error condition. \u003c/p\u003e\n\u003cp\u003eAt 17:51 UTC, PagerDuty’s on-call responders were notified of an issue and began working to identify the impact and source of the disruption. As the impact became more apparent, a major incident was triggered at 19:18 UTC, and PagerDuty responders worked to coordinate possible solutions. We reduced traffic and reliance on these API endpoints to mitigate the issue and by 21:09 UTC, the impact to customers had subsided. The errant configuration was reverted to resolve the underlying issue. We continued to monitor improvement, and at 21:17 UTC, we declared the incident resolved.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eEnhanced Monitoring: We’re introducing additional monitoring to detect and identify the impact and source of these issues more accurately and rapidly.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eOperational Changes: We’re updating our change process to add more testing and validation around configuration changes.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe apologize for the inconvenience this caused. ​⁠For any questions, comments or concerns, please contact us at ​⁠support@pagerduty.com​⁠.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-10-09T13:18:10Z","updated_at":"2023-10-09T13:18:10Z","update rther updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-02T20:35:35Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJY0BO5"},{"created_at":"2023-10-02T20:14:13Z","created_by":"PJY0BO5","id":"P08VSLS","impacted_business_services":[{"business_service_id":"PDY65NF","id":"P06PQH1","name":"Account Settings (US)","severity":"minor"},{"business_service_id":"PZLI4YS","id":"PJ2YR48","name":"Account Settings (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where all PagerDuty customers are experiencing issues with submitting self-serve purchases. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-02T20:14:13Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJY0BO5"},{"created_at":"2023-10-02T19:53:55Z","created_by":"PJY0BO5","id":"PT2DHIM","impacted_business_services":[{"business_service_id":"PDY65NF","id":"P06PQH1","name":"Account Settings (US)","severity":"minor"},{"business_service_id":"PZLI4YS","id":"PJ2YR48","name":"Account Settings (EU)","severity":"minor"}],"message":"We are continuing to investigate an incident where all PagerDuty customers are experiencing issues with submitting self-serve purchases. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-10-02T19:55:28Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJY0BO5"},{"created_at":"2023-10-02T19:36:42Z","created_by":"PJY0BO5","id":"PQ4L08B","impacted_business_services":[],"message":"We are investigating an incident where all PagerDuty customers in all Service Regions are experiencing issues with submitting purchases. Impacted customers may see that they are not able to make self-serve payments. We will provide further updates within 15 minutes.","next_update_in_ms":900000,"reported_at":"2023-10-02T19:46:03Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJY0BO5"},{"created_at":"2023-10-02T19:33:41Z","created_by":"PJY0BO5","id":"PTE90L1","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":900000,"reported_at":"2023-10-02T19:33:41Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PJY0BO5"}]},{"id":"PCAL841","postmortem":{"created_at":"2023-09-28T17:30:45Z","created_by":"PQLJRZZ","id":"PKBGC8U","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eBetween 18:00 and 19:22 UTC on September 18th, 2023, PagerDuty experienced delays in processing customer events. Customers may have experienced delays in incidents being triggered, suspended, resumed or resolved. 0.047% of events were delayed during this incident, with 0.008% of events delayed by one minute or more. Delayed events included both Events API events and email events. Only accounts in our US service region were affected.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eAt 18:00 UTC, a disruption affecting two availability zones began resulting in instability in the caching infrastructure that supports the durability and consistency of event storage on our platform. \u003c/p\u003e\n\u003cp\u003eAs events are introduced into our system, they're momentarily stored in a caching layer before being asynchronously transferred to a more permanent storage location. This caching step ensures that events can be promptly read back, guaranteeing consistency. However, during the incident window between 18:00 UTC and 19:22 UTC, this caching mechanism was affected by the zone-specific degradation, resulting in cascading delays in the handling of events. In some cases, events had to be momentarily set aside which resulted in longer delays, but those events were eventually successfully processed on a subsequent attempt.\u003c/p\u003e\n\u003cp\u003eAt 18:03 UTC, on-call responders were notified of the issue by monitoring, and they began working to ensure that the small number of events facing long delays were reprocessed successfully. As the impact became more apparent, a major incident was triggered at 18:08 UTC and responders worked to coordinate possible solutions. Multiple resolution strategies were attempted or considered by the response team, and by 19:22 UTC the impact to customers' events had subsided. We continued to monitor until 19:45 UTC, at which point we declared the incident resolved.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eEnhanced Monitoring: We're introducing additional monitoring tools to more accurately identify and address issues specific to different availability zones.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eGuideline Improvements: Our internal guidelines are being updated to include guidance on isolating detected issues to specific availability zones, thereby facilitating quicker reallocation of resources away from affected zones.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eOperational Updates: We're refining our internal procedures to ensure smoother service recovery in future events. \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe sincerely apologize for the disruption in processing events. We understand how vital our platform is for our customers. We apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to provide the most reliable and resilient platform in the industry. If you have any questions, please reach out to support@pagerduty.com.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e","reported_at":"2023-09-28T17:30:45Z","updated_at":"2023-09-28T17:30:45Z","updated_by":"PQLJRZZ"},"title":"Event Ingestion Delays","updates":[{"created_at":"2023-09-18T19:45:05Z","created_by":"PQLJRZZ","id":"PXHKDFN","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"all_good"},{"business_service_id":"PK5N0AT","id":"PRSFN8R","name":"Incoming Email (US)","severity":"all_good"}],"message":"We have resolved an incident where some PagerDuty customers in the US service region experienced delays and errors with API and email events. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-09-18T19:43:00Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PQLJRZZ"},{"created_at":"2023-09-18T19:34:34Z","created_by":"PQLJRZZ","id":"PICHFJQ","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PK5N0AT","id":"PRSFN8R","name":"Incoming Email (US)","severity":"minor"}],"message":"We are beginning to see some signs of improvement regarding the issue with event ingestion. We are continuing to monitor and will provide further update within 30 minutes.\n","next_update_in_ms":1800000,"reported_at":"2023-09-18T19:34:34Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PQLJRZZ"},{"created_at":"2023-09-18T18:54:23Z","created_by":"PQLJRZZ","id":"P93DP72","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PK5N0AT","id":"PRSFN8R","name":"Incoming Email (US)","severity":"minor"}],"message":"We are continuing to investigate an incident where some PagerDuty customers are experiencing delays and errors in the processing of events, via both API and email. We will provide further updates within 30 minutes.","next_update_in_ms":1800000,"reported_at":"2023-09-18T18:54:23Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PQLJRZZ"},{"created_at":"2023-09-18T18:36:09Z","created_by":"PQLJRZZ","id":"PXA5XQ7","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"},{"business_service_id":"PK5N0AT","id":"PRSFN8R","name":"Incoming Email (US)","severity":"minor"}],"message":"We are continuing to investigate an incident where some PagerDuty customers are experiencing delays and errors in the processing of events, via both API and email. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-09-18T18:36:09Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PQLJRZZ"},{"created_at":"2023-09-18T18:20:27Z","created_by":"PQLJRZZ","id":"PUCPCCJ","impacted_business_services":[{"business_service_id":"PNPW0OI","id":"PDACBTY","name":"Events API (US)","severity":"minor"}],"message":"We are investigating an incident where some PagerDuty customers in the US Service Region are experiencing issues with event ingestion. Impacted customers may experience failed or delayed API events or email events. We will provide further updates within 20 minutes.","next_update_in_ms":900000,"reported_at":"2023-09-18T18:20:27Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PQLJRZZ"},{"created_at":"2023-09-18T18:12:54Z","created_by":"PQLJRZZ","id":"P3JZFLV","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":900000,"reported_at":"2023-09-18T18:19:47Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PQLJRZZ"}]},{"id":"PJF8MV3","postmortem":{"created_at":"2023-09-26T00:05:22Z","created_by":"PT8R16Z","id":"PPAUE2Q","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eOn Sunday, September 17, 2023, during a period beginning at 03:06 UTC and ending at 03:31 UTC, PagerDuty experienced an incident in both the US and EU service regions that caused the timelines and log entries for incidents and alerts to fail to load on the web and mobile apps. API GET requests involving log entries also failed in this period. API POST/PUT requests for log entries continued to function normally, and no timeline data was lost.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eAt 03:02 UTC, an automatic upgrade occurred on the database engine and operating system of the database clusters that serve the timeline and log entries for incidents and alerts. This required a restart of the database clusters, and a longer than expected restart process affected the timelines and log entries for incidents and alerts.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eWhile notifications of the  timing were received by PagerDuty, they were not communicated to the team responsible for these database clusters. As a result, while prior manually performed upgrades had been able to be tested before they occurred, no testing was done before the automated upgrade occurred, resulting in unplanned downtime as the cluster reboot took longer than expected..  \u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eSpecifically, at 03:06 UTC, all requests involving log entries to the EU service region began to fail as the database cluster in that region automatically initiated a restart to complete its upgrade. Monitors weren’t triggered for this region, as the reboot for the primary instance in the cluster was completed within a minute.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eOnce the cluster in the US region separately completed its preparations for the upgrade, requests to the US region for log entries began to fail at 03:11 UTC as that cluster rebooted. This reboot took longer which led to the error threshold of the monitor being exceeded, notifying the on-call for the service, who began to investigate the situation at 03:12 UTC.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eWhile the on-call investigated the issue, an additional monitor triggered a major incident at 03:21 UTC, which prompted the start of an incident call. The on-call joined with additional incident responders to continue the investigation. Responders noticed the system was already starting to see recovery, as the database clusters had already begun to complete their reboot cycles. Complete recovery was seen at 03:17 UTC in the EU service region, and by 03:31 UTC in the US service region. By 03:33 UTC, responders had identified that the errors were stemming from the database upgrades and that the upgrades at that point were largely completed. The team verified the remainder of the upgrade was completed by 03:39 UTC.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eOver the next week, we will improve the communication of automated upgrade notifications to the teams responsible for individual database clusters. The improved communication will ensure we remain up to date, have time to perform any necessary testing for the upgrades, and can stay ahead of any future automatic upgrades.\u003c/p\u003e\n\u003ch2\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/h2\u003e\n\u003cp\u003eWe sincerely apologize for any inconvenience this caused. For any questions, comments, or concerns, please contact us at ​⁠support@pagerduty.com​⁠.\u003c/p\u003e\n\u003ch2\u003e \u003c/h2\u003e","reported_at":"2023-09-26T00:05:22Z","updated_at":"2023-09-26T16:58:14Z","updated_by":"PT8R16Z"},"title":"Issue with the Loading Incident and Alert Timelines","updates":[{"created_at":"2023-09-17T03:48:15Z","created_by":"PT8R16Z","id":"P0FVAIU","impacted_business_services":[],"message":"We have resolved an incident where all PagerDuty customers in both the US and EU service regions experienced issues with the incident and alert timelines. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-09-17T03:48:15Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PT8R16Z"},{"created_at":"2023-09-17T03:31:47Z","created_by":"PT8R16Z","id":"PS9DDBK","impacted_business_services":[{"business_service_id":"PQ9686Q","id":"PBZ76NS","name":"Incident Timeline and Alert Logs (EU)","severity":"minor"},{"business_service_id":"PPXB24O","id":"PXMJ5Y2","name":" Incident Timeline and Alert Logs (US)","severity":"minor"}],"message":"We are investigating an incident where all of PagerDuty customers in all Service Regions are experiencing issues with incident and alert timelines. Impacted customers may see degradation or delays in the incident and alert timeline in both the web and mobile app. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-09-17T03:31:47Z","severity":"major","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PT8R16Z"},{"created_at":"2023-09-17T03:28:51Z","created_by":"PT8R16Z","id":"PVJ1ERN","impacted_business_services":[{"business_service_id":"PQ9686Q","id":"PBZ76NS","name":"Incident Timeline and Alert Logs (EU)","severity":"minor"},{"business_service_id":"PPXB24O","id":"PXMJ5Y2","name":" Incident Timeline and Alert Logs (US)","severity":"minor"}],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-09-17T03:28:51Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PT8R16Z"}]},{"id":"PO31QA1","postmortem":{"created_at":"2023-09-29T19:59:50Z","created_by":"PQLJRZZ","id":"PDT7AGE","message":"\u003ch2\u003eSummary\u003c/h2\u003e\n\u003cp\u003eBetween 13:25 UTC on September 7 and 17:24 UTC on September 12, 2023, the PagerDuty-Slack integration maintained by PagerDuty experienced a failure of the feature that allows triggering a PagerDuty incident from Slack Legacy Workflows. During this period, users of the integration were not able to use legacy workflows to trigger incidents. At present, the legacy workflows are the only Slack workflows that allow non-PagerDuty users to trigger PagerDuty incidents from Slack.\u003c/p\u003e\n\u003ch2\u003eWhat Happened\u003c/h2\u003e\n\u003cp\u003eOn September 7, 2023 at 13:25 UTC, a PagerDuty team deployed changes that improve functionality of Slack notifications. Part of this deployment included the addition of a new parameter required by the PagerDuty app for Slack for requests originating in Slack. Slack’s legacy workflows do not send that parameter, which resulted in the PagerDuty app rejecting all requests to trigger an incident from a legacy workflow. \u003c/p\u003e\n\u003cp\u003eLate on Friday, September 8, PagerDuty received the first customer report of an issue with triggering incidents from a legacy Slack workflow. By 02:08 UTC, on Monday, September 12, the Support team verified that the behavior of the feature to trigger incidents from a Slack workflow had changed, and they raised the issue to engineers at 02:28 UTC. Once the contributing factors were identified, our engineers deployed a fix achieved by revoking the problematic parameter requirement. At 17:24 UTC on September 12, functionality was fully restored for all PagerDuty-Slack integrations utilizing Slack’s legacy workflows. No customer action was required in order to benefit from the fix.\u003c/p\u003e\n\u003ch2\u003eWhat We Are Doing About This\u003c/h2\u003e\n\u003cp\u003eFollowing this incident, we conducted a post-mortem investigation, with additional investigation still planned. Our teams are working on corrective actions to prevent the recurrence of similar service degradations in PagerDuty-maintained integrations. The corrective actions include the following:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eWe’ve added monitoring to our Slack integration to cover features involving Slack’s legacy workflows in order to catch and address similar issues early rather than relying on customer reports of impact.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWe’ve added several tests to ensure that future changes don’t impact the functionality of Slack’s legacy workflows.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe understand how vital our platform is for our customers. We apologize for the impact this incident had on you and your teams. As always, we stand by our commitment to providing the most reliable and resilient platform in the industry. If you have any questions, please reach out to support@pagerduty.com.\u003c/p\u003e","reported_at":"2023-09-29T19:59:50Z","updated_at":"2023-10-06T18:54:31Z","updated_by":"PBGGTDC"},"title":"Issue with Triggering PagerDuty Incidents via Slack's Legacy Workflows","updates":[{"created_at":"2023-09-13T20:14:55Z","created_by":"PYQ4DSL","id":"PLXYR98","impacted_business_services":[{"business_service_id":"PNLCJFO","id":"PYBROA4","name":"Slack (US)","severity":"all_good"},{"business_service_id":"P7PRJ2L","id":"PV23NKE","name":"Slack (EU)","severity":"all_good"}],"message":"This incident is now resolved. Slack users can use existing Slack Legacy Workflows v1.0 to trigger a PagerDuty incident, regardless of if they have a PagerDuty user mapped to their Slack user.","next_update_in_ms":null,"reported_at":"2023-09-13T20:15:00Z","severity":"all_good","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PQLJRZZ"},{"created_at":"2023-09-12T00:54:39Z","created_by":"PYQ4DSL","id":"PIAS1M1","impacted_business_services":[{"business_service_id":"PNLCJFO","id":"PYBROA4","name":"Slack (US)","severity":"minor"},{"business_service_id":"P7PRJ2L","id":"PV23NKE","name":"Slack (EU)","severity":"minor"}],"message":"We are aware of an issue with Slack's Legacy Workflows v1.0 Trigger PagerDuty Incident function. We are working with our Partners at Slack to assess possible paths forward, and are evaluating workarounds. We will update within 24 hours.","next_update_in_ms":null,"reported_at":"2023-09-12T00:54:39Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PYQ4DSL"}]},{"id":"PLJC9ZM","postmortem":{"created_at":"2023-09-19T18:41:56Z","created_by":"PBYBU3X","id":"PE4CGIG","message":"\u003ch3\u003eSummary\u003c/h3\u003e\n\u003cp\u003eOn Monday, September 11, 2023, between 11:06 and 13:22 UTC, PagerDuty experienced an incident that caused an inability to send status updates for all customers in both service regions. \u003c/p\u003e\n\u003cp\u003eDuring the incident, status updates requested via response plays were queued but not immediately sent; those status updates were eventually sent after a delay when the system recovered. All other status update flows, including status updates initiated by PagerDuty's REST API, incident workflows, mobile and the web UI incidents page returned errors to users.\u003c/p\u003e\n\u003ch3\u003eWhat Happened\u003c/h3\u003e\n\u003cp\u003eAt 11:06 UTC, we deployed database changes which exposed an unrelated migrations cache issue that had been introduced in a previous database schema update. This resulted in structural issues with our status update data store, preventing new updates from propagating.\u003c/p\u003e\n\u003cp\u003eWe were alerted to the issue by our monitoring systems at 11:12 UTC and began deployment of a fix at 13:06 UTC. At 13:22 UTC, the systems showed signs of recovery. We continued monitoring and considered the incident resolved at 13:44 UTC. \u003c/p\u003e\n\u003ch3\u003eWhat We Are Doing About This\u003c/h3\u003e\n\u003cp\u003eIn the next few days we will take action to improve our documentation and deployment processes related to database schema changes. We will also improve data richness of our database monitoring to assist with faster root cause diagnosis.\u003c/p\u003e\n\u003cp\u003eWe sincerely apologize for any inconvenience this caused. For any questions, comments or concerns, please contact us at ​⁠support@pagerduty.com​⁠.\u003c/p\u003e","reported_at":"2023-09-19T18:41:56Z","updated_at":"2023-09-19T18:41:56Z","updated_by":"PBYBU3X"},"title":"Errors when Sending Status Updates","updates":[{"created_at":"2023-09-11T13:41:08Z","created_by":"PBYBU3X","id":"PQKTNIP","impacted_business_services":[{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"major"},{"business_service_id":"P6JHW8F","id":"P7ZDYAH","name":"Status Updates (EU)","severity":"major"}],"message":"We have resolved an incident where all PagerDuty customers in Both the US and EU service regions experienced issues with sending status updates. The incident is now resolved, and there is no ongoing impact to customers. Please reach out to support@pagerduty.com if you have any concerns.","next_update_in_ms":null,"reported_at":"2023-09-11T13:41:08Z","severity":"minor","status":"resolved","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBYBU3X"},{"created_at":"2023-09-11T13:29:29Z","created_by":"PBYBU3X","id":"PV89UZE","impacted_business_services":[{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"major"},{"business_service_id":"P6JHW8F","id":"P7ZDYAH","name":"Status Updates (EU)","severity":"major"}],"message":"We have deployed a fix, and we are monitoring improvement in regards to the incident with sending status updates. We expect systems to continue to improve. We currently expect that full resolution will require approximately 15 minutes, and will provide an update within that time.","next_update_in_ms":null,"reported_at":"2023-09-11T13:29:29Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBYBU3X"},{"created_at":"2023-09-11T13:04:29Z","created_by":"PBYBU3X","id":"P1UDD82","impacted_business_services":[{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"major"},{"business_service_id":"P6JHW8F","id":"P7ZDYAH","name":"Status Updates (EU)","severity":"major"}],"message":"We are continuing to investigate an incident where all PagerDuty customers in both US and EU service regions are experiencing issues with sending status updates. We have identified a potential fix and are working on implementation. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-09-11T13:04:29Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBYBU3X"},{"created_at":"2023-09-11T12:42:05Z","created_by":"PBYBU3X","id":"PF6J79C","impacted_business_services":[{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"major"},{"business_service_id":"P6JHW8F","id":"P7ZDYAH","name":"Status Updates (EU)","severity":"major"}],"message":"We are continuing to investigate an incident where all PagerDuty customers in both US and EU service regions are experiencing issues with sending status updates. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-09-11T12:42:05Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBYBU3X"},{"created_at":"2023-09-11T12:25:03Z","created_by":"PBYBU3X","id":"PVBMU9D","impacted_business_services":[{"business_service_id":"PNW5WL5","id":"PO91ZQ7","name":"Status Updates (US)","severity":"major"},{"business_service_id":"P6JHW8F","id":"P7ZDYAH","name":"Status Updates (EU)","severity":"major"}],"message":"We are investigating an incident where all PagerDuty customers in both US and EU Service Regions are unable to send status updates. Impacted customers will see an error when attempting to send a status update. We will provide further updates within 20 minutes.","next_update_in_ms":null,"reported_at":"2023-09-11T12:25:37Z","severity":"minor","status":"investigating","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBYBU3X"},{"created_at":"2023-09-11T12:04:49Z","created_by":"PBYBU3X","id":"PENYHFX","impacted_business_services":[],"message":"We are investigating a potential issue within PagerDuty. If we confirm an impact, we will update within 15 minutes. If there is no impact this notification will be removed.","next_update_in_ms":null,"reported_at":"2023-09-11T12:04:49Z","severity":"minor","status":"detected","updated_at":"2023-10-27T13:48:16Z","updated_by":"PBYBU3X"}]},{"id":"PL7M8OF","postmortem":null,"title":"Investigating Potential Issue","updates":[{"created_at":"2023-09-06T18:42:54Z","created_by":"PJ5OTJT","id":"PY5KHLP","impacted_business_services":[{"business_service_id":"PG290O4","id":"P5ZQDNU","name":"Jira Server (US)","severity":"minor"},{"business_service_id":"PCSKMYE","id":"P202CY4","name":"Jira Server (EU)","severity":"minor"},{"business_service_id":"P4RZ1SA","id":"P0A2QU0","name":"Jira Cloud (US)","severity":"minor"},{"business_service_id":"P0FO0DN","id":"PJWOQE7","name":"Jira Cloud (EU)","severity":"minor"},{"business_service_id":"PV7OL71","id":"PFK0Q1H","name":"Microsoft Teams (US)","severity":"minor"},{"business_service_id":"PRY0KUB","id":"PCNCPPU","name":"Microsoft Teams (EU)","severity":"minor"},{"business_service_id":"PNLCJFO","id":"PYBROA4","name":"Slack (US)","severity":"minor"},{"business_service_id":"P7PRJ2L","id":"PV23NKE","name":"Slack (EU)","severity":"minor"},{"business_service_id":"PK5N0AT","id":"PRSFN8R","name":"Incoming Email (US)","severity":"minor"},{"business_service_id":"PCJAM8D","id":"PNGU9W1","name":"Incoming Email (EU)","severity":"mi
